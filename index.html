load":{"lines":"133,134"}},{"content":"辛五","children":[{"content":"我作佛時。國無婦女。","children":[],"payload":{"lines":"141,142"}}],"payload":{"lines":"138,139"}},{"content":"辛六","children":[{"content":"若有女人。聞我名字。得清淨信。發菩提心。厭患女身。願生我國。命終即化男子。來我剎土。","children":[],"payload":{"lines":"146,147"}}],"payload":{"lines":"143,144"}},{"content":"辛七","children":[{"content":"十方世界諸眾生類。生我國者。皆於七寶池蓮華中化生。若不爾者。不取正覺。","children":[],"payload":{"lines":"151,152"}}],"payload":{"lines":"148,149"}},{"content":"辛八","children":[{"content":"我作佛時。十方眾生。聞我名字。歡喜信樂。禮拜歸命。以清淨心。修菩薩行。諸天世人。莫不致敬。","children":[],"payload":{"lines":"156,157"}}],"payload":{"lines":"153,154"}},{"content":"辛九","children":[{"content":"若聞我名。壽終之後。生尊貴家。諸根無缺。","children":[],"payload":{"lines":"161,162"}}],"payload":{"lines":"158,159"}},{"content":"辛十","children":[{"content":"常修殊勝梵行。若不爾者。不取正覺。","children":[],"payload":{"lines":"166,167"}}],"payload":{"lines":"163,164"}}],"payload":{"lines":"115,116"}},{"content":"庚八","children":[{"content":"辛一","children":[{"content":"我作佛時。國中無不善名。","children":[],"payload":{"lines":"174,175"}}],"payload":{"lines":"171,172"}},{"content":"辛二","children":[{"content":"所有眾生。生我國者。皆同一心。住於定聚。","children":[],"payload":{"lines":"179,180"}}],"payload":{"lines":"176,177"}},{"content":"辛三","children":[{"content":"永離熱惱。心得清涼。所受快樂。猶如漏盡比丘 。","children":[],"payload":{"lines":"184,185"}}],"payload":{"lines":"181,182"}},{"content":"辛四","children":[{"content":"若起想念。貪計身者。不取正覺。","children":[],"payload":{"lines":"189,190"}}],"payload":{"lines":"186,187"}},{"content":"辛五","children":[{"content":"我作佛時。生我國者。善根無量。皆得金剛那羅延身。堅固之力。","children":[],"payload":{"lines":"194,195"}}],"payload":{"lines":"191,192"}},{"content":"辛六","children":[{"content":"身頂皆有光明照耀。成就一切智慧。獲得無邊辯才。","children":[],"payload":{"lines":"199,200"}}],"payload":{"lines":"196,197"}},{"content":"辛七","children":[{"content":"善談諸法秘要。說經行道。語如鐘聲。若不爾者。不取正覺。","children":[],"payload":{"lines":"204,205"}}],"payload":{"lines":"201,202"}},{"content":"辛八","children":[{"content":"我作佛時。所有眾
