:[],"payload":{"lines":"49,50"}}],"payload":{"lines":"47,48"}},{"content":"<center>辛七<br>(九)他心通願</center>","children":[{"content":"我作佛時。所有眾生。生我國者。皆得他心智通。若不悉知億那由他百千佛剎。眾生心念者。不取正覺。","children":[],"payload":{"lines":"53,54"}}],"payload":{"lines":"51,52"}},{"content":"<center>辛八<br>(十)神足通願</center>","children":[{"content":"我作佛時。所有眾生。生我國者。皆得神通自在。波羅密多。","children":[],"payload":{"lines":"57,58"}}],"payload":{"lines":"55,56"}}],"payload":{"lines":"25,26"}},{"content":"<center>庚四<br>徧供諸佛</center>","children":[{"content":"<center>(十一)徧供諸佛願</center>","children":[{"content":"於一念頃。不能超過億那由他百千佛剎。周徧巡歷供養諸佛者。不取正覺。","children":[],"payload":{"lines":"63,64"}}],"payload":{"lines":"61,62"}}],"payload":{"lines":"59,60"}},{"content":"<center>庚五<br>定成正覺</center>","children":[{"content":"<center>(十二)定成正覺願</center>","children":[{"content":"我作佛時。所有眾生。生我國者。遠離分別。諸根寂靜。若不決定成等正覺。證大涅槃者。不取正覺。","children":[],"payload":{"lines":"69,70"}}],"payload":{"lines":"67,68"}}],"payload":{"lines":"65,66"}},{"content":"<center>庚六<br>法身莊嚴</center>","children":[{"content":"<center>辛一<br>(十三)光明無量願</center>","children":[{"content":"我作佛時。光明無量。普照十方。絕勝諸佛。勝于日月之明。千萬億倍。","children":[],"payload":{"lines":"75,76"}}],"payload":{"lines":"73,74"}},{"content":"<center>辛二<br>(十四)觸光安樂願</center>","children":[{"content":"若有眾生。見我光明。照觸其身。莫不安樂。慈心作善。來生我國。若不爾者。不取正覺。","children":[],"payload":{"lines":"79,80"}}],"payload":{"lines":"77,78"}},{"content":"<center>辛三<br>(十五)壽命無量願</center>","children":[{"content":"我作佛時。壽命無量。國中聲聞天人無數。壽命亦皆無量。","children":[],"payload":{"lines":"83,84"}}],"payload":{"lines":"81,82"}},{"content":"<center>辛四<br>(十六)聲聞無數願</center>","children":[{"content":"假令三千大千世界眾生。悉成緣覺。於百千劫。悉共計校。若能知其量數者。不取正覺。","children":[],"payload":{"lines":"87,88"}}],"payload":{"lines":"85,86"}},{"content":"<center>辛五<br>(十七)諸佛稱歎願</center>","children":[{"content":"我作佛時。十方世界無量剎中。無數諸佛。若不共稱嘆我名。說我功德國土之善者。不取正覺。","children":[],"payload":{"lines":"91,92"}}],"payload":{"lines":"89,90"}}],"payload":{"lines":"71,72"}},{"content":"<center>庚七<br>聞名普益</center>","children":[{"content":"<center>辛一<br>(十八)十念必生願</center>","children":[{"content":"我作佛時。十方眾生。聞我名號。至心信樂。所有善根。心心回向。願生我國。乃至十念。若不生者。不取正覺。唯除五逆。誹謗正法。","children":[],"payload":{"lines":"97,98"}}],"payload":{"lines":"95,96"}},{"content":"<center>辛二<br>(十九)聞名發心願</center>","children":[{"content":"我作佛時。十方眾生。聞我名號。發菩提心。修諸功德。奉行六波羅密。堅固不退。復以善根迴向。願生我國。","children":[],"payload":{"lines":"101,102"}}],"payload":{"lines":"99,100"}},{"content":"<center>辛三<br>(二十)臨終接引願</center>","children":[{"content":"一心念我。晝夜不斷。臨壽終時。我與諸菩薩眾迎現其前。經須臾間。即生我剎。作阿惟越致菩薩。不得是願。不取正覺。","children":[],"payload":{"lines":"105,106"}}],"payload":{"lines":"103,104"}},{"content":"<center>辛四<br>(二一)悔過得生願</center>","children":[{"content":"我作佛時。十方眾生。聞我名號。繫念我國。發菩提心。堅固不退。植眾德本。至心迴向。欲生極樂。無不遂者。 若有宿惡。聞我名字。即自悔過。為道作善。便持經戒。願生我剎。命終不復更三惡道。即生我國。若不爾者。不取正覺。","children":[],"payload":{"lines":"109,110"}}],"payload":{"lines":"107,108"}},{"content":"<center>辛五<br>(二二)國無女人願</center>","children":[{"content":"我作佛時。國無婦女。","children":[],"payload":{"lines":"113,114"}}],"payload":{"lines":"111,112"}},{"content":"<center>辛六<br>(二三)厭女轉男願</center>","children":[{"content":"若有女人。聞我名字。得清淨信。發菩提心。厭患女身。願生我國。命終即化男子。來我剎土。","children":[],"payload":{"lines":"117,118"}}],"payload":{"lines":"115,116"}},{"content":"<center>辛七<br>(二四)蓮花化生願</center>","children":[{"content":"十方世界諸眾生類。生我國者。皆於七寶池蓮華中化生。若不爾者。不取正覺。","children":[],"payload":{"lines":"121,122"}}],"payload":{"lines":"119,120"}},{"content":"<center>辛八<br>(二五)天人禮敬願</center>","children":[{"content":"我作佛時。十方眾生。聞我名字。歡喜信樂。禮拜歸命。以清淨心。修菩薩行。諸天世人。莫不致敬。","children":[],"payload":{"lines":"125,126"}}],"payload":{"lines":"123,124"}},{"content":"<center>辛九<br>(二六)聞名得福願</center>","children":[{"content":"若聞我名。壽終之後。生尊貴家。諸根無缺。","children":[],"payload":{"lines":"129,130"}}],"payload":{"lines":"127,128"}},{"content":"<center>辛十<br>(二七)修殊勝行願</center>","children":[{"content":"常修殊勝梵行。若不爾者。不取正覺。","children":[],"payload":{"lines":"133,134"}}],"payload":{"lines":"131,132"}}],"payload":{"lines":"93,94"}},{"content":"<center>庚八<br>生獲法益</center>","children":[{"content":"<center>辛一<br>(二八)國無不善願</center>","children":[{"content":"我作佛時。國中無不善名。","children":[],"payload":{"lines":"139,140"}}],"payload":{"lines":"137,138"}},{"content":"<center>辛二<br>(二九)住正定聚願</center>","children":[{"content":"所有眾生。生我國者。皆同一心。住於定聚。","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"141,142"}},{"content":"<center>辛三<br>(三十)樂如漏盡願</center>","children":[{"content":"永離熱惱。心得清涼。所受快樂。猶如漏盡比丘 。","children":[],"payload":{"lines":"147,148"}}],"payload":{"lines":"145,146"}},{"content":"<center>辛四<br>(三一)不貪計身願</center>","children":[{"content":"若起想念。貪計身者。不取正覺。","children":[],"payload":{"lines":"151,152"}}],"payload":{"lines":"149,150"}},{"content":"<center>辛五<br>(三二)那羅延身願</center>","children":[{"content":"我作佛時。生我國者。善根無量。皆得金剛那羅延身。堅固之力。","children":[],"payload":{"lines":"155,156"}}],"payload":{"lines":"153,154"}},{"content":"<center>辛六<br>(三三)光明慧辯願</center>","children":[{"content":"身頂皆有光明照耀。成就一切智慧。獲得無邊辯才。","children":[],"payload":{"lines":"159,160"}}],"payload":{"lines":"157,158"}},{"content":"<center>辛七<br>(三四)善談法要願</center>","children":[{"content":"善談諸法秘要。說經行道。語如鐘聲。若不爾者。不取正覺。","children":[],"payload":{"lines":"163,164"}}],"payload":{"lines":"161,162"}},{"content":"<center>辛八<br>(三五)一生補處願</center>","children":[{"content":"我作佛時。所有眾生。生我國者。究竟必至一生補處。","children":[],"payload":{"lines":"167,168"}}],"payload":{"lines":"165,166"}},{"content":"<center>辛九<br>(三六)教化隨意願</center>","children":[{"content":"除其本願為眾生故。被弘誓鎧。教化一切有情。皆發信心。修菩提行。行普賢道。雖生他方世界。永離惡趣。或樂說法。或樂聽法。或現神足。隨意修習。無不圓滿。若不爾者。不取正覺。","children":[],"payload":{"lines":"171,172"}}],"payload":{"lines":"169,170"}}],"payload":{"lines":"135,136"}},{"content":"<center>庚九<br>莊嚴妙樂</center>","children":[{"content":"<center>辛一<br>(三七)衣食自至願</center>","children":[{"content":"我作佛時。生我國者。所須飲食。衣服。種種供具。隨意即至。無不滿願。","children":[],"payload":{"lines":"177,178"}}],"payload":{"lines":"175,176"}},{"content":"<center>辛二<br>(三八)應念受供願</center>","children":[{"content":"十方諸佛。應念受其供養。若不爾者。不取正覺 。","children":[],"payload":{"lines":"181,182"}}],"payload":{"lines":"179,180"}},{"content":"<center>辛三<br>(三九)莊嚴無盡願</center>","children":[{"content":"我作佛時。國中萬物。嚴淨。光麗。形色殊特。窮微極妙。無能稱量。其諸眾生。雖具天眼。有能辨其形色。光相。名數。及總宣說者。不取正覺。","children":[],"payload":{"lines":"185,186"}}],"payload":{"lines":"183,184"}},{"content":"<center>辛四<br>(四十)無量色樹願</center>","children":[{"content":"我作佛時。國中無量色樹。高或百千由旬。道場樹高。四百萬里。諸菩薩中。雖有善根劣者。亦能了知。","children":[],"payload":{"lines":"189,190"}}],"payload":{"lines":"187,188"}},{"content":"<center>辛五<br>(四一)樹現佛剎願</center>","children":[{"content":"欲見諸佛淨國莊嚴。悉於寶樹間見。猶如明鏡。 睹其面像。若不爾者。不取正覺。","children":[],"payload":{"lines":"193,194"}}],"payload":{"lines":"191,192"}}],"payload":{"lines":"173,174"}},{"content":"<center>庚十<br>香光普攝</center>","children":[{"content":"<center>辛一<br>(四二)徹照十方願</center>","children":[{"content":"我作佛時。所居佛剎。廣博嚴淨。光瑩如鏡。徹照十方無量無數。不可思議。諸佛世界。眾生睹者。生希有心。若不爾者。不取正覺。","children":[],"payload":{"lines":"199,200"}}],"payload":{"lines":"197,198"}},{"content":"<center>辛二<br>(四三)寶香普熏願</center>","children":[{"content":"我作佛時。下從地際。上至虛空。宮殿。樓觀。池流。華樹。國土所有一切萬物。皆以無量寶香合成。其香普熏十方世界。眾生聞者。皆修佛行。若不爾者。不取正覺。","children":[],"payload":{"lines":"203,204"}}],"payload":{"lines":"201,202"}}],"payload":{"lines":"195,196"}},{"content":"<center>庚十一<br>助他成佛</center>","children":[{"content":"<center>辛一<br>(四四)普等三昧願</center>","children":[{"content":"我作佛時。十方佛剎。諸菩薩眾。聞我名已。皆悉逮得清淨。解脫。普等三昧。諸深總持。住三摩地。至於成佛。","children":[],"payload":{"lines":"209,210"}}],"payload":{"lines":"207,208"}},{"content":"<center>辛二<br>(四五)定中供佛願</center>","children":[{"content":"定中常供無量無邊一切諸佛。不失定意。若不爾者。不取正覺。","children":[],"payload":{"lines":"213,214"}}],"payload":{"lines":"211,212"}},{"content":"<center>辛三<br>(四六)獲陀羅尼願</center>","children":[{"content":"我作佛時。他方世界諸菩薩眾。聞我名者。證離生法。獲陀羅尼。","children":[],"payload":{"lines":"217,218"}}],"payload":{"lines":"215,216"}},{"content":"<center>辛四<br>(四七)聞名得忍願</center>","children":[{"content":"清淨歡喜。得平等住。修菩薩行。具足德本。應時不獲一二三忍。","children":[],"payload":{"lines":"221,222"}}],"payload":{"lines":"219,220"}},{"content":"<center>辛五<br>(四八)現證不退願</center>","children":[{"content":"於諸佛法。不能現證不退轉者。不取正覺。","children":[],"payload":{"lines":"225,226"}}],"payload":{"lines":"223,224"}}],"payload":{"lines":"205,206"}}],"payload":{"lines":"11,12"}}],"payload":{"lines":"1,2"}},{"initialExpandLevel":4,"maxWidth":300})</script>
