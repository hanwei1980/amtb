content":"<p data-lines=\"823,825\">己一<br>\n佛境難明</p>","children":[{"content":"法藏白言。斯義宏深。非我境界。","children":[],"payload":{"lines":"826,828"}}],"payload":{"lines":"823,828"}},{"content":"<p data-lines=\"828,830\">己二<br>\n願佛廣演</p>","children":[{"content":"惟願如來應正知。廣演諸佛無量妙剎。","children":[],"payload":{"lines":"831,833"}}],"payload":{"lines":"828,833"}},{"content":"<p data-lines=\"833,835\">己三<br>\n思修滿願</p>","children":[{"content":"若我得聞。如是等法。思惟修習。誓滿所願。","children":[],"payload":{"lines":"836,838"}}],"payload":{"lines":"833,838"}}],"payload":{"lines":"819,820"}}],"payload":{"lines":"782,783"}},{"content":"丁五","children":[{"content":"戊一","children":[{"content":"世間自在王佛知其高明。志願深廣。","children":[],"payload":{"lines":"846,848"}}],"payload":{"lines":"842,843"}},{"content":"戊二","children":[{"content":"即為宣說二百一十億諸佛剎土功德嚴淨。廣大圓滿之相。應其心願。悉現與之。說是法時。經千億歲。","children":[],"payload":{"lines":"852,854"}}],"payload":{"lines":"848,849"}}],"payload":{"lines":"838,839"}},{"content":"丁六","children":[{"content":"戊一","children":[{"content":"爾時法藏聞佛所說。皆悉睹見。起發無上殊勝之願。","children":[],"payload":{"lines":"861,863"}}],"payload":{"lines":"858,859"}},{"content":"戊二","children":[{"content":"<p data-lines=\"867,869\">己一<br>\n觀察</p>","children":[{"content":"於彼天人善惡。國土麤妙。思惟究竟。","children":[],"payload":{"lines":"870,872"}}],"payload":{"lines":"867,872"}},{"content":"<p data-lines=\"872,874\">己二<br>\n選擇</p>","children":[{"content":"便一其心。選擇所欲。結得大願。","children":[],"payload":{"lines":"875,877"}}],"payload":{"lines":"872,877"}},{"content":"<p data-lines=\"877,879\">己三<br>\n勤修</p>","children":[{"content":"精勤求索。恭慎保持。修習功德。滿足五劫。","children":[],"payload":{"lines":"880,882"}}],"payload":{"lines":"877,882"}},{"content":"<p data-lines=\"882,884\">己四<br>\n圓滿</p>","children":[{"content":"於彼二十一俱胝佛土。功德莊嚴之事。明了通達。如一佛剎。","children":[],"payload":{"lines":"885,887"}}],"payload":{"lines":"882,887"}}],"payload":{"lines":"863,864"}},{"content":"戊三","children":[{"content":"所攝佛國。超過於彼","children":[],"payload":{"lines":"890,892"}}],"payload":{"lines":"887,888"}}],"payload":{"lines":"854,855"}},{"content":"丁七","children":[{"content":"戊一","children":[{"content":"既攝受已。復詣世自在王如來所。稽首禮足。遶佛三匝。合掌而住。","children":[],"payload":{"lines":"899,901"}}],"payload":{"lines":"896,897"}},{"content":"戊二","children":[{"content":"白言世尊。我已成就莊嚴佛土。清淨之行。","children":[],"payload":{"lines":"904,906"}}],"payload":{"lines":"901,902"}},{"content":"戊三","children":[{"content":"<p data-lines=\"910,912\">己一<br>\n讚</p>","children":[{"content":"佛言善哉。","children":[],"payload":{"lines":"913,915"}}],"payload":{"lines":"910,915"}},{"content":"<p data-lines=\"915,917\">己二<br>\n令說</p>","children":[{"content":"今正是時。汝應具說。","children":[],"payload":{"lines":"918,920"}}],"payload":{"lines":"915,920"}},{"content":"<p data-lines=\"920,922\">己三<br>\n益眾</p>","children":[{"content":"令眾歡喜。亦令大眾。聞是法已。得大善利。能於佛剎。修習 攝受。滿足無量大願。","children":[],"payload":{"lines":"923,925"}}],"payload":{"lines":"920,925"}}],"payload":{"lines":"906,907"}}],"payload":{"lines":"892,893"}},{"content":"丁八","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"934,936\">己一<br>\n陳說請聽</p>","children":[{"content":"法藏白言。唯願世尊。大慈聽察。","children":[],"payload":{"lines":"937,939"}}],"payload":{"lines":"934,939"}},{"content":"<p data-lines=\"939,941\">己二<br>\n總說</p>","children":[{"content":"我若證得無上菩提。成正覺已。所居佛剎。具足無量不可思議。功德莊嚴。","children":[],"payload":{"lines":"942,944"}}],"payload":{"lines":"939,944"}},{"content":"<p data-lines=\"944,947\">己三<br>\n別顯<br>\n分十一</p>","children":[{"content":"<p data-lines=\"948,950\">庚一<br>\n國土殊妙</p>","children":[{"content":"<p data-lines=\"951,952\">(一)國無惡道願</p>","children":[{"content":"無有地獄。餓鬼。禽獸。蜎飛蠕動之類。","children":[],"payload":{"lines":"953,955"}}],"payload":{"lines":"951,955"}}],"payload":{"lines":"948,955"}},{"content":"<p data-lines=\"955,957\">庚二<br>\n永離惡趣</p>","children":[{"content":"<p data-lines=\"958,959\">(二)不墮惡趣願</p>","children":[{"content":"所有一切眾生。以及焰摩羅界。三惡道中。來生我剎 。受我法化。悉成阿耨多羅三藐三菩提。不復更墮惡趣。得是願。乃作佛。不得是願。不取無上正覺。","children":[],"payload":{"lines":"960,962"}}],"payload":{"lines":"958,962"}}],"payload":{"lines":"955,962"}},{"content":"<p data-lines=\"962,965\">庚三<br>\n報身殊妙<br>\n分八</p>","children":[{"content":"<p data-lines=\"966,968\">辛一<br>\n(三)身悉金色願</p>","children":[{"content":"我作佛時。十方世界。所有眾生。令生我剎。皆具紫磨真金色身。","children":[],"payload":{"lines":"969,971"}}],"payload":{"lines":"966,971"}},{"content":"<p data-lines=\"971,973\">辛二<br>\n(四)三十二相願</p>","children":[{"content":"三十二種。大丈夫相。","children":[],"payload":{"lines":"974,976"}}],"payload":{"lines":"971,976"}},{"content":"<p data-lines=\"976,978\">辛三<br>\n(五)身無差別願</p>","children":[{"content":"端正淨潔。悉同一類。若形貌差別。有好醜者。 不取正覺。","children":[],"payload":{"lines":"979,981"}}],"payload":{"lines":"976,981"}},{"content":"<p data-lines=\"981,983\">辛四<br>\n(六)宿命通願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。自知無量劫時宿命。所作善惡。","children":[],"payload":{"lines":"984,986"}}],"payload":{"lines":"981,986"}},{"content":"<p data-lines=\"986,988\">辛五<br>\n(七)天眼通願</p>","children":[{"content":"皆能洞視。","children":[],"payload":{"lines":"989,991"}}],"payload":{"lines":"986,991"}},{"content":"<p data-lines=\"991,993\">辛六<br>\n(八)天耳通願</p>","children":[{"content":"徹聽。知十方去來現在之事。不得是願。不取正覺。","children":[],"payload":{"lines":"994,996"}}],"payload":{"lines":"991,996"}},{"content":"<p data-lines=\"996,998\">辛七<br>\n(九)他心通願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。皆得他心智通。若不悉知億那由他百千佛剎。眾生心念者。不取正覺。","children":[],"payload":{"lines":"999,1001"}}],"payload":{"lines":"996,1001"}},{"content":"<p data-lines=\"1001,1003\">辛八<br>\n(十)神足通願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。皆得神通自在。波羅密多。","children":[],"payload":{"lines":"1004,1006"}}],"payload":{"lines":"1001,1006"}}],"payload":{"lines":"962,1006"}},{"content":"<p data-lines=\"1006,1008\">庚四<br>\n徧供諸佛</p>","children":[{"content":"<p data-lines=\"1009,1010\">(十一)徧供諸佛願</p>","children":[{"content":"於一念頃。不能超過億那由他百千佛剎。周徧巡歷供養諸佛者。不取正覺。","children":[],"payload":{"lines":"1011,1013"}}],"payload":{"lines":"1009,1013"}}],"payload":{"lines":"1006,1013"}},{"content":"<p data-lines=\"1013,1015\">庚五<br>\n定成正覺</p>","children":[{"content":"<p data-lines=\"1016,1017\">(十二)定成正覺願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。遠離分別。諸根寂靜。若不決定成等正覺。證大涅槃者。不取正覺。","children":[],"payload":{"lines":"1018,1020"}}],"payload":{"lines":"1016,1020"}}],"payload":{"lines":"1013,1020"}},{"content":"<p data-lines=\"1020,1023\">庚六<br>\n法身莊嚴<br>\n分五</p>","children":[{"content":"<p data-lines=\"1024,1026\">辛一<br>\n(十三)光明無量願</p>","children":[{"content":"我作佛時。光明無量。普照十方。絕勝諸佛。勝于日月之明。千萬億倍。","children":[],"payload":{"lines":"1027,1029"}}],"payload":{"lines":"1024,1029"}},{"content":"<p data-lines=\"1029,1031\">辛二<br>\n(十四)觸光安樂願</p>","children":[{"content":"若有眾生。見我光明。照觸其身。莫不安樂。慈心作善。來生我國。若不爾者。不取正覺。","children":[],"payload":{"lines":"1032,1034"}}],"payload":{"lines":"1029,1034"}},{"content":"<p data-lines=\"1034,1036\">辛三<br>\n(十五)壽命無量願</p>","children":[{"content":"我作佛時。壽命無量。國中聲聞天人無數。壽命亦皆無量。","children":[],"payload":{"lines":"1037,1039"}}],"payload":{"lines":"1034,1039"}},{"content":"<p data-lines=\"1039,1041\">辛四<br>\n(十六)聲聞無數願</p>","children":[{"content":"假令三千大千世界眾生。悉成緣覺。於百千劫。悉共計校。若能知其量數者。不取正覺。","children":[],"payload":{"lines":"1042,1044"}}],"payload":{"lines":"1039,1044"}},{"content":"<p data-lines=\"1044,1046\">辛五<br>\n(十七)諸佛稱歎願</p>","children":[{"content":"我作佛時。十方世界無量剎中。無數諸佛。若不共稱嘆我名。說我功德國土之善者。不取正覺。","children":[],"payload":{"lines":"1047,1049"}}],"payload":{"lines":"1044,1049"}}],"payload":{"lines":"1020,1049"}},{"content":"<p data-lines=\"1049,1052\">庚七<br>\n聞名普益<br>\n分十</p>","children":[{"content":"<p data-lines=\"1053,1055\">辛一<br>\n(十八)十念必生願</p>","children":[{"content":"我作佛時。十方眾生。聞我名號。至心信樂。所有善根。心心回向。願生我國。乃至十念。若不生者。不取正覺。唯除五逆。誹謗正法。","children":[],"payload":{"lines":"1056,1058"}}],"payload":{"lines":"1053,1058"}},{"content":"<p data-lines=\"1058,1060\">辛二<br>\n(十九)聞名發心願</p>","children":[{"content":"我作佛時。十方眾生。聞我名號。發菩提心。修諸功德。奉行六波羅密。堅固不退。復以善根迴向。願生我國。","children":[],"payload":{"lines":"1061,1063"}}],"payload":{"lines":"1058,1063"}},{"content":"<p data-lines=\"1063,1065\">辛三<br>\n(二十)臨終接引願</p>","children":[{"content":"一心念我。晝夜不斷。臨壽終時。我與諸菩薩眾迎現其前。經須臾間。即生我剎。作阿惟越致菩薩。不得是願。不取正覺。","children":[],"payload":{"lines":"1066,1068"}}],"payload":{"lines":"1063,1068"}},{"content":"<p data-lines=\"1068,1070\">辛四<br>\n(二一)悔過得生願</p>","children":[{"content":"我作佛時。十方眾生。聞我名號。繫念我國。發菩提心。堅固不退。植眾德本。至心迴向。欲生極樂。無不遂者。 若有宿惡。聞我名字。即自悔過。為道作善。便持經戒。願生我剎。命終不復更三惡道。即生我國。若不爾者。不取正覺。","children":[],"payload":{"lines":"1071,1073"}}],"payload":{"lines":"1068,1073"}},{"content":"<p data-lines=\"1073,1075\">辛五<br>\n(二二)國無女人願</p>","children":[{"content":"我作佛時。國無婦女。","children":[],"payload":{"lines":"1076,1078"}}],"payload":{"lines":"1073,1078"}},{"content":"<p data-lines=\"1078,1080\">辛六<br>\n(二三)厭女轉男願</p>","children":[{"content":"若有女人。聞我名字。得清淨信。發菩提心。厭患女身。願生我國。命終即化男子。來我剎土。","children":[],"payload":{"lines":"1081,1083"}}],"payload":{"lines":"1078,1083"}},{"content":"<p data-lines=\"1083,1085\">辛七<br>\n(二四)蓮花化生願</p>","children":[{"content":"十方世界諸眾生類。生我國者。皆於七寶池蓮華中化生。若不爾者。不取正覺。","children":[],"payload":{"lines":"1086,1088"}}],"payload":{"lines":"1083,1088"}},{"content":"<p data-lines=\"1088,1090\">辛八<br>\n(二五)天人禮敬願</p>","children":[{"content":"我作佛時。十方眾生。聞我名字。歡喜信樂。禮拜歸命。以清淨心。修菩薩行。諸天世人。莫不致敬。","children":[],"payload":{"lines":"1091,1093"}}],"payload":{"lines":"1088,1093"}},{"content":"<p data-lines=\"1093,1095\">辛九<br>\n(二六)聞名得福願</p>","children":[{"content":"若聞我名。壽終之後。生尊貴家。諸根無缺。","children":[],"payload":{"lines":"1096,1098"}}],"payload":{"lines":"1093,1098"}},{"content":"<p data-lines=\"1098,1100\">辛十<br>\n(二七)修殊勝行願</p>","children":[{"content":"常修殊勝梵行。若不爾者。不取正覺。","children":[],"payload":{"lines":"1101,1103"}}],"payload":{"lines":"1098,1103"}}],"payload":{"lines":"1049,1103"}},{"content":"<p data-lines=\"1103,1106\">庚八<br>\n生獲法益<br>\n分九</p>","children":[{"content":"<p data-lines=\"1107,1109\">辛一<br>\n(二八)國無不善願</p>","children":[{"content":"我作佛時。國中無不善名。","children":[],"payload":{"lines":"1110,1112"}}],"payload":{"lines":"1107,1112"}},{"content":"<p data-lines=\"1112,1114\">辛二<br>\n(二九)住正定聚願</p>","children":[{"content":"所有眾生。生我國者。皆同一心。住於定聚。","children":[],"payload":{"lines":"1115,1117"}}],"payload":{"lines":"1112,1117"}},{"content":"<p data-lines=\"1117,1119\">辛三<br>\n(三十)樂如漏盡願</p>","children":[{"content":"永離熱惱。心得清涼。所受快樂。猶如漏盡比丘 。","children":[],"payload":{"lines":"1120,1122"}}],"payload":{"lines":"1117,1122"}},{"content":"<p data-lines=\"1122,1124\">辛四<br>\n(三一)不貪計身願</p>","children":[{"content":"若起想念。貪計身者。不取正覺。","children":[],"payload":{"lines":"1125,1127"}}],"payload":{"lines":"1122,1127"}},{"content":"<p data-lines=\"1127,1129\">辛五<br>\n(三二)那羅延身願</p>","children":[{"content":"我作佛時。生我國者。善根無量。皆得金剛那羅延身。堅固之力。","children":[],"payload":{"lines":"1130,1132"}}],"payload":{"lines":"1127,1132"}},{"content":"<p data-lines=\"1132,1134\">辛六<br>\n(三三)光明慧辯願</p>","children":[{"content":"身頂皆有光明照耀。成就一切智慧。獲得無邊辯才。","children":[],"payload":{"lines":"1135,1137"}}],"payload":{"lines":"1132,1137"}},{"content":"<p data-lines=\"1137,1139\">辛七<br>\n(三四)善談法要願</p>","children":[{"content":"善談諸法秘要。說經行道。語如鐘聲。若不爾者。不取正覺。","children":[],"payload":{"lines":"1140,1142"}}],"payload":{"lines":"1137,1142"}},{"content":"<p data-lines=\"1142,1144\">辛八<br>\n(三五)一生補處願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。究竟必至一生補處。","children":[],"payload":{"lines":"1145,1147"}}],"payload":{"lines":"1142,1147"}},{"content":"<p data-lines=\"1147,1149\">辛九<br>\n(三六)教化隨意願</p>","children":[{"content":"除其本願為眾生故。被弘誓鎧。教化一切有情。皆發信心。修菩提行。行普賢道。雖生他方世界。永離惡趣。或樂說法。或樂聽法。或現神足。隨意修習。無不圓滿。若不爾者。不取正覺。","children":[],"payload":{"lines":"1150,1152"}}],"payload":{"lines":"1147,1152"}}],"payload":{"lines":"1103,1152"}},{"content":"<p data-lines=\"1152,1155\">庚九<br>\n莊嚴妙樂<br>\n分五</p>","children":[{"content":"<p data-lines=\"1156,1158\">辛一<br>\n(三七)衣食自至願</p>","children":[{"content":"我作佛時。生我國者。所須飲食。衣服。種種供具。隨意即至。無不滿願。","children":[],"payload":{"lines":"1159,1161"}}],"payload":{"lines":"1156,1161"}},{"content":"<p data-lines=\"1161,1163\">辛二<br>\n(三八)應念受供願</p>","children":[{"content":"十方諸佛。應念受其供養。若不爾者。不取正覺 。","children":[],"payload":{"lines":"1164,1166"}}],"payload":{"lines":"1161,1166"}},{"content":"<p data-lines=\"1166,1168\">辛三<br>\n(三九)莊嚴無盡願</p>","children":[{"content":"我作佛時。國中萬物。嚴淨。光麗。形色殊特。窮微極妙。無能稱量。其諸眾生。雖具天眼。有能辨其形色。光相。名數。及總宣說者。不取正覺。","children":[],"payload":{"lines":"1169,1171"}}],"payload":{"lines":"1166,1171"}},{"content":"<p data-lines=\"1171,1173\">辛四<br>\n(四十)無量色樹願</p>","children":[{"content":"我作佛時。國中無量色樹。高或百千由旬。道場樹高。四百萬里。諸菩薩中。雖有善根劣者。亦能了知。","children":[],"payload":{"lines":"1174,1176"}}],"payload":{"lines":"1171,1176"}},{"content":"<p data-lines=\"1176,1178\">辛五<br>\n(四一)樹現佛剎願</p>","children":[{"content":"欲見諸佛淨國莊嚴。悉於寶樹間見。猶如明鏡。 睹其面像。若不爾者。不取正覺。","children":[],"payload":{"lines":"1179,1181"}}],"payload":{"lines":"1176,1181"}}],"payload":{"lines":"1152,1181"}},{"content":"<p data-lines=\"1181,1184\">庚十<br>\n香光普攝<br>\n分二</p>","children":[{"content":"<p data-lines=\"1185,1187\">辛一<br>\n(四二)徹照十方願</p>","children":[{"content":"我作佛時。所居佛剎。廣博嚴淨。光瑩如鏡。徹照十方無量無數。不可思議。諸佛世界。眾生睹者。生希有心。若不爾者。不取正覺。","children":[],"payload":{"lines":"1188,1190"}}],"payload":{"lines":"1185,1190"}},{"content":"<p data-lines=\"1190,1192\">辛二<br>\n(四三)寶香普熏願</p>","children":[{"content":"我作佛時。下從地際。上至虛空。宮殿。樓觀。池流。華樹。國土所有一切萬物。皆以無量寶香合成。其香普熏十方世界。眾生聞者。皆修佛行。若不爾者。不取正覺。","children":[],"payload":{"lines":"1193,1195"}}],"payload":{"lines":"1190,1195"}}],"payload":{"lines":"1181,1195"}},{"content":"<p data-lines=\"1195,1198\">庚十一<br>\n助他成佛<br>\n分五</p>","children":[{"content":"<p data-lines=\"1199,1201\">辛一<br>\n(四四)普等三昧願</p>","children":[{"content":"我作佛時。十方佛剎。諸菩薩眾。聞我名已。皆悉逮得清淨。解脫。普等三昧。諸深總持。住三摩地。至於成佛。","children":[],"payload":{"lines":"1202,1204"}}],"payload":{"lines":"1199,1204"}},{"content":"<p data-lines=\"1204,1206\">辛二<br>\n(四五)定中供佛願</p>","children":[{"content":"定中常供無量無邊一切諸佛。不失定意。若不爾者。不取正覺。","children":[],"payload":{"lines":"1207,1209"}}],"payload":{"lines":"1204,1209"}},{"content":"<p data-lines=\"1209,1211\">辛三<br>\n(四六)獲陀羅尼願</p>","children":[{"content":"我作佛時。他方世界諸菩薩眾。聞我名者。證離生法。獲陀羅尼。","children":[],"payload":{"lines":"1212,1214"}}],"payload":{"lines":"1209,1214"}},{"content":"<p data-lines=\"1214,1216\">辛四<br>\n(四七)聞名得忍願</p>","children":[{"content":"清淨歡喜。得平等住。修菩薩行。具足德本。應時不獲一二三忍。","children":[],"payload":{"lines":"1217,1219"}}],"payload":{"lines":"1214,1219"}},{"content":"<p data-lines=\"1219,1221\">辛五<br>\n(四八)現證不退願</p>","children":[{"content":"於諸佛法。不能現證不退轉者。不取正覺。","children":[],"payload":{"lines":"1222,1224"}}],"payload":{"lines":"1219,1224"}}],"payload":{"lines":"1195,1224"}}],"payload":{"lines":"944,1224"}}],"payload":{"lines":"929,930"}},{"content":"戊二","children":[{"content":"<p data-lines=\"1229,1231\">己一<br>\n法藏說偈</p>","children":[{"content":"佛告阿難。爾時法藏比丘說此願已。以偈頌曰。","children":[],"payload":{"lines":"1232,1234"}}],"payload":{"lines":"1229,1234"}},{"content":"<p data-lines=\"1234,1237\">己二<br>\n願滿普濟<br>\n分五</p>","children":[{"content":"<p data-lines=\"1238,1240\">庚一<br>\n超世願滿</p>","children":[{"content":"我建超世志。必至無上道。<br>\n斯願不滿足。誓不成等覺。","children":[],"payload":{"lines":"1241,1244"}}],"payload":{"lines":"1238,1244"}},{"content":"<p data-lines=\"1244,1246\">庚二<br>\n普令成佛</p>","children":[{"content":"復為大施主。普濟諸窮苦。<br>\n令彼諸群生。長夜無憂惱。<br>\n出生眾善根。成就菩提果。","children":[],"payload":{"lines":"1247,1251"}}],"payload":{"lines":"1244,1251"}},{"content":"<p data-lines=\"1251,1253\">庚三<br>\n聞名俱生</p>","children":[{"content":"我若成正覺。立名無量壽。<br>\n眾生聞此號。俱來我剎中。","children":[],"payload":{"lines":"1254,1257"}}],"payload":{"lines":"1251,1257"}},{"content":"<p data-lines=\"1257,1259\">庚四<br>\n如佛身相</p>","children":[{"content":"如佛金色身。妙相悉圓滿。","children":[],"payload":{"lines":"1260,1262"}}],"payload":{"lines":"1257,1262"}},{"content":"<p data-lines=\"1262,1264\">庚五<br>\n悲益正念</p>","children":[{"content":"亦以大悲心。利益諸群品。<br>\n離欲深正念。淨慧修梵行。","children":[],"payload":{"lines":"1265,1268"}}],"payload":{"lines":"1262,1268"}}],"payload":{"lines":"1234,1268"}},{"content":"<p data-lines=\"1268,1271\">己三<br>\n智光妙用<br>\n分四</p>","children":[{"content":"<p data-lines=\"1272,1274\">庚一<br>\n慧光普照</p>","children":[{"content":"願我智慧光。普照十方剎。","children":[],"payload":{"lines":"1275,1277"}}],"payload":{"lines":"1272,1277"}},{"content":"<p data-lines=\"1277,1279\">庚二<br>\n除垢濟難</p>","children":[{"content":"消除三垢冥。明濟眾厄難。<br>\n悉捨三途苦。滅諸煩惱暗。","children":[],"payload":{"lines":"1280,1283"}}],"payload":{"lines":"1277,1283"}},{"content":"<p data-lines=\"1283,1285\">庚三<br>\n開慧達善</p>","children":[{"content":"開彼智慧眼。獲得光明身。<br>\n閉塞諸惡道。通達善趣門。","children":[],"payload":{"lines":"1286,1289"}}],"payload":{"lines":"1283,1289"}},{"content":"<p data-lines=\"1289,1291\">庚四<br>\n開藏施寶</p>","children":[{"content":"為眾開法藏。廣施功德寶。","children":[],"payload":{"lines":"1292,1294"}}],"payload":{"lines":"1289,1294"}}],"payload":{"lines":"1268,1294"}},{"content":"<p data-lines=\"1294,1297\">己四<br>\n期如佛德<br>\n分三</p>","children":[{"content":"<p data-lines=\"1298,1300\">庚一<br>\n悲智如佛</p>","children":[{"content":"如佛無礙智。所行慈愍行。","children":[],"payload":{"lines":"1301,1303"}}],"payload":{"lines":"1298,1303"}},{"content":"<p data-lines=\"1303,1305\">庚二<br>\n說法如佛</p>","children":[{"content":"常作天人師。得為三界雄。<br>\n說法師子吼。廣度諸有情。","children":[],"payload":{"lines":"1306,1309"}}],"payload":{"lines":"1303,1309"}},{"content":"<p data-lines=\"1309,1311\">庚三<br>\n一切成佛</p>","children":[{"content":"圓滿昔所願。一切皆成佛。","children":[],"payload":{"lines":"1312,1314"}}],"payload":{"lines":"1309,1314"}}],"payload":{"lines":"1294,1314"}},{"content":"<p data-lines=\"1314,1316\">己五<br>\n祈願感證</p>","children":[{"content":"斯願若剋果。大千應感動。<br>\n虛空諸天神。當雨珍妙華。","children":[],"payload":{"lines":"1317,1320"}}],"payload":{"lines":"1314,1320"}}],"payload":{"lines":"1224,1225"}},{"content":"戊三","children":[{"content":"佛告阿難。法藏比丘。說此頌已。應時普地六種震動。天雨妙華。以散其上。自然音樂空中讚言。決定必成無上正覺。","children":[],"payload":{"lines":"1323,1325"}}],"payload":{"lines":"1320,1321"}}],"payload":{"lines":"925,926"}},{"content":"丁九","children":[{"content":"戊一","children":[{"content":"阿難。法藏比丘。於世自在王如來前。及諸天人大眾之中。發斯弘誓願已。住真實慧。勇猛精進。一向專志莊嚴妙土。","children":[],"payload":{"lines":"1333,1335"}}],"payload":{"lines":"1330,1331"}},{"content":"戊二","children":[{"content":"<p data-lines=\"1339,1341\">己一<br>\n成就妙土</p>","children":[{"content":"所修佛國。開廓廣大。超勝獨妙。建立常然。無衰無變。","children":[],"payload":{"lines":"1342,1344"}}],"payload":{"lines":"1339,1344"}},{"content":"<p data-lines=\"1344,1347\">己二<br>\n淨心<br>\n分二</p>","children":[{"content":"<p data-lines=\"1348,1350\">庚一<br>\n總標</p>","children":[{"content":"於無量劫。積植德行。","children":[],"payload":{"lines":"1351,1353"}}],"payload":{"lines":"1348,1353"}},{"content":"<p data-lines=\"1353,1356\">庚二<br>\n別顯<br>\n分三</p>","children":[{"content":"<p data-lines=\"1357,1360\">辛一<br>\n自利行<br>\n分三</p>","children":[{"content":"<p data-lines=\"1361,1363\">壬一<br>\n離欲念佛</p>","children":[{"content":"不起貪瞋痴欲諸想。不著色聲香味觸法。但樂憶念。過去諸佛。所修善根。","children":[],"payload":{"lines":"1364,1366"}}],"payload":{"lines":"1361,1366"}},{"content":"<p data-lines=\"1366,1368\">壬二<br>\n行寂植德</p>","children":[{"content":"行寂靜行。遠離虛妄。依真諦門。植眾德本。","children":[],"payload":{"lines":"1369,1371"}}],"payload":{"lines":"1366,1371"}},{"content":"<p data-lines=\"1371,1373\">壬三<br>\n忍力成就</p>","children":[{"content":"不計眾苦。少欲知足。專求白法。惠利群生。志願無倦。忍力成就。","children":[],"payload":{"lines":"1374,1376"}}],"payload":{"lines":"1371,1376"}}],"payload":{"lines":"1357,1376"}},{"content":"<p data-lines=\"1376,1379\">辛二<br>\n利他行<br>\n分二</p>","children":[{"content":"<p data-lines=\"1380,1382\">壬一<br>\n慈和勸進</p>","children":[{"content":"於諸有情。常懷慈忍。和顏愛語。勸諭策進。","children":[],"payload":{"lines":"1383,1385"}}],"payload":{"lines":"1380,1385"}},{"content":"<p data-lines=\"1385,1387\">壬二<br>\n直心敬事</p>","children":[{"content":"恭敬三寶。奉事師長。無有虛偽諂曲之心。","children":[],"payload":{"lines":"1388,1390"}}],"payload":{"lines":"1385,1390"}}],"payload":{"lines":"1376,1390"}},{"content":"<p data-lines=\"1390,1393\">辛三<br>\n二利行<br>\n分三</p>","children":[{"content":"<p data-lines=\"1394,1396\">壬一<br>\n軌範具足</p>","children":[{"content":"莊嚴眾行。軌範具足。","children":[],"payload":{"lines":"1397,1399"}}],"payload":{"lines":"1394,1399"}},{"content":"<p data-lines=\"1399,1401\">壬二<br>\n觀法常寂</p>","children":[{"content":"觀法如化。三昧常寂。","children":[],"payload":{"lines":"1402,1404"}}],"payload":{"lines":"1399,1404"}},{"content":"<p data-lines=\"1404,1406\">壬三<br>\n善護三業</p>","children":[{"content":"善護口業。不譏他過。善護身業。不失律儀。善護意業。清淨無染。","children":[],"payload":{"lines":"1407,1409"}}],"payload":{"lines":"1404,1409"}}],"payload":{"lines":"1390,1409"}}],"payload":{"lines":"1353,1409"}}],"payload":{"lines":"1344,1409"}}],"payload":{"lines":"1335,1336"}},{"content":"戊三","children":[{"content":"<p data-lines=\"1413,1416\">己一<br>\n現生成就<br>\n分二</p>","children":[{"content":"<p data-lines=\"1417,1420\">庚一<br>\n無注生心<br>\n分二</p>","children":[{"content":"<p data-lines=\"1421,1423\">辛一<br>\n一切無著</p>","children":[{"content":"所有國城。聚落。眷屬。珍寶。都無所著。","children":[],"payload":{"lines":"1424,1426"}}],"payload":{"lines":"1421,1426"}},{"content":"<p data-lines=\"1426,1428\">辛二<br>\n六度化眾</p>","children":[{"content":"恆以布施。持戒。忍辱。精進。禪定。智慧。六度之行。教化安立眾生。住於無上真正之道。","children":[],"payload":{"lines":"1429,1431"}}],"payload":{"lines":"1426,1431"}}],"payload":{"lines":"1417,1431"}},{"content":"<p data-lines=\"1431,1434\">庚二<br>\n酬因感果<br>\n分二</p>","children":[{"content":"<p data-lines=\"1435,1437\">辛一<br>\n福智</p>","children":[{"content":"由成如是諸善根故。所生之處。無量寶藏。自然發應。","children":[],"payload":{"lines":"1438,1440"}}],"payload":{"lines":"1435,1440"}},{"content":"<p data-lines=\"1440,1442\">辛二<br>\n感果</p>","children":[{"content":"或為長者居士。豪姓尊貴。或為剎利國王。轉輪聖帝。或為六欲天主。乃至梵王。","children":[],"payload":{"lines":"1443,1445"}}],"payload":{"lines":"1440,1445"}}],"payload":{"lines":"1431,1445"}}],"payload":{"lines":"1413,1445"}},{"content":"<p data-lines=\"1445,1448\">己二<br>\n多生成就<br>\n分二</p>","children":[{"content":"<p data-lines=\"1449,1451\">庚一<br>\n上供</p>","children":[{"content":"於諸佛所。尊重供養。未曾間斷。如是功德。說不能盡。","children":[],"payload":{"lines":"1452,1454"}}],"payload":{"lines":"1449,1454"}},{"content":"<p data-lines=\"1454,1457\">庚二<br>\n下化<br>\n分三</p>","children":[{"content":"<p data-lines=\"1458,1460\">辛一<br>\n妙香普薰</p>","children":[{"content":"身口常出無量妙香。猶如栴檀。優缽羅華。其香普熏無量世界。","children":[],"payload":{"lines":"1461,1463"}}],"payload":{"lines":"1458,1463"}},{"content":"<p data-lines=\"1463,1465\">辛二<br>\n隨類現身</p>","children":[{"content":"隨所生處。色相端嚴。三十二相。八十種好。悉皆具足。","children":[],"payload":{"lines":"1466,1468"}}],"payload":{"lines":"1463,1468"}},{"content":"<p data-lines=\"1468,1470\">辛三<br>\n最上利樂</p>","children":[{"content":"手中常出無盡之寶。莊嚴之具。一切所須。最上之物。利樂有情。","children":[],"payload":{"lines":"1471,1473"}}],"payload":{"lines":"1468,1473"}}],"payload":{"lines":"1454,1473"}}],"payload":{"lines":"1445,1473"}}],"payload":{"lines":"1409,1410"}}],"payload":{"lines":"1325,1326"}},{"content":"丁十","children":[{"content":"能令無量眾生。皆發阿耨多羅三藐三菩提心。","children":[],"payload":{"lines":"1476,1477"}}],"payload":{"lines":"1473,1474"}}],"payload":{"lines":"615,616"}}],"payload":{"lines":"591,592"}},{"content":"乙二","children":[{"content":"丙一","children":[{"content":"丁一","children":[{"content":"戊一","children":[{"content":"佛告阿難。法藏比丘。修菩薩行。積功累德。無量無邊。","children":[],"payload":{"lines":"1494,1496"}}],"payload":{"lines":"1491,1492"}},{"content":"戊二","children":[{"content":"於一切法。而得自在。非是語言分別之所能知。","children":[],"payload":{"lines":"1499,1501"}}],"payload":{"lines":"1496,1497"}},{"content":"戊三","children":[{"content":"所發誓願。圓滿成就。","children":[],"payload":{"lines":"1504,1506"}}],"payload":{"lines":"1501,1502"}},{"content":"戊四","children":[{"content":"如實安住。具足莊嚴。威德廣大。清淨佛土。","children":[],"payload":{"lines":"1509,1511"}}],"payload":{"lines":"1506,1507"}}],"payload":{"lines":"1486,1487"}},{"content":"丁二","children":[{"content":"阿難聞佛所說。白世尊言。法藏菩薩成菩提者。為是過去佛耶。未來佛耶。為今現在他方世界耶。","children":[],"payload":{"lines":"1514,1515"}}],"payload":{"lines":"1511,1512"}},{"content":"丁三","children":[{"content":"戊一","children":[{"content":"世尊告言。彼佛如來。來無所來。去無所去。無生無滅。非過現未來。","children":[],"payload":{"lines":"1523,1525"}}],"payload":{"lines":"1520,1521"}},{"content":"戊二","children":[{"content":"<p data-lines=\"1529,1531\">己一<br>\n現依報</p>","children":[{"content":"但以酬願度生。現在西方。去閻浮提百千俱胝那由他佛剎。有世界名曰極樂。","children":[],"payload":{"lines":"1532,1534"}}],"payload":{"lines":"1529,1534"}},{"content":"<p data-lines=\"1534,1536\">己二<br>\n現正報</p>","children":[{"content":"法藏成佛。號阿彌陀。成佛以來。於今十劫。","children":[],"payload":{"lines":"1537,1539"}}],"payload":{"lines":"1534,1539"}},{"content":"<p data-lines=\"1539,1541\">己三<br>\n現說法</p>","children":[{"content":"今現在說法。","children":[],"payload":{"lines":"1542,1544"}}],"payload":{"lines":"1539,1544"}},{"content":"<p data-lines=\"1544,1546\">己四<br>\n現度生</p>","children":[{"content":"有無量無數菩薩聲聞之眾。恭敬圍繞。","children":[],"payload":{"lines":"1547,1549"}}],"payload":{"lines":"1544,1549"}}],"payload":{"lines":"1525,1526"}}],"payload":{"lines":"1516,1517"}},{"content":"丁四","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"1558,1560\">己一<br>\n聞說歡喜</p>","children":[{"content":"佛說阿彌陀佛為菩薩求得是願時。阿闍王子。與五百大長者。聞之皆大歡喜。","children":[],"payload":{"lines":"1561,1563"}}],"payload":{"lines":"1558,1563"}},{"content":"<p data-lines=\"1563,1565\">己二<br>\n持華供佛</p>","children":[{"content":"各持一金華蓋。俱到佛前作禮。以華蓋上佛已。","children":[],"payload":{"lines":"1566,1568"}}],"payload":{"lines":"1563,1568"}},{"content":"<p data-lines=\"1568,1570\">己三<br>\n皆願作佛</p>","children":[{"content":"卻坐一面聽經。心中願言。令我等作佛時。皆如阿彌陀佛 。","children":[],"payload":{"lines":"1571,1573"}}],"payload":{"lines":"1568,1573"}}],"payload":{"lines":"1554,1555"}},{"content":"戊二","children":[{"content":"<p data-lines=\"1577,1579\">己一<br>\n授記作佛</p>","children":[{"content":"佛即知之。告諸比丘。是王子等。後當作佛。","children":[],"payload":{"lines":"1580,1582"}}],"payload":{"lines":"1577,1582"}},{"content":"<p data-lines=\"1582,1584\">己二<br>\n相值緣勝</p>","children":[{"content":"彼於前世住菩薩道。無數劫來。供養四百億佛。迦葉佛時。彼等為我弟子。今供養我。復相值也。","children":[],"payload":{"lines":"1585,1587"}}],"payload":{"lines":"1582,1587"}}],"payload":{"lines":"1573,1574"}},{"content":"戊三","children":[{"content":"時諸比丘聞佛言者。莫不代之歡喜。","children":[],"payload":{"lines":"1590,1592"}}],"payload":{"lines":"1587,1588"}}],"payload":{"lines":"1549,1550"}}],"payload":{"lines":"1482,1483"}},{"content":"丙二","children":[{"content":"丁一","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"1605,1607\">己一<br>\n總相</p>","children":[{"content":"佛語阿難。彼極樂界。無量功德。具足莊嚴。","children":[],"payload":{"lines":"1608,1610"}}],"payload":{"lines":"1605,1610"}},{"content":"<p data-lines=\"1610,1613\">己二<br>\n別相<br>\n分三</p>","children":[{"content":"<p data-lines=\"1614,1618\">庚一<br>\n反顯<br>\n（永無眾苦）<br>\n分三</p>","children":[{"content":"<p data-lines=\"1619,1621\">辛一<br>\n無境逆</p>","children":[{"content":"永無眾苦。諸難。惡趣。魔惱之名。","children":[],"payload":{"lines":"1622,1624"}}],"payload":{"lines":"1619,1624"}},{"content":"<p data-lines=\"1624,1626\">辛二<br>\n無時戾</p>","children":[{"content":"亦無四時。寒暑。雨冥之異。","children":[],"payload":{"lines":"1627,1629"}}],"payload":{"lines":"1624,1629"}},{"content":"<p data-lines=\"1629,1631\">辛三<br>\n無地劣</p>","children":[{"content":"復無大小江海。丘陵坑坎。荊棘沙礫。鐵圍。須彌。土石等山。","children":[],"payload":{"lines":"1632,1634"}}],"payload":{"lines":"1629,1634"}}],"payload":{"lines":"1614,1634"}},{"content":"<p data-lines=\"1634,1637\">庚二<br>\n正說<br>\n（寬正自然）</p>","children":[{"content":"唯以自然七寶。黃金為地。寬廣平正。不可限極 。","children":[],"payload":{"lines":"1638,1640"}}],"payload":{"lines":"1634,1640"}},{"content":"<p data-lines=\"1640,1643\">庚三<br>\n總結<br>\n（超踰十方）</p>","children":[{"content":"微妙奇麗。清淨莊嚴。超踰十方一切世界。","children":[],"payload":{"lines":"1644,1646"}}],"payload":{"lines":"1640,1646"}}],"payload":{"lines":"1610,1646"}}],"payload":{"lines":"1601,1602"}},{"content":"戊二","children":[{"content":"<p data-lines=\"1650,1652\">己一<br>\n躡山以問</p>","children":[{"content":"阿難聞已。白世尊言。若彼國土無須彌山。其四天王天及忉利天。依何而住。","children":[],"payload":{"lines":"1653,1655"}}],"payload":{"lines":"1650,1655"}},{"content":"<p data-lines=\"1655,1657\">己二<br>\n反問以明</p>","children":[{"content":"佛告阿難。夜摩兜率。乃至色無色界。一切諸天。依何而住。阿難白言。不可思議業力所致。","children":[],"payload":{"lines":"1658,1660"}}],"payload":{"lines":"1655,1660"}},{"content":"<p data-lines=\"1660,1663\">己三<br>\n明不思議<br>\n分三</p>","children":[{"content":"<p data-lines=\"1664,1666\">庚一<br>\n徵</p>","children":[{"content":"佛語阿難。不思議業。汝可知耶。","children":[],"payload":{"lines":"1667,1669"}}],"payload":{"lines":"1664,1669"}},{"content":"<p data-lines=\"1669,1672\">庚二<br>\n釋<br>\n分二</p>","children":[{"content":"<p data-lines=\"1673,1675\">辛一<br>\n業果難思</p>","children":[{"content":"汝身果報。不可思議。","children":[],"payload":{"lines":"1676,1678"}}],"payload":{"lines":"1673,1678"}},{"content":"<p data-lines=\"1678,1680\">辛二<br>\n心佛難思</p>","children":[{"content":"眾生業報。亦不可思議。眾生善根。不可思議。諸佛聖力。諸佛世界。亦不可思議。","children":[],"payload":{"lines":"1681,1683"}}],"payload":{"lines":"1678,1683"}}],"payload":{"lines":"1669,1683"}},{"content":"<p data-lines=\"1683,1686\">庚三<br>\n結<br>\n（生佛共成）</p>","children":[{"content":"其國眾生。功德善力。住行業地。及佛神力。故能爾耳。","children":[],"payload":{"lines":"1687,1689"}}],"payload":{"lines":"1683,1689"}}],"payload":{"lines":"1660,1689"}},{"content":"<p data-lines=\"1689,1691\">己四<br>\n明問所為</p>","children":[{"content":"阿難白言。業因果報。不可思議。我於此法。實無所惑。但為將來眾生。破除疑網。故發斯問。","children":[],"payload":{"lines":"1692,1694"}}],"payload":{"lines":"1689,1694"}}],"payload":{"lines":"1646,1647"}}],"payload":{"lines":"1596,1597"}},{"content":"丁二","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"1703,1706\">己一<br>\n顯光獨勝<br>\n分二</p>","children":[{"content":"<p data-lines=\"1707,1709\">庚一<br>\n威光徧照</p>","children":[{"content":"佛告阿難。阿彌陀佛威神光明。最尊第一。十方諸佛。所不能及。徧照東方恆沙佛剎。南西北方。四維上下。 亦復如是。","children":[],"payload":{"lines":"1710,1712"}}],"payload":{"lines":"1707,1712"}},{"content":"<p data-lines=\"1712,1714\">庚二<br>\n光中極尊</p>","children":[{"content":"若化頂上圓光。或一二三四由旬。或百千萬億由旬。諸佛光明。或照一二佛剎。或照百千佛剎。惟阿彌陀佛。 光明普照無量無邊無數佛剎。","children":[],"payload":{"lines":"1715,1717"}}],"payload":{"lines":"1712,1717"}}],"payload":{"lines":"1703,1717"}},{"content":"<p data-lines=\"1717,1719\">己二<br>\n顯光因勝</p>","children":[{"content":"諸佛光明所照遠近。本其前世求道。所願功德大小不同。至作佛時。各自得之。自在所作。不為預計。","children":[],"payload":{"lines":"1720,1722"}}],"payload":{"lines":"1717,1722"}},{"content":"<p data-lines=\"1722,1725\">己三<br>\n顯光名勝<br>\n分二</p>","children":[{"content":"<p data-lines=\"1726,1728\">庚一<br>\n諸佛稱讚</p>","children":[{"content":"阿彌陀佛。光明善好。勝於日月之明。千億萬倍。光中極尊。佛中之王","children":[],"payload":{"lines":"1729,1731"}}],"payload":{"lines":"1726,1731"}},{"content":"<p data-lines=\"1731,1733\">庚二<br>\n十二光佛</p>","children":[{"content":"是故無量壽佛。亦號無量光佛。亦號無邊光佛。無礙光佛。無等光佛。亦號智慧光。常照光。清淨光。歡喜光。解脫光。安隱光。超日月光。不思議光。","children":[],"payload":{"lines":"1734,1736"}}],"payload":{"lines":"1731,1736"}}],"payload":{"lines":"1722,1736"}},{"content":"<p data-lines=\"1736,1739\">己三<br>\n顯光用勝<br>\n分三</p>","children":[{"content":"<p data-lines=\"1740,1742\">庚一<br>\n普照十方</p>","children":[{"content":"如是光明。普照十方一切世界。","children":[],"payload":{"lines":"1743,1745"}}],"payload":{"lines":"1740,1745"}},{"content":"<p data-lines=\"1745,1748\">庚二<br>\n見者獲益<br>\n分二</p>","children":[{"content":"<p data-lines=\"1749,1751\">辛一<br>\n遇光善生</p>","children":[{"content":"其有眾生。遇斯光者。垢滅善生。身意柔軟。","children":[],"payload":{"lines":"1752,1754"}}],"payload":{"lines":"1749,1754"}},{"content":"<p data-lines=\"1754,1756\">辛二<br>\n三途解脫</p>","children":[{"content":"若在三途極苦之處。見此光明。皆得休息。命終皆得解脫。","children":[],"payload":{"lines":"1757,1759"}}],"payload":{"lines":"1754,1759"}}],"payload":{"lines":"1745,1759"}},{"content":"<p data-lines=\"1759,1761\">庚三<br>\n至心得生</p>","children":[{"content":"若有眾生。聞其光明。威神。功德。日夜稱說。至心不 斷。隨意所願。得生其國。","children":[],"payload":{"lines":"1762,1764"}}],"payload":{"lines":"1759,1764"}}],"payload":{"lines":"1736,1764"}}],"payload":{"lines":"1698,1699"}},{"content":"戊二","children":[{"content":"<p data-lines=\"1769,1771\">己一<br>\n顯伴所依主</p>","children":[{"content":"佛語阿難。無量壽佛。壽命長久。不可稱計。","children":[],"payload":{"lines":"1772,1774"}}],"payload":{"lines":"1769,1774"}},{"content":"<p data-lines=\"1774,1777\">己二<br>\n顯伴莊嚴<br>\n分二</p>","children":[{"content":"<p data-lines=\"1778,1781\">庚一<br>\n法說<br>\n分四</p>","children":[{"content":"<p data-lines=\"1782,1784\">辛一<br>\n標舉數多</p>","children":[{"content":"又有無數聲聞之眾。","children":[],"payload":{"lines":"1785,1787"}}],"payload":{"lines":"1782,1787"}},{"content":"<p data-lines=\"1787,1789\">辛二<br>\n神智自在</p>","children":[{"content":"神智洞達。威力自在。能於掌中持一切世界。","children":[],"payload":{"lines":"1790,1792"}}],"payload":{"lines":"1787,1792"}},{"content":"<p data-lines=\"1792,1794\">辛三<br>\n別例目連</p>","children":[{"content":"我弟子中大目犍連。神通第一。三千大千世界。所有一切星宿眾生。於一晝夜。悉知其數。","children":[],"payload":{"lines":"1795,1797"}}],"payload":{"lines":"1792,1797"}},{"content":"<p data-lines=\"1797,1799\">辛四<br>\n例顯數多</p>","children":[{"content":"假使十方眾生。悉成緣覺。一一緣覺。壽萬億歲。神通皆如大目犍連。盡其壽命。竭其智力。悉共推算。彼佛會中。聲聞之數。千萬分中不及一分。","children":[],"payload":{"lines":"1800,1802"}}],"payload":{"lines":"1797,1802"}}],"payload":{"lines":"1778,1802"}},{"content":"<p data-lines=\"1802,1805\">庚二<br>\n喻明<br>\n分二</p>","children":[{"content":"<p data-lines=\"1806,1808\">辛一<br>\n設喻</p>","children":[{"content":"譬如大海。深廣無邊。設取一毛。析為百分。碎如微塵。 以一毛塵。沾海一滴。此毛塵水。比海孰多。","children":[],"payload":{"lines":"1809,1811"}}],"payload":{"lines":"1806,1811"}},{"content":"<p data-lines=\"1811,1813\">辛二<br>\n顯釋</p>","children":[{"content":"阿難。彼目犍連等所知數者。如毛塵水。所未知者。如大海水。","children":[],"payload":{"lines":"1814,1816"}}],"payload":{"lines":"1811,1816"}}],"payload":{"lines":"1802,1816"}}],"payload":{"lines":"1774,1816"}},{"content":"<p data-lines=\"1816,1818\">己三<br>\n結成伴同主</p>","children":[{"content":"彼佛壽量。及諸菩薩。聲聞。天人。壽量亦爾。非以算 計譬喻之所能知。","children":[],"payload":{"lines":"1819,1821"}}],"payload":{"lines":"1816,1821"}}],"payload":{"lines":"1764,1765"}}],"payload":{"lines":"1694,1695"}}],"payload":{"lines":"1592,1593"}},{"content":"丙三","children":[{"content":"丁一","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"1834,1836\">己一<br>\n純一寶成</p>","children":[{"content":"彼如來國。多諸寶樹。或純金樹。純白銀樹。琉璃樹。水晶樹。琥珀樹。美玉樹。瑪瑙樹。唯一寶成。不雜餘寶。","children":[],"payload":{"lines":"1837,1839"}}],"payload":{"lines":"1834,1839"}},{"content":"<p data-lines=\"1839,1842\">己二<br>\n多寶共成<br>\n分二</p>","children":[{"content":" n聞觸根淨</p>","children":[{"content":"若有眾生。睹菩提樹。聞聲。嗅香。嘗其果味。觸其光影。念樹功德。皆得六根清徹。無諸惱患。","children":[],"payload":{"lines":"1908,1910"}}],"payload":{"lines":"1905,1910"}},{"content":"<p data-lines=\"1910,1912\">庚二<br>\n不退成佛</p>","children":[{"content":"住不退轉。至成佛道。","children":[],"payload":{"lines":"1913,1915"}}],"payload":{"lines":"1910,1915"}},{"content":"<p data-lines=\"1915,1917\">庚三<br>\n見樹獲忍</p>","children":[{"content":"復由見彼樹故。獲三種忍。一音響忍。二柔順忍。三者 無生法忍。","children":[],"payload":{"lines":"1918,1920"}}],"payload":{"lines":"1915,1920"}}],"payload":{"lines":"1901,1920"}}],"payload":{"lines":"1892,1893"}},{"content":"戊四","children":[{"content":"<p data-lines=\"1924,1926\">己一<br>\n樹作佛事</p>","children":[{"content":"佛告阿難。如是佛剎。華果樹木。與諸眾生。而作佛事。","children":[],"payload":{"lines":"1927,1929"}}],"payload":{"lines":"1924,1929"}},{"content":"<p data-lines=\"1929,1931\">己二<br>\n功歸彌陀</p>","children":[{"content":"此皆無量壽佛。威神力故。本願力故。滿足願故。明了。堅固。究竟願故。","children":[],"payload":{"lines":"1932,1934"}}],"payload":{"lines":"1929,1934"}}],"payload":{"lines":"1920,1921"}}],"payload":{"lines":"1868,1869"}},{"content":"丁三","children":[{"content":"戊一","children":[{"content":"又無量壽佛講堂精舍。樓觀欄楯。亦皆七寶自然化成。復有白珠摩尼以為交絡。明妙無比。","children":[],"payload":{"lines":"1942,1944"}}],"payload":{"lines":"1939,1940"}},{"content":"戊二","children":[{"content":"諸菩薩眾。所居宮殿。亦復如是。","children":[],"payload":{"lines":"1948,1950"}}],"payload":{"lines":"1944,1945"}},{"content":"戊三","children":[{"content":"<p data-lines=\"1954,1957\">己一<br>\n行道自在<br>\n分二</p>","children":[{"content":"<p data-lines=\"1958,1960\">庚一<br>\n在平地</p>","children":[{"content":"中有在地講經。誦經者。有在地受經。聽經者。有在地經行者。思道。及坐禪者。","children":[],"payload":{"lines":"1961,1963"}}],"payload":{"lines":"1958,1963"}},{"content":"<p data-lines=\"1963,1965\">庚二<br>\n在虛空</p>","children":[{"content":"有在虛空講誦受聽者。經行。思道及坐禪者。","children":[],"payload":{"lines":"1966,1968"}}],"payload":{"lines":"1963,1968"}}],"payload":{"lines":"1954,1968"}},{"content":"<p data-lines=\"1968,1970\">己二<br>\n得果自在</p>","child ":{"lines":"2029,2031"}}],"payload":{"lines":"2026,2031"}},{"content":"<p data-lines=\"2031,2033\">己七<br>\n水演法音</p>","children":[{"content":"微瀾徐迴。轉相灌注。波揚無量微妙音聲。或聞佛法僧聲。波羅密聲。止息寂靜聲。無生無滅聲。十力無畏聲。或聞無性無作無我聲。大慈大悲喜捨聲。甘露灌頂受位聲。","children":[],"payload":{"lines":"2034,2036"}}],"payload":{"lines":"2031,2036"}},{"content":"<p data-lines=\"2036,2039\">己八<br>\n聞聲得益<br>\n分三</p>","children":[{"content":"<p data-lines=\"2040,2042\">庚一<br>\n根熟相應</p>","children":[{"content":"得聞如是種種聲已。其心清淨。無諸分別。正直平等。成熟善根。隨其所聞。與法相應。","children":[],"payload":{"lines":"2043,2045"}}],"payload":{"lines":"2040,2045"}},{"content":"<p data-lines=\"2045,2047\">庚二<br>\n隨意欲聞</p>","children":[{"content":"其願聞者。輒獨聞之。所不欲聞。了無所聞。","children":[],"payload":{"lines":"2048,2050"}}],"payload":{"lines":"2045,2050"}},{"content":"<p data-lines=\"2050,2052\">庚三<br>\n聞法得意</p>","children":[{"content":"永不退於阿耨多羅三藐三菩提心。","children":[],"payload":{"lines":"2053,2055"}}],"payload":{"lines":"2050,2055"}}],"payload":{"lines":"2036,2055"}},{"content":"<p data-lines=\"2055,2058\">己九<br>\n往生勝樂<br>\n分二</p>","children":[{"content":"<p data-lines=\"2059,2061\">庚一<br>\n體質同佛</p>","children":[{"content":"十方世界諸往生者。皆於七寶池蓮華中。自然化生。悉受清虛之身。無極之體。","children":[],"payload":{"lines":"2062,2064"}}],"payload":{"lines":"2059,2064"}},{"content":"<p data-lines=\"2064,2066\">庚二<br>\n享受極樂</p>","children":[{"content":"不聞三塗惡惱苦難之名。尚無假設。何況實苦。但有自然快樂之音。是故彼國。名為極樂。","children":[],"payload":{"lines":"2067,2069"}}],"payload":{"lines":"2064,2069"}}],"payload":{"lines":"2055,2069"}}],"payload":{"lines":"1988,1989"}}],"payload":{"lines":"1978,1979"}}],"payload":{"lines":"1821,1822"}},{"content":"丙四","children":[{"content":"丁一","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"2081,2085\">己一<br>\n超世希有<br>\n分四<br>\n超世希有第十八</p>","children":[{"content":"<p data-lines=\"2086,2089\">庚一<br>\n正報超世<br>\n分二</p>","children":[{"content":"<p data-lines=\"2090,2093\">辛一<br>\n總讚人天<br>\n分二</p>","children":[{"content":"<p data-lines=\"2094,2096\">壬一<br>\n容色無別</p>","children":[{"content":"彼極樂國。所有眾生。容色微妙。超世希有。咸同一類。無差別相。","children":[],"payload":{"lines":"2097,2099"}}],"payload":{"lines":"2094,2099"}},{"content":"<p data-lines=\"2099,2101\">壬二<br>\n順俗故名</p>","children":[{"content":"但因順餘方俗。故有天人之名。","children":[],"payload":{"lines":"2102,2104"}}],"payload":{"lines":"2099,2104"}}],"payload":{"lines":"2090,2104"}},{"content":"<p data-lines=\"2104,2108\">辛二<br>\n舉喻類顯<br>\n（喻）<br>\n分五</p>","children":[{"content":"<p data-lines=\"2109,2111\">壬一<br>\n乞人比帝王</p>","children":[{"content":"佛告阿難。譬如世間貧苦乞人。在帝王邊。 面貌形狀。寧可類乎。","children":[],"payload":{"lines":"2112,2114"}}],"payload":{"lines":"2109,2114"}},{"content":"<p data-lines=\"2114,2116\">壬二<br>\n帝王比輪王</p>","children":[{"content":"帝王若比轉輪聖王。則為鄙陋。猶彼乞人。 在帝王邊也。","children":[],"payload":{"lines":"2117,2119"}}],"payload":{"lines":"2114,2119"}},{"content":"<p data-lines=\"2119,2121\">壬三<br>\n輪王比天王</p>","children":[{"content":"轉輪聖王。威相第一。比之忉利天王。又復醜劣。","children":[],"payload":{"lines":"2122,2124"}}],"payload":{"lines":"2119,2124"}},{"content":"<p data-lines=\"2124,2126\">壬四<br>\n帝釋比第六天王</p>","children":[{"content":"假令帝釋。比第六天。雖百千倍。不相類也 。","children":[],"payload":{"lines":"2127,2129"}}],"payload":{"lines":"2124,2129"}},{"content":"<p data-lines=\"2129,2131\">壬五<br>\n第六天王比極樂聖眾</p>","children":[{"content":"第六天王。若比極樂國中。菩薩聲聞。光顏 容色。雖萬億倍。不相及逮。","children":[],"payload":{"lines":"2132,2134"}}],"payload":{"lines":"2129,2134"}}],"payload":{"lines":"2104,2134"}}],"payload":{"lines":"2086,2134"}},{"content":"<p data-lines=\"2134,2136\">庚二<br>\n依報</p>","children":[{"content":"所處宮殿。衣服飲食。猶如他化自在天王。","children":[],"payload":{"lines":"2137,2139"}}],"payload":{"lines":"2134,2139"}},{"content":"<p data-lines=\"2139,2141\">庚三<br>\n顯德</p>","children":[{"content":"至于威德。階位。神通變化。一切天人。不可為比。百千萬億。不可計倍。","children":[],"payload":{"lines":"2142,2144"}}],"payload":{"lines":"2139,2144"}},{"content":"<p data-lines=\"2144,2146\">庚四<br>\n結歎</p>","children":[{"content":"阿難應知。無量壽佛極樂國土。如是功德莊嚴。不可思議。","children":[],"payload":{"lines":"2147,2149"}}],"payload":{"lines":"2144,2149"}}],"payload":{"lines":"2081,2149"}},{"content":"<p data-lines=\"2149,2153\">己二<br>\n受用具足<br>\n分三<br>\n受用具足第十九</p>","children":[{"content":"<p data-lines=\"2154,2156\">庚一<br>\n能受用</p>","children":[{"content":"復次極樂世界。所有眾生。或已生。或現生。或當生。皆得如是諸妙色身。形貌端嚴。福德無量。智慧明了。神通自在。","children":[],"payload":{"lines":"2157,2159"}}],"payload":{"lines":"2154,2159"}},{"content":"<p data-lines=\"2159,2162\">庚二<br>\n所受用<br>\n分二</p>","children":[{"content":"<p data-lines=\"2163,2165\">辛一<br>\n總顯</p>","children":[{"content":"受用種種。一切豐足。","children":[],"payload":{"lines":"2166,2168"}}],"payload":{"lines":"2163,2168"}},{"content":"<p data-lines=\"2168,2171\">辛二<br>\n別顯<br>\n分四</p>","children":[{"content":"<p data-lines=\"2172,2174\">壬一<br>\n隨意自在</p>","children":[{"content":"宮殿。服飾。香花。幡蓋。莊嚴之具。隨意所須。悉皆如念。","children":[],"payload":{"lines":"2175,2177"}}],"payload":{"lines":"2172,2177"}},{"content":"<p data-lines=\"2177,2179\">壬二<br>\n食自在</p>","children":[{"content":"若欲食時。七寶缽器。自然在前。百味飲食。自然盈滿。雖有此食。實無食者。但見色聞香。以意為食。色力增長。而無便穢。身心柔軟。無所味著。事已化去。時至復現。","children":[],"payload":{"lines":"2180,2182"}}],"payload":{"lines":"2177,2182"}},{"content":"<p data-lines=\"2182,2184\">壬三<br>\n衣自在</p>","children":[{"content":"復有眾寶妙衣。冠帶。瓔珞。無量光明。百千妙色。悉皆具足。自然在身。","children":[],"payload":{"lines":"2185,2187"}}],"payload":{"lines":"2182,2187"}},{"content":"<p data-lines=\"2187,2190\">壬四<br>\n住自在<br>\n分四</p>","children":[{"content":"<p data-lines=\"2191,2193\">癸一<br>\n形色</p>","children":[{"content":"所居舍宅。稱其形色。寶網彌覆。懸諸寶鈴。奇妙珍異。周遍校飾。","children":[],"payload":{"lines":"2194,2196"}}],"payload":{"lines":"2191,2196"}},{"content":"<p data-lines=\"2196,2198\">癸二<br>\n光麗</p>","children":[{"content":"光色晃曜。盡極嚴麗。","children":[],"payload":{"lines":"2199,2201"}}],"payload":{"lines":"2196,2201"}},{"content":"<p data-lines=\"2201,2203\">癸三<br>\n大小</p>","children":[{"content":"樓觀欄楯。堂宇房閣。廣狹方圓。或大或小。","children":[],"payload":{"lines":"2204,2206"}}],"payload":{"lines":"2201,2206"}},{"content":"<p data-lines=\"2206,2208\">癸四<br>\n居處</p>","children":[{"content":"或在虛空。或在平地。","children":[],"payload":{"lines":"2209,2211"}}],"payload":{"lines":"2206,2211"}}],"payload":{"lines":"2187,2211"}}],"payload":{"lines":"2168,2211"}}],"payload":{"lines":"2159,2211"}},{"content":"<p data-lines=\"2211,2213\">庚三<br>\n結自在</p>","children":[{"content":"清淨安隱。微妙快樂。應念現前。無不具足。","children":[],"payload":{"lines":"2214,2216"}}],"payload":{"lines":"2211,2216"}}],"payload":{"lines":"2149,2216"}},{"content":"<p data-lines=\"2216,2220\">己三<br>\n德風華雨<br>\n分六<br>\n德風華雨第二十</p>","children":[{"content":"<p data-lines=\"2221,2223\">庚一<br>\n耳得妙音</p>","children":[{"content":"其佛國土。每於食時。自然德風徐起。吹諸羅網。及眾寶樹。出微妙音。演說苦空。無常。無我。諸波羅密。","children":[],"payload":{"lines":"2224,2226"}}],"payload":{"lines":"2221,2226"}},{"content":"<p data-lines=\"2226,2228\">庚二<br>\n鼻得妙香</p>","children":[{"content":"流布萬種溫雅德香。其有聞者。塵勞垢習。自然不起。","children":[],"payload":{"lines":"2229,2231"}}],"payload":{"lines":"2226,2231"}},{"content":"<p data-lines=\"2231,2233\">庚三<br>\n身得妙觸</p>","children":[{"content":"風觸其身。安和調適。猶如比丘得滅盡定。","children":[],"payload":{"lines":"2234,2236"}}],"payload":{"lines":"2231,2236"}},{"content":"<p data-lines=\"2236,2238\">庚四<br>\n眼得妙色</p>","children":[{"content":"復吹七寶林樹。飄華成聚。種種色光。遍滿佛土。隨色次第。而不雜亂。柔軟光潔。如兜羅綿。","children":[],"payload":{"lines":"2239,2241"}}],"payload":{"lines":"2236,2241"}},{"content":"<p data-lines=\"2241,2243\">庚五<br>\n再顯妙觸</p>","children":[{"content":"足履其上。沒深四指。隨足舉已。還復如初。","children":[],"payload":{"lines":"2244,2246"}}],"payload":{"lines":"2241,2246"}},{"content":"<p data-lines=\"2246,2248\">庚六<br>\n六時華雨</p>","children":[{"content":"過食時後。其華自沒。大地清淨。更雨新華。隨其時節。還復周遍。與前無異。如是六反。","children":[],"payload":{"lines":"2249,2251"}}],"payload":{"lines":"2246,2251"}}],"payload":{"lines":"2216,2251"}},{"content":"<p data-lines=\"2251,2255\">己四<br>\n寶蓮佛光<br>\n分二<br>\n寶蓮佛光第二一</p>","children":[{"content":"<p data-lines=\"2256,2259\">庚一<br>\n寶蓮<br>\n分六</p>","children":[{"content":"<p data-lines=\"2260,2262\">辛一<br>\n寶蓮周徧</p>","children":[{"content":"又眾寶蓮華周滿世界。","children":[],"payload":{"lines":"2263,2265"}}],"payload":{"lines":"2260,2265"}},{"content":"<p data-lines=\"2265,2267\">辛二<br>\n華千億葉</p>","children":[{"content":"一一寶華百千億葉。","children":[],"payload":{"lines":"2268,2270"}}],"payload":{"lines":"2265,2270"}},{"content":"<p data-lines=\"2270,2272\">辛三<br>\n光色無量</p>","children":[{"content":"其華光明。無量種色。青色青光。白色白光。玄黃朱紫。光色亦然。","children":[],"payload":{"lines":"2273,2275"}}],"payload":{"lines":"2270,2275"}},{"content":"<p data-lines=\"2275,2277\">辛四<br>\n妙寶映飾</p>","children":[{"content":"復有無量妙寶百千摩尼。映飾珍奇。明曜日月。","children":[],"payload":{"lines":"2278,2280"}}],"payload":{"lines":"2275,2280"}},{"content":"<p data-lines=\"2280,2282\">辛五<br>\n蓮華大小</p>","children":[{"content":"彼蓮華量。或半由旬。或一二三四。乃至百千由旬。","children":[],"payload":{"lines":"2283,2285"}}],"payload":{"lines":"2280,2285"}},{"content":"<p data-lines=\"2285,2287\">辛六<br>\n寶蓮放光</p>","children":[{"content":"一一華中。出三十六百千億光。","children":[],"payload":{"lines":"2288,2290"}}],"payload":{"lines":"2285,2290"}}],"payload":{"lines":"2256,2290"}},{"content":"<p data-lines=\"2290,2293\">庚二<br>\n佛光<br>\n分四</p>","children":[{"content":"<p data-lines=\"2294,2296\">辛一<br>\n光中化佛</p>","children":[{"content":"一一光中。出三十六百千億佛。","children":[],"payload":{"lines":"2297,2299"}}],"payload":{"lines":"2294,2299"}},{"content":"<p data-lines=\"2299,2301\">辛二<br>\n身相殊特</p>","children":[{"content":"身色紫金。相好殊特。","children":[],"payload":{"lines":"2302,2304"}}],"payload":{"lines":"2299,2304"}},{"content":"<p data-lines=\"2304,2306\">辛三<br>\n化佛放光</p>","children":[{"content":"一一諸佛。又放百千光明。","children":[],"payload":{"lines":"2307,2309"}}],"payload":{"lines":"2304,2309"}},{"content":"<p data-lines=\"2309,2312\">辛四<br>\n化佛說法<br>\n分二</p>","children":[{"content":"<p data-lines=\"2313,2315\">壬一<br>\n說微妙法</p>","children":[{"content":"普為十方說微妙法。","children":[],"payload":{"lines":"2316,2318"}}],"payload":{"lines":"2313,2318"}},{"content":"<p data-lines=\"2318,2320\">壬二<br>\n安立正道</p>","children":[{"content":"如是諸佛。各各安立無量眾生於佛正道。","children":[],"payload":{"lines":"2321,2323"}}],"payload":{"lines":"2318,2323"}}],"payload":{"lines":"2309,2323"}}],"payload":{"lines":"2290,2323"}}],"payload":{"lines":"2251,2323"}},{"content":"<p data-lines=\"2323,2327\">己五<br>\n決證極果<br>\n分三<br>\n決證極果第二二</p>","children":[{"content":"<p data-lines=\"2328,2331\">庚一<br>\n清淨平等<br>\n分三</p>","children":[{"content":"<p data-lines=\"2332,2334\">辛一<br>\n境平等</p>","children":[{"content":"復次阿難。彼佛國土。無有昏闇火光日月星曜晝夜之象。亦無歲月劫數之名。復無住著家室。於一切處。既無標式名號。","children":[],"payload":{"lines":"2335,2337"}}],"payload":{"lines":"2332,2337"}},{"content":"<p data-lines=\"2337,2339\">辛二<br>\n心平等</p>","children":[{"content":"亦無取舍分別。","children":[],"payload":{"lines":"2340,2342"}}],"payload":{"lines":"2337,2342"}},{"content":"<p data-lines=\"2342,2344\">辛三<br>\n樂平等</p>","children":[{"content":"唯受清淨最上快樂。","children":[],"payload":{"lines":"2345,2347"}}],"payload":{"lines":"2342,2347"}}],"payload":{"lines":"2328,2347"}},{"content":"<p data-lines=\"2347,2349\">庚二<br>\n生證極樂</p>","children":[{"content":"若有善男子。善女人。若已生。若當生。皆悉住於正定之聚。決定證於阿耨多羅三藐三菩提。","children":[],"payload":{"lines":"2350,2352"}}],"payload":{"lines":"2347,2352"}},{"content":"<p data-lines=\"2352,2354\">庚三<br>\n徵釋因果</p>","children":[{"content":"何以故。若邪定聚。及不定聚。不能了知建立彼因故。","children":[],"payload":{"lines":"2355,2357"}}],"payload":{"lines":"2352,2357"}}],"payload":{"lines":"2323,2357"}},{"content":"<p data-lines=\"2357,2361\">己六<br>\n十方佛讚<br>\n分二<br>\n十方佛讚第二三</p>","children":[{"content":"<p data-lines=\"2362,2365\">庚一<br>\n諸佛稱讚<br>\n分二</p>","children":[{"content":"<p data-lines=\"2366,2368\">辛一<br>\n東方詳讚</p>","children":[{"content":"復次阿難。東方恆河沙數世界。一一界中如恆沙佛。各出廣長舌相。放無量光。說誠實言。稱讚無量壽佛。不可思議功德。","children":[],"payload":{"lines":"2369,2371"}}],"payload":{"lines":"2366,2371"}},{"content":"<p data-lines=\"2371,2373\">辛二<br>\n餘方同讚</p>","children":[{"content":"南西北方。恆沙世界。諸佛稱讚。亦復如是。四維上下。恆沙世界。諸佛稱讚。亦復如是。","children":[],"payload":{"lines":"2374,2376"}}],"payload":{"lines":"2371,2376"}}],"payload":{"lines":"2362,2376"}},{"content":"<p data-lines=\"2376,2379\">庚二<br>\n徵釋讚意<br>\n分二</p>","children":[{"content":"<p data-lines=\"2380,2382\">辛一<br>\n令生信願</p>","children":[{"content":"何以故。欲令他方所有眾生聞彼佛名。發清淨心。憶念受持。歸依供養。乃至能發一念淨信。所有善根。至心迴向。願生彼國。","children":[],"payload":{"lines":"2383,2385"}}],"payload":{"lines":"2380,2385"}},{"content":"<p data-lines=\"2385,2387\">辛二<br>\n令得妙果</p>","children":[{"content":"隨願皆生。得不退轉。乃至無上正等菩提。","children":[],"payload":{"lines":"2388,2390"}}],"payload":{"lines":"2385,2390"}}],"payload":{"lines":"2376,2390"}}],"payload":{"lines":"2357,2390"}}],"payload":{"lines":"2077,2078"}},{"content":"戊二","children":[{"content":"<pre data-lines=\"2446,2447\"><code>           * 癸三\n</code></pre>","children":[],"payload":{"lines":"2446,2447"}},{"content":"<pre data-lines=\"2449,2452\"><code>              * 智慧勇猛。神通自在。\n\n        * 壬三\n</code></pre>","children":[],"payload":{"lines":"2449,2452"}},{"content":"<pre data-lines=\"2455,2456\"><code>           * 癸一\n</code></pre>","children":[],"payload":{"lines":"2455,2456"}},{"content":"<pre data-lines=\"2458,2461\"><code>              * 是故阿難。其有眾生欲於今世見阿彌陀佛者。\n\n           * 癸二\n</code></pre>","children":[],"payload":{"lines":"2458,2461"}},{"content":"<pre data-lines=\"2464,2465\"><code>              * 子一\n</code></pre>","children":[],"payload":{"lines":"2464,2465"}},{"content":"<pre data-lines=\"2468,2469\"><code>                 * 丑一\n</code></pre>","children":[],"payload":{"lines":"2468,2469"}},{"content":"<pre data-lines=\"2471,2474\"><code>                    * 應發無上菩提之心。復當專念極樂國土。\n\n                 * 丑二\n</code></pre>","children":[],"payload":{"lines":"2471,2474"}},{"content":"<pre data-lines=\"2476,2479\"><code>                    * 積集善根。應持迴向。\n\n              * 子二\n</code></pre>","children":[],"payload":{"lines":"2476,2479"}},{"content":"<pre data-lines=\"2481,2484\"><code>                 * 由此見佛。生彼國中。得不退轉。乃至無上菩提。\n\n     * 辛二\n</code></pre>","children":[],"payload":{"lines":"2481,2484"}},{"content":"<pre data-lines=\"2487,2488\"><code>        * 壬一\n</code></pre>","children":[],"payload":{"lines":"2487,2488"}},{"content":"<pre data-lines=\"2491,2492\"><code>           * 癸一\n</code></pre>","children":[],"payload":{"lines":"2491,2492"}},{"content":"<pre data-lines=\"2494,2497\"><code>              * 其中輩者。雖不能行作沙門。大修功德。當發無上 菩提之心。一向專念。阿彌陀佛。\n\n           * 癸二\n</code></pre>","children":[],"payload":{"lines":"2494,2497"}},{"content":"<pre data-lines=\"2499,2503\"><code>              * 隨己修行。諸善功德。奉持齋戒。起立塔像。飯食沙門。懸繒然燈。散華燒香。以此迴向。願生彼國 。\n\n\n        * 壬二\n</code></pre>","children":[],"payload":{"lines":"2499,2503"}},{"content":"<pre data-lines=\"2505,2508\"><code>           * 其人臨終。阿彌陀佛化現其身。光明相好。具如真佛。與諸大眾前後圍繞現其人前。攝受導引。即隨化佛 往生其國。住不退轉。無上菩提。功德智慧。次如上輩者也。\n\n     * 辛三\n</code></pre>","children":[],"payload":{"lines":"2505,2508"}},{"content":"<pre data-lines=\"2511,2512\"><code>        * 壬一\n</code></pre>","children":[],"payload":{"lines":"2511,2512"}},{"content":"<pre data-lines=\"2515,2516\"><code>           * 癸一\n</code></pre>","children":[],"payload":{"lines":"2515,2516"}},{"content":"<pre data-lines=\"2518,2521\"><code>              * 其下輩者。假使不能作諸功德。當發無上菩提之心。一向專念。阿彌陀佛。\n\n           * 癸二\n</code></pre>","children":[],"payload":{"lines":"2518,2521"}},{"content":"<pre data-lines=\"2523,2526\"><code>              * 歡喜信樂。不生疑惑。\n\n           * 癸三\n</code></pre>","children":[],"payload":{"lines":"2523,2526"}},{"content":"<pre data-lines=\"2528,2531\"><code>              * 以至誠心。願生其國\n\n        * 壬二\n</code></pre>","children":[],"payload":{"lines":"2528,2531"}},{"content":"<pre data-lines=\"2533,2536\"><code>           * 此人臨終。夢見彼佛。亦得往生。功德智慧次如中輩者也。\n\n  * 庚三\n</code></pre>","children":[],"payload":{"lines":"2533,2536"}},{"content":"<pre data-lines=\"2539,2540\"><code>     * 辛一\n</code></pre>","children":[],"payload":{"lines":"2539,2540"}},{"content":"<pre data-lines=\"2543,2544\"><code>        * 壬一\n</code></pre>","children":[],"payload":{"lines":"2543,2544"}},{"content":"<pre data-lines=\"2546,2549\"><code>           * 若有眾生住大乘者。以清淨心。向無量壽。乃至十念 。願生其國。\n\n        * 壬二\n</code></pre>","children":[],"payload":{"lines":"2546,2549"}},{"content":"<pre data-lines=\"2551,2554\"><code>           * 聞甚深法。即生信解。乃至獲得一念淨心。發一念心。念於彼佛。\n\n     * 辛二\n</code></pre>","children":[],"payload":{"lines":"2551,2554"}},{"content":"<pre data-lines=\"2556,2558\"><code>        * 此人臨命終時。如在夢中。見阿彌陀佛。定生彼國 。得不退轉。無上菩提。\n</code></pre>","children":[],"payload":{"lines":"2556,2558"}}],"payload":{"lines":"2390,2391"}}],"payload":{"lines":"2073,2074"}},{"content":"丁二","children":[{"content":"戊一","children":[{"content":"<pre data-lines=\"2762,2763\"><code>           * 聞佛聖德名。安隱得大利。\n</code></pre>","children":[],"payload":{"lines":"2762,2763"}},{"content":"<pre data-lines=\"2765,2766\"><code>        * 壬三\n</code></pre>","children":[],"payload":{"lines":"2765,2766"}},{"content":"<pre data-lines=\"2768,2769\"><code>           * 觀彼殊勝剎。微妙難思議。\n</code></pre>","children":[],"payload":{"lines":"2768,2769"}},{"content":"<pre data-lines=\"2771,2772\"><code>        * 壬四\n</code></pre>","children":[],"payload":{"lines":"2771,2772"}},{"content":"<pre data-lines=\"2774,2777\"><code>           * 因發無上心。願速成菩提。\n\n     * 辛三\n</code></pre>","children":[],"payload":{"lines":"2774,2777"}},{"content":"<pre data-lines=\"2780,2781\"><code>        * 壬一\n</code></pre>","children":[],"payload":{"lines":"2780,2781"}},{"content":"<pre data-lines=\"2783,2784\"><code>           * 應時無量尊。微笑現金容。\n</code></pre>","children":[],"payload":{"lines":"2783,2784"}},{"content":"<pre data-lines=\"2787,2788\"><code>        * 壬二\n</code></pre>","children":[],"payload":{"lines":"2787,2788"}},{"content":"<pre data-lines=\"2790,2791\"><code>           * 菩薩見此光。即證不退位。\n</code></pre>","children":[],"payload":{"lines":"2790,2791"}},{"content":"<pre data-lines=\"2793,2794\"><code>  * 庚三\n</code></pre>","children":[],"payload":{"lines":"2793,2794"}},{"content":"<pre data-lines=\"2796,2799\"><code>     * 佛語梵雷震。八音暢妙聲。\n\n  * 庚四\n</code></pre>","children":[],"payload":{"lines":"2796,2799"}},{"content":"<pre data-lines=\"2802,2803\"><code>     * 辛一\n</code></pre>","children":[],"payload":{"lines":"2802,2803"}},{"content":"<pre data-lines=\"2805,2806\"><code>        * 十方來正士。吾悉知彼願。\n</code></pre>","children":[],"payload":{"lines":"2805,2806"}},{"content":"<pre data-lines=\"2808,2809\"><code>     * 辛二\n</code></pre>","children":[],"payload":{"lines":"2808,2809"}},{"content":"<pre data-lines=\"2811,2812\"><code>        * 覺了一切法。猶如夢幻響。\n</code></pre>","children":[],"payload":{"lines":"2811,2812"}},{"content":"<pre data-lines=\"2817,2818\"><code>     * 辛三\n</code></pre>","children":[],"payload":{"lines":"2817,2818"}},{"content":"<pre data-lines=\"2820,2823\"><code>        * 通達諸法性。一切空無我。專求淨佛土。必成如是剎。\n\n  * 庚五\n</code></pre>","children":[],"payload":{"lines":"2820,2823"}},{"content":"<pre data-lines=\"2826,2827\"><code>     * 辛一\n</code></pre>","children":[],"payload":{"lines":"2826,2827"}},{"content":"<pre data-lines=\"2830,2831\"><code>        * 壬一\n</code></pre>","children":[],"payload":{"lines":"2830,2831"}},{"content":"<pre data-lines=\"2833,2834\"><code>           * 聞法樂受行。得至清淨處。\n</code></pre>","children":[],"payload":{"lines":"2833,2834"}},{"content":"<pre data-lines=\"2836,2837\"><code>        * 壬二\n</code></pre>","children":[],"payload":{"lines":"2836,2837"}},{"content":"<pre data-lines=\"2840,2841\"><code>           * 癸一\n</code></pre>","children":[],"payload":{"lines":"2840,2841"}},{"content":"<pre data-lines=\"2843,2844\"><code>              * 無邊殊勝剎。其佛本願力。\n</code></pre>","children":[],"payload":{"lines":"2843,2844"}},{"content":"<pre data-lines=\"2846,2847\"><code>           * 癸二\n</code></pre>","children":[],"payload":{"lines":"2846,2847"}},{"content":"<pre data-lines=\"2849,2850\"><code>              * 菩薩興至願。願己國無異。\n</code></pre>","children":[],"payload":{"lines":"2849,2850"}},{"content":"<pre data-lines=\"2853,2854\"><code>     * 辛二\n</code></pre>","children":[],"payload":{"lines":"2853,2854"}},{"content":"<pre data-lines=\"2856,2857\"><code>        * 奉事萬億佛。飛化徧諸剎。\n</code></pre>","children":[],"payload":{"lines":"2856,2857"}}],"payload":{"lines":"2695,2696"}},{"content":"戊二","children":[{"content":"<p data-lines=\"2864,2867\">己一<br>\n興供歎佛<br>\n分二</p>","children":[{"content":"<p data-lines=\"2868,2871\">庚一<br>\n興供<br>\n分四</p>","children":[{"content":"<p data-lines=\"2872,2874\">辛一<br>\n承威徧供</p>","children":[{"content":"佛語阿難。彼國菩薩。承佛威神。於一食頃。復往十方無邊淨剎。供養諸佛。","children":[],"payload":{"lines":"2875,2877"}}],"payload":{"lines":"2872,2877"}},{"content":"<p data-lines=\"2877,2880\">辛二<br>\n供具隨心<br>\n分二</p>","children":[{"content":"<p data-lines=\"2881,2883\">壬一<br>\n隨念即至</p>","children":[{"content":"華香幢幡。供養之具。應念即至。皆現手中。","children":[],"payload":{"lines":"2884,2886"}}],"payload":{"lines":"2881,2886"}},{"content":"<p data-lines=\"2886,2888\">壬二<br>\n珍妙殊特</p>","children":[{"content":"珍妙殊特。非世所有。","children":[],"payload":{"lines":"2889,2891"}}],"payload":{"lines":"2886,2891"}}],"payload":{"lines":"2877,2891"}},{"content":"<p data-lines=\"2891,2893\">辛三<br>\n供佛菩薩</p>","children":[{"content":"以奉諸佛。及菩薩眾。","children":[],"payload":{"lines":"2894,2896"}}],"payload":{"lines":"2891,2896"}},{"content":"<p data-lines=\"2896,2899\">辛四<br>\n別明花供<br>\n分四</p>","children":[{"content":"<p data-lines=\"2900,2902\">壬一<br>\n花合成蓋</p>","children":[{"content":"其所散華。即於空中。合為一華。華皆向下。端圓周匝。化成華蓋。","children":[],"payload":{"lines":"2903,2905"}}],"payload":{"lines":"2900,2905"}},{"content":"<p data-lines=\"2905,2907\">壬二<br>\n香光普薰</p>","children":[{"content":"百千光色。色色異香。香氣普薰。","children":[],"payload":{"lines":"2908,2910"}}],"payload":{"lines":"2905,2910"}},{"content":"<p data-lines=\"2910,2912\">壬三<br>\n華蓋之量</p>","children":[{"content":"蓋之小者。滿十由旬。如是轉倍。乃至覆三千大千世界。","children":[],"payload":{"lines":"2913,2915"}}],"payload":{"lines":"2910,2915"}},{"content":"<p data-lines=\"2915,2917\">壬四<br>\n花供常新</p>","children":[{"content":"隨其前後。以次化沒。若不更以新華重散。前所散華終不復落。","children":[],"payload":{"lines":"2918,2920"}}],"payload":{"lines":"2915,2920"}}],"payload":{"lines":"2896,2920"}}],"payload":{"lines":"2868,2920"}},{"content":"<p data-lines=\"2920,2922\">庚二<br>\n歎佛</p>","children":[{"content":"於虛空中共奏天樂。以微妙音歌嘆佛德。","children":[],"payload":{"lines":"2923,2925"}}],"payload":{"lines":"2920,2925"}}],"payload":{"lines":"2864,2925"}},{"content":"<p data-lines=\"2925,2928\">己二<br>\n還國聞法<br>\n分三</p>","children":[{"content":"<p data-lines=\"2929,2931\">庚一<br>\n菩薩聞法得道</p>","children":[{"content":"經須臾間。還其本國。都悉集會七寶講堂。無量壽佛。則為廣宣大教。演暢妙法。莫不歡喜。心解得道。","children":[],"payload":{"lines":"2932,2934"}}],"payload":{"lines":"2929,2934"}},{"content":"<p data-lines=\"2934,2936\">庚二<br>\n無情聞法興供</p>","children":[{"content":"即時香風吹七寶樹。出五音聲。無量妙華。隨風四散。自然供養。如是不絕。","children":[],"payload":{"lines":"2937,2939"}}],"payload":{"lines":"2934,2939"}},{"content":"<p data-lines=\"2939,2941\">庚三<br>\n諸天聞法興供</p>","children":[{"content":"一切諸天。皆齎百千華香。萬種伎樂。供養彼佛。及諸菩薩聲聞之眾。前後往來。熙怡快樂。","children":[],"payload":{"lines":"2942,2944"}}],"payload":{"lines":"2939,2944"}}],"payload":{"lines":"2925,2944"}},{"content":"<p data-lines=\"2944,2946\">己三<br>\n結功有在</p>","children":[{"content":"此皆無量壽佛本願加威。及曾供養如來。善根相續。無缺減故。善修習故。善攝取故。善成就故。","children":[],"payload":{"lines":"2947,2949"}}],"payload":{"lines":"2944,2949"}}],"payload":{"lines":"2859,2860"}},{"content":"戊三","children":[{"content":"<p data-lines=\"2954,2957\">己一<br>\n菩薩智通<br>\n分二</p>","children":[{"content":"<p data-lines=\"2958,2960\">庚一<br>\n洞視徹聽</p>","children":[{"content":"佛告阿難。彼佛國中。諸菩薩眾。悉皆洞視。徹聽。八方。上下。去來。現在之事。","children":[],"payload":{"lines":"2961,2963"}}],"payload":{"lines":"2958,2963"}},{"content":"<p data-lines=\"2963,2965\">庚二<br>\n他心徧知</p>","children":[{"content":"諸天人民。以及蜎飛蠕動之類。心意善惡。口所欲言。何時度脫。得道往生。皆豫知之。","children":[],"payload":{"lines":"2966,2968"}}],"payload":{"lines":"2963,2968"}}],"payload":{"lines":"2954,2968"}},{"content":"<p data-lines=\"2968,2970\">己二<br>\n聖眾身光</p>","children":[{"content":"又彼佛剎諸聲聞眾。身光一尋。菩薩光明。照百由旬。","children":[],"payload":{"lines":"2971,2973"}}],"payload":{"lines":"2968,2973"}},{"content":"<p data-lines=\"2973,2976\">己三<br>\n別明上首<br>\n分四</p>","children":[{"content":"<p data-lines=\"2977,2979\">庚一<br>\n威光普照</p>","children":[{"content":"有二菩薩。最尊第一。威神光明。普照三千大千世界。","children":[],"payload":{"lines":"2980,2982"}}],"payload":{"lines":"2977,2982"}},{"content":"<p data-lines=\"2982,2984\">庚二<br>\n大士名號</p>","children":[{"content":"阿難白佛。彼二菩薩。其號云何。佛言。一名觀世音。一名大勢至。","children":[],"payload":{"lines":"2985,2987"}}],"payload":{"lines":"2982,2987"}},{"content":"<p data-lines=\"2987,2989\">庚三<br>\n因行殊勝</p>","children":[{"content":"此二菩薩。於娑婆界。修菩薩行。往生彼國。常在阿彌陀佛左右。","children":[],"payload":{"lines":"2990,2992"}}],"payload":{"lines":"2987,2992"}},{"content":"<p data-lines=\"2992,2995\">庚四<br>\n利樂十方<br>\n分二</p>","children":[{"content":"<p data-lines=\"2996,2998\">辛一<br>\n雙明隨心利樂</p>","children":[{"content":"欲至十方無量佛所。隨心則到。現居此界。作大利樂。","children":[],"payload":{"lines":"2999,3001"}}],"payload":{"lines":"2996,3001"}},{"content":"<p data-lines=\"3001,3003\">辛二<br>\n別明觀音救苦</p>","children":[{"content":"世間善男子。善女人。若有急難恐怖。但自歸命觀世音菩薩。無不得解脫者。","children":[],"payload":{"lines":"3004,3006"}}],"payload":{"lines":"3001,3006"}}],"payload":{"lines":"2992,3006"}}],"payload":{"lines":"2973,3006"}}],"payload":{"lines":"2949,2950"}},{"content":"戊四","children":[{"content":"<p data-lines=\"3011,3013\">己一<br>\n生皆作佛</p>","children":[{"content":"復次阿難。彼佛剎中。所有現在。未來。一切菩薩。皆當究竟一生補處。","children":[],"payload":{"lines":"3014,3016"}}],"payload":{"lines":"3011,3016"}},{"content":"<p data-lines=\"3016,3019\">己二<br>\n主伴宏願<br>\n分四</p>","children":[{"content":"<p data-lines=\"3020,3022\">庚一<br>\n稱願度生</p>","children":[{"content":"唯除大願。入生死界。為度群生。作師子吼。擐大甲冑。以宏誓功德而自莊嚴。雖生五濁惡世。示現同彼。直至成佛。不受惡趣。生生之處。常識宿命。","children":[],"payload":{"lines":"3023,3025"}}],"payload":{"lines":"3020,3025"}},{"content":"<p data-lines=\"3025,3027\">庚二<br>\n佛意度生</p>","children":[{"content":"無量壽佛意欲度脫十方世界諸眾生類。皆使往生其國。悉令得泥洹道。","children":[],"payload":{"lines":"3028,3030"}}],"payload":{"lines":"3025,3030"}},{"content":"<p data-lines=\"3030,3032\">庚三<br>\n輾轉教脱</p>","children":[{"content":"作菩薩者。令悉作佛。既作佛已。轉相教授。轉相度脫。如是輾轉。不可復計。","children":[],"payload":{"lines":"3033,3035"}}],"payload":{"lines":"3030,3035"}},{"content":"<p data-lines=\"3035,3038\">庚四<br>\n所生無盡<br>\n分二</p>","children":[{"content":"<p data-lines=\"3039,3042\">辛一<br>\n正說<br>\n（度生願滿）</p>","children":[{"content":"十方世界。聲聞菩薩。諸眾生類。生彼佛國。得泥洹道。當作佛者。不可勝數。","children":[],"payload":{"lines":"3043,3045"}}],"payload":{"lines":"3039,3045"}},{"content":"<p data-lines=\"3045,3048\">辛二<br>\n喻明<br>\n（能容設喻）</p>","children":[{"content":"彼佛國中。常如一法。不為增多。所以者何。猶如大海。為水中王。諸水流行。都入海中。是大海水。寧為增減。","children":[],"payload":{"lines":"3049,3051"}}],"payload":{"lines":"3045,3051"}}],"payload":{"lines":"3035,3051"}}],"payload":{"lines":"3016,3051"}},{"content":"<p data-lines=\"3051,3053\">己三<br>\n結歸彌陀</p>","children":[{"content":"八方上下。佛國無數。阿彌陀國。長久廣大。明好快樂。最為獨勝。本其為菩薩時。求道所願。累德所致。無量壽佛。恩德布施。八方上下。無窮無極。深大無量。不可勝言。","children":[],"payload":{"lines":"3054,3056"}}],"payload":{"lines":"3051,3056"}}],"payload":{"lines":"3006,3007"}},{"content":"戊五","children":[{"content":"<p data-lines=\"3060,3064\">己一<br>\n自利行圓<br>\n分二<br>\n菩薩修持第三十</p>","children":[{"content":"<p data-lines=\"3065,3068\">庚一<br>\n總讚<br>\n（定慧圓滿）</p>","children":[{"content":"復次阿難。彼佛剎中一切菩薩。禪定。智慧。神通。威德。無不圓滿。","children":[],"payload":{"lines":"3069,3071"}}],"payload":{"lines":"3065,3071"}},{"content":"<p data-lines=\"3071,3074\">庚二<br>\n顯因<br>\n分五</p>","children":[{"content":"<p data-lines=\"3075,3077\">辛一<br>\n究明密藏</p>","children":[{"content":"諸佛密藏。究竟明了。","children":[],"payload":{"lines":"3078,3080"}}],"payload":{"lines":"3075,3080"}},{"content":"<p data-lines=\"3080,3082\">辛二<br>\n調伏身心</p>","children":[{"content":"調伏諸根。身心柔軟。","children":[],"payload":{"lines":"3083,3085"}}],"payload":{"lines":"3080,3085"}},{"content":"<p data-lines=\"3085,3087\">辛三<br>\n正慧除習</p>","children":[{"content":"深入正慧。無復餘習。","children":[],"payload":{"lines":"3088,3090"}}],"payload":{"lines":"3085,3090"}},{"content":"<p data-lines=\"3090,3092\">辛四<br>\n依佛所行</p>","children":[{"content":"依佛所行。七覺聖道。修行五眼。照真達俗。","children":[],"payload":{"lines":"3093,3095"}}],"payload":{"lines":"3090,3095"}},{"content":"<p data-lines=\"3095,3097\">辛五<br>\n五眼圓明</p>","children":[{"content":"肉眼簡擇。天眼通達。法眼清淨。慧眼見真。佛眼具足。覺了法性。","children":[],"payload":{"lines":"3098,3100"}}],"payload":{"lines":"3095,3100"}}],"payload":{"lines":"3071,3100"}}],"payload":{"lines":"3060,3100"}},{"content":"<p data-lines=\"3100,3103\">己二<br>\n利他德滿<br>\n分三</p>","children":[{"content":"<p data-lines=\"3104,3106\">庚一<br>\n慧辯說法</p>","children":[{"content":"辯才總持。自在無礙。善解世間無邊方便。所言誠諦。深入義味。度諸有情。演說正法。無相無為。無縛無脫。無諸分別。遠離顛倒。","children":[],"payload":{"lines":"3107,3109"}}],"payload":{"lines":"3104,3109"}},{"content":"<p data-lines=\"3109,3112\">庚二<br>\n妙用自在<br>\n分二</p>","children":[{"content":"<p data-lines=\"3113,3115\">辛一<br>\n受用自在</p>","children":[{"content":"於所受用。皆無攝取。","children":[],"payload":{"lines":"3116,3118"}}],"payload":{"lines":"3113,3118"}},{"content":"<p data-lines=\"3118,3120\">辛二<br>\n遊剎自在</p>","children":[{"content":"徧遊佛剎。無愛無厭。亦無希求不希求想。亦無彼我違 怨之想。","children":[],"payload":{"lines":"3121,3123"}}],"payload":{"lines":"3118,3123"}}],"payload":{"lines":"3109,3123"}},{"content":"<p data-lines=\"3123,3126\">庚三<br>\n平等利生<br>\n分二</p>","children":[{"content":"<p data-lines=\"3127,3129\">辛一<br>\n徵</p>","children":[{"content":"何以故。","children":[],"payload":{"lines":"3130,3132"}}],"payload":{"lines":"3127,3132"}},{"content":"<p data-lines=\"3132,3135\">辛二<br>\n釋<br>\n分二</p>","children":[{"content":"<p data-lines=\"3136,3139\">壬一<br>\n悲利解如<br>\n（根本智）</p>","children":[{"content":"彼諸菩薩。於一切眾生。有大慈悲利益心故 。捨離一切執著。成就無量功德。以無礙慧。解法如如。","children":[],"payload":{"lines":"3140,3142"}}],"payload":{"lines":"3136,3142"}},{"content":"<p data-lines=\"3142,3145\">壬二<br>\n善演正論<br>\n（後得智）</p>","children":[{"content":"善知集滅。音聲方便。不欣世語。樂在正論 。","children":[],"payload":{"lines":"3146,3148"}}],"payload":{"lines":"3142,3148"}}],"payload":{"lines":"3132,3148"}}],"payload":{"lines":"3123,3148"}}],"payload":{"lines":"3100,3148"}},{"content":"<p data-lines=\"3148,3151\">己三<br>\n二利圓滿<br>\n分四</p>","children":[{"content":"<p data-lines=\"3152,3154\">庚一<br>\n寂盡二餘</p>","children":[{"content":"知一切法。悉皆空寂。生身煩惱。二餘俱盡。","children":[],"payload":{"lines":"3155,3157"}}],"payload":{"lines":"3152,3157"}},{"content":"<p data-lines=\"3157,3159\">庚二<br>\n究竟一乘</p>","children":[{"content":"於三界中。平等勤修。究竟一乘。至於彼岸。","children":[],"payload":{"lines":"3160,3162"}}],"payload":{"lines":"3157,3162"}},{"content":"<p data-lines=\"3162,3164\">庚三<br>\n疑斷慧生</p>","children":[{"content":"決斷疑網。證無所得。以方便智。增長了知。","children":[],"payload":{"lines":"3165,3167"}}],"payload":{"lines":"3162,3167"}},{"content":"<p data-lines=\"3167,3169\">庚四<br>\n悟由自心</p>","children":[{"content":"從本以來。安住神通。得一乘道。不由他悟。","children":[],"payload":{"lines":"3170,3172"}}],"payload":{"lines":"3167,3172"}}],"payload":{"lines":"3148,3172"}},{"content":"<p data-lines=\"3172,3176\">己四<br>\n喻明二利德<br>\n分二<br>\n真實功德第三一</p>","children":[{"content":"<p data-lines=\"3177,3180\">庚一<br>\n自德無礙<br>\n分二</p>","children":[{"content":"<p data-lines=\"3181,3183\">辛一<br>\n德體尊勝</p>","children":[{"content":"其智宏深。譬如巨海。菩提高廣。喻若須彌。自身威 光。超於日月。其心潔白。猶如雪山。","children":[],"payload":{"lines":"3184,3186"}}],"payload":{"lines":"3181,3186"}},{"content":"<p data-lines=\"3186,3188\">辛二<br>\n德用自在</p>","children":[{"content":"忍辱如地。一切平等。清淨如水。洗諸塵垢。熾盛如 火。燒煩惱薪。不著如風。無諸障礙。","children":[],"payload":{"lines":"3189,3191"}}],"payload":{"lines":"3186,3191"}}],"payload":{"lines":"3177,3191"}},{"content":"<p data-lines=\"3191,3193\">庚二<br>\n利他德大</p>","children":[{"content":"法音雷震。覺未覺故。雨甘露法。潤眾生故。曠若虛空。大慈等故。如淨蓮華。離染污故。如尼拘樹。覆蔭大故。如金剛杵。破邪執故。如鐵圍山。眾魔外道不能動故。","children":[],"payload":{"lines":"3194,3196"}}],"payload":{"lines":"3191,3196"}}],"payload":{"lines":"3172,3196"}},{"content":"<p data-lines=\"3196,3199\">己五<br>\n明德行圓備<br>\n分三</p>","children":[{"content":"<p data-lines=\"3200,3202\">庚一<br>\n調伏自他</p>","children":[{"content":"其心正直。善巧決定。論法無厭。求法不倦。戒若琉璃。內外明潔。其所言說。令眾悅服。擊法鼓。建法幢。曜慧日。破痴闇。淳淨溫和。寂定明察。為大導師。調伏自他。","children":[],"payload":{"lines":"3203,3205"}}],"payload":{"lines":"3200,3205"}},{"content":"<p data-lines=\"3205,3207\">庚二<br>\n智導群生</p>","children":[{"content":"引導群生。捨諸愛著。永離三垢。遊戲神通。因緣願力。出生善根。摧伏一切魔軍。尊重奉事諸佛。為世明燈。最勝福田。殊勝吉祥。堪受供養。","children":[],"payload":{"lines":"3208,3210"}}],"payload":{"lines":"3205,3210"}},{"content":"<p data-lines=\"3210,3212\">庚三<br>\n福慧莊嚴</p>","children":[{"content":"赫奕歡喜。雄猛無畏。身色相好。功德辯才。具足莊嚴 。無與等者。","children":[],"payload":{"lines":"3213,3215"}}],"payload":{"lines":"3210,3215"}}],"payload":{"lines":"3196,3215"}},{"content":"<p data-lines=\"3215,3217\">己六<br>\n結成諸佛稱讚</p>","children":[{"content":"常為諸佛所共稱讚。究竟菩薩諸波羅密。而常安住不生不滅諸三摩地。行遍道場。遠二乘境。","children":[],"payload":{"lines":"3218,3220"}}],"payload":{"lines":"3215,3220"}}],"payload":{"lines":"3056,3057"}},{"content":"戊六","children":[{"content":"阿難。我今略說。彼極樂界。所生菩薩。真實功德。悉皆如是。若廣說者。百千萬劫。不能窮盡。","children":[],"payload":{"lines":"3223,3225"}}],"payload":{"lines":"3220,3221"}}],"payload":{"lines":"2691,2692"}}],"payload":{"lines":"2069,2070"}},{"content":"丙五","children":[{"content":"丁一","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"3237,3240\">己一<br>\n令知淨穢<br>\n（三二品與三三品）分二</p>","children":[{"content":"<p data-lines=\"3241,3245\">庚一<br>\n顯淨土妙勸導往生<br>\n分五<br>\n壽樂無極第三二</p>","children":[{"content":"<p data-lines=\"3246,3249\">辛一<br>\n標依正勸<br>\n分三</p>","children":[{"content":"<p data-lines=\"3250,3252\">壬一<br>\n智德無量</p>","children":[{"content":"佛告彌勒菩薩。諸天人等。無量壽國。聲聞菩薩。功德智慧。不可稱說。","children":[],"payload":{"lines":"3253,3255"}}],"payload":{"lines":"3250,3255"}},{"content":"<p data-lines=\"3255,3257\">壬二<br>\n清淨微妙</p>","children":[{"content":"又其國土微妙。安樂。清淨若此。","children":[],"payload":{"lines":"3258,3260"}}],"payload":{"lines":"3255,3260"}},{"content":"<p data-lines=\"3260,3262\">壬三<br>\n勸力為善</p>","children":[{"content":"何不力為善。念道之自然。","children":[],"payload":{"lines":"3263,3265"}}],"payload":{"lines":"3260,3265"}}],"payload":{"lines":"3246,3265"}},{"content":"<p data-lines=\"3265,3268\">辛二<br>\n行道和正<br>\n分三</p>","children":[{"content":"<p data-lines=\"3269,3271\">壬一<br>\n觀行無懈</p>","children":[{"content":"出入供養。觀經行道。喜樂久習。才猛智慧。心不中迴。意無懈時。","children":[],"payload":{"lines":"3272,3274"}}],"payload":{"lines":"3269,3274"}},{"content":"<p data-lines=\"3274,3276\">壬二<br>\n中道自然</p>","children":[{"content":"外若遲緩。內獨駛急。容容虛空。適得其中。中表相應。自然嚴整。","children":[],"payload":{"lines":"3277,3279"}}],"payload":{"lines":"3274,3279"}},{"content":"<p data-lines=\"3279,3281\">壬三<br>\n咸為道慕</p>","children":[{"content":"檢歛端直。身心潔淨。無有愛貪。志願安定。無增缺減。求道和正。不誤傾邪。隨經約令。不敢蹉跌。若於繩墨。咸為道慕。","children":[],"payload":{"lines":"3282,3284"}}],"payload":{"lines":"3279,3284"}}],"payload":{"lines":"3265,3284"}},{"content":"<p data-lines=\"3284,3286\">辛三<br>\n無住生心</p>","children":[{"content":"曠無他念。無有憂思。自然無為。虛空無立。淡安無欲。作得善願。盡心求索。含哀慈愍。禮義都合。苞羅表裏。過度解脫。","children":[],"payload":{"lines":"3287,3289"}}],"payload":{"lines":"3284,3289"}},{"content":"<p data-lines=\"3289,3292\">辛四<br>\n顯性妙用<br>\n分二</p>","children":[{"content":"<p data-lines=\"3293,3295\">壬一<br>\n顯性自然</p>","children":[{"content":"自然保守。真真潔白。志願無上。淨定安樂。一旦開達明徹。自然中自然相。自然之有根本。自然光色參迴。轉變最勝。","children":[],"payload":{"lines":"3296,3298"}}],"payload":{"lines":"3293,3298"}},{"content":"<p data-lines=\"3298,3300\">壬二<br>\n性德妙用</p>","children":[{"content":"鬱單成七寶。橫攬成萬物。光精明俱出。善好殊無比。著於無上下。洞達無邊際。","children":[],"payload":{"lines":"3301,3303"}}],"payload":{"lines":"3298,3303"}}],"payload":{"lines":"3289,3303"}},{"content":"<p data-lines=\"3303,3306\">辛五<br>\n極勸往生<br>\n分六</p>","children":[{"content":"<p data-lines=\"3307,3309\">壬一<br>\n極勸勤求</p>","children":[{"content":"宜各勤精進。努力自求之。","children":[],"payload":{"lines":"3310,3312"}}],"payload":{"lines":"3307,3312"}},{"content":"<p data-lines=\"3312,3314\">壬二<br>\n必生佛國</p>","children":[{"content":"必得超絕去。往生無量清淨阿彌陀佛國。","children":[],"payload":{"lines":"3315,3317"}}],"payload":{"lines":"3312,3317"}},{"content":"<p data-lines=\"3317,3319\">壬三<br>\n橫出三界</p>","children":[{"content":"橫截於五趣。惡道自閉塞。","children":[],"payload":{"lines":"3320,3322"}}],"payload":{"lines":"3317,3322"}},{"content":"<p data-lines=\"3322,3324\">壬四<br>\n究竟方便</p>","children":[{"content":"無極之勝道。易往而無人。其國不逆違。自然所牽隨。","children":[],"payload":{"lines":"3325,3327"}}],"payload":{"lines":"3322,3327"}},{"content":"<p data-lines=\"3327,3329\">壬五<br>\n壽樂無極</p>","children":[{"content":"捐志若虛空。勤行求道德。可得極長生。壽樂無有極。","children":[],"payload":{"lines":"3330,3332"}}],"payload":{"lines":"3327,3332"}},{"content":"<p data-lines=\"3332,3334\">壬六<br>\n應知離苦</p>","children":[{"content":"何為著世事。譊譊憂無常。","children":[],"payload":{"lines":"3335,3337"}}],"payload":{"lines":"3332,3337"}}],"payload":{"lines":"3303,3337"}}],"payload":{"lines":"3241,3337"}},{"content":"<p data-lines=\"3337,3341\">庚二<br>\n示穢土惡令知厭離<br>\n分六<br>\n勸諭策進第三三</p>","children":[{"content":"<p data-lines=\"3342,3345\">辛一<br>\n喻憂惱勸捨<br>\n分二</p>","children":[{"content":"<p data-lines=\"3346,3349\">壬一<br>\n共爭不急<br>\n分二</p>","children":[{"content":"<p data-lines=\"3350,3352\">癸一<br>\n勤務惡苦</p>","children":[{"content":"世人共爭不急之務。於此劇惡極苦之中。勤身營務。以自給濟。","children":[],"payload":{"lines":"3353,3355"}}],"payload":{"lines":"3350,3355"}},{"content":"<p data-lines=\"3355,3357\">癸二<br>\n起惑妄作</p>","children":[{"content":"尊卑。貧富。少長。男女。累念積慮。為心走使。","children":[],"payload":{"lines":"3358,3360"}}],"payload":{"lines":"3355,3360"}}],"payload":{"lines":"3346,3360"}},{"content":"<p data-lines=\"3360,3363\">壬二<br>\n憂苦萬端<br>\n分二</p>","children":[{"content":"<p data-lines=\"3364,3367\">癸一<br>\n財物憂苦<br>\n分三</p>","children":[{"content":"<p data-lines=\"3368,3370\">子一<br>\n有無同憂</p>","children":[{"content":"無田憂田。無宅憂宅。眷屬財物。有無同憂。","children":[],"payload":{"lines":"3371,3373"}}],"payload":{"lines":"3368,3373"}},{"content":"<p data-lines=\"3373,3375\">子二<br>\n欲無止境</p>","children":[{"content":"有一少一。思欲齊等。","children":[],"payload":{"lines":"3376,3378"}}],"payload":{"lines":"3373,3378"}},{"content":"<p data-lines=\"3378,3380\">子三<br>\n有憂非常</p>","children":[{"content":"適小具有。又憂非常。水火盜賊。怨家債主。焚 漂劫奪。消散磨滅。","children":[],"payload":{"lines":"3381,3383"}}],"payload":{"lines":"3378,3383"}}],"payload":{"lines":"3364,3383"}},{"content":"<p data-lines=\"3383,3385\">癸二<br>\n增益惡根</p>","children":[{"content":"心慳意固。無能縱捨。命終棄捐。莫誰隨者。貧富同然。憂苦萬端。","children":[],"payload":{"lines":"3386,3388"}}],"payload":{"lines":"3383,3388"}}],"payload":{"lines":"3360,3388"}}],"payload":{"lines":"3342,3388"}},{"content":"<p data-lines=\"3388,3390\">辛二<br>\n喻眷屬和敬</p>","children":[{"content":"世間人民。父子兄弟夫婦親屬。當相敬愛。無相憎嫉。有無相通。無得貪惜。言色常和。莫相違戾。","children":[],"payload":{"lines":"3391,3393"}}],"payload":{"lines":"3388,3393"}},{"content":"<p data-lines=\"3393,3395\">辛三<br>\n喻心諍成怨</p>","children":[{"content":"或時心諍。有所恚怒。後世轉劇。至成大怨。世間之事。更相患害。雖不臨時。應急想破。","children":[],"payload":{"lines":"3396,3398"}}],"payload":{"lines":"3393,3398"}},{"content":"<p data-lines=\"3398,3401\">辛四<br>\n喻捨惡修善<br>\n分三</p>","children":[{"content":"<p data-lines=\"3402,3404\">壬一<br>\n生死自當</p>","children":[{"content":"人在愛欲之中。獨生獨死。獨去獨來。苦樂自當。無有代者。","children":[],"payload":{"lines":"3405,3407"}}],"payload":{"lines":"3402,3407"}},{"content":"<p data-lines=\"3407,3409\">壬二<br>\n六趣異途</p>","children":[{"content":"善惡變化。追逐所生。道路不同。會見無期。","children":[],"payload":{"lines":"3410,3412"}}],"payload":{"lines":"3407,3412"}},{"content":"<p data-lines=\"3412,3414\">壬三<br>\n勸力修善</p>","children":[{"content":"何不於強健時。努力修善。欲何待乎。","children":[],"payload":{"lines":"3415,3417"}}],"payload":{"lines":"3412,3417"}}],"payload":{"lines":"3398,3417"}},{"content":"<p data-lines=\"3417,3420\">辛五<br>\n示迷教業果<br>\n分二</p>","children":[{"content":"<p data-lines=\"3421,3424\">壬一<br>\n三毒增上<br>\n分二</p>","children":[{"content":"<p data-lines=\"3425,3427\">癸一<br>\n相續有根</p>","children":[{"content":"世人善惡自不能見。吉凶禍福。競各作之。身愚神闇。轉受餘教。顛倒相續。無常根本。","children":[],"payload":{"lines":"3428,3430"}}],"payload":{"lines":"3425,3430"}},{"content":"<p data-lines=\"3430,3432\">癸二<br>\n耽著毒欲</p>","children":[{"content":"蒙冥抵突。不信經法。心無遠慮。各欲快意。迷於瞋恚。貪於財色。終不休止。哀哉可傷。","children":[],"payload":{"lines":"3433,3435"}}],"payload":{"lines":"3430,3435"}}],"payload":{"lines":"3421,3435"}},{"content":"<p data-lines=\"3435,3438\">壬二<br>\n勸發深思<br>\n分二</p>","children":[{"content":"<p data-lines=\"3439,3441\">癸一<br>\n昧事真相</p>","children":[{"content":"先人不善。不識道德。無有語者。殊無怪也。死生之趣。善惡之道。都不之信。謂無有是。","children":[],"payload":{"lines":"3442,3444"}}],"payload":{"lines":"3439,3444"}},{"content":"<p data-lines=\"3444,3447\">癸二<br>\n勸他當省<br>\n分三</p>","children":[{"content":"<p data-lines=\"3448,3450\">子一<br>\n生死顧戀</p>","children":[{"content":"更相瞻視。且自見之。或父哭子。或子哭父。兄 弟夫婦。更相哭泣。一死一生。迭相顧戀。","children":[],"payload":{"lines":"3451,3453"}}],"payload":{"lines":"3448,3453"}},{"content":"<p data-lines=\"3453,3455\">子二<br>\n結縛惑道</p>","children":[{"content":"憂愛結縛。無有解時。思想恩好。不離情欲。不能深思熟計。專精行道。年壽旋盡。無可奈何。惑道者眾。悟道者少。","children":[],"payload":{"lines":"3456,3458"}}],"payload":{"lines":"3453,3458"}},{"content":"<p data-lines=\"3458,3460\">子三<br>\n惡逆罪極</p>","children":[{"content":"各懷殺毒。惡氣冥冥。為妄興事。違逆天地。恣 意罪極。頓奪其壽。下入惡道。無有出期。","children":[],"payload":{"lines":"3461,3463"}}],"payload":{"lines":"3458,3463"}}],"payload":{"lines":"3444,3463"}}],"payload":{"lines":"3435,3463"}}],"payload":{"lines":"3417,3463"}},{"content":"<p data-lines=\"3463,3466\">辛六<br>\n喻離惡勸修<br>\n分四</p>","children":[{"content":"<p data-lines=\"3467,3469\">壬一<br>\n離惡行善</p>","children":[{"content":"若曹當熟思計。遠離眾惡。擇其善者。勤而行之。","children":[],"payload":{"lines":"3470,3472"}}],"payload":{"lines":"3467,3472"}},{"content":"<p data-lines=\"3472,3474\">壬二<br>\n當離愛欲</p>","children":[{"content":"愛欲榮華。不可常保。皆當別離。無可樂者。","children":[],"payload":{"lines":"3475,3477"}}],"payload":{"lines":"3472,3477"}},{"content":"<p data-lines=\"3477,3479\">壬三<br>\n勸生淨土</p>","children":[{"content":"當勤精進。生安樂國。智慧明達。功德殊勝。","children":[],"payload":{"lines":"3480,3482"}}],"payload":{"lines":"3477,3482"}},{"content":"<p data-lines=\"3482,3484\">壬四<br>\n勿虧經戒</p>","children":[{"content":"勿得隨心所欲。虧負經戒。在人後也。","children":[],"payload":{"lines":"3485,3487"}}],"payload":{"lines":"3482,3487"}}],"payload":{"lines":"3463,3487"}}],"payload":{"lines":"3337,3487"}}],"payload":{"lines":"3237,3487"}},{"content":"<p data-lines=\"3487,3491\">己二<br>\n蒙教心開<br>\n分三<br>\n心得開明第三四</p>","children":[{"content":"<p data-lines=\"3492,3494\">庚一<br>\n蒙教脱苦</p>","children":[{"content":"彌勒白言。佛語教戒。甚深甚善。皆蒙慈恩解脫憂苦。","children":[],"payload":{"lines":"3495,3497"}}],"payload":{"lines":"3492,3497"}},{"content":"<p data-lines=\"3497,3499\">庚二<br>\n讚超群聖</p>","children":[{"content":"佛為法王。尊超群聖。光明徹照。洞達無極。普為一切天人之師。","children":[],"payload":{"lines":"3500,3502"}}],"payload":{"lines":"3497,3502"}},{"content":"<p data-lines=\"3502,3504\">庚三<br>\n心得開明</p>","children":[{"content":"今得值佛。復聞無量壽聲。靡不歡喜。心得開明。","children":[],"payload":{"lines":"3505,3507"}}],"payload":{"lines":"3502,3507"}}],"payload":{"lines":"3487,3507"}},{"content":"<p data-lines=\"3507,3510\">己三<br>\n重誨當機<br>\n分四</p>","children":[{"content":"<p data-lines=\"3511,3514\">庚一<br>\n自利利他<br>\n分六</p>","children":[{"content":"<p data-lines=\"3515,3517\">辛一<br>\n敬佛大善</p>","children":[{"content":"佛告彌勒。敬於佛者。是為大善。","children":[],"payload":{"lines":"3518,3520"}}],"payload":{"lines":"3515,3520"}},{"content":"<p data-lines=\"3520,3522\">辛二<br>\n念佛杜惡</p>","children":[{"content":"實當念佛。截斷狐疑。拔諸愛欲。杜眾惡源。","children":[],"payload":{"lines":"3523,3525"}}],"payload":{"lines":"3520,3525"}},{"content":"<p data-lines=\"3525,3527\">辛三<br>\n遊化示教</p>","children":[{"content":"遊步三界。無所罣礙。開示正道。度未度者。","children":[],"payload":{"lines":"3528,3530"}}],"payload":{"lines":"3525,3530"}},{"content":"<p data-lines=\"3530,3532\">辛四<br>\n輾轉苦痛</p>","children":[{"content":"若曹當知十方人民。永劫以來。輾轉五道。憂苦不絕。生時苦痛。老亦苦痛。病極苦痛。死極苦痛。惡臭不淨。無可樂者。","children":[],"payload":{"lines":"3533,3535"}}],"payload":{"lines":"3530,3535"}},{"content":"<p data-lines=\"3535,3537\">辛五<br>\n表裡相應</p>","children":[{"content":"宜自決斷。洗除心垢。言行忠信。表裏相應。","children":[],"payload":{"lines":"3538,3540"}}],"payload":{"lines":"3535,3540"}},{"content":"<p data-lines=\"3540,3542\">辛六<br>\n轉相拯濟</p>","children":[{"content":"人能自度。轉相拯濟。","children":[],"payload":{"lines":"3543,3545"}}],"payload":{"lines":"
