":"499,500"}}],"payload":{"lines":"451,452"}},{"content":"<center>丁三<br>法藏請法<br>分三<br>至心精進第五</center>","children":[{"content":"<center>戊一<br>總明</center>","children":[{"content":"法藏比丘說此偈已。而白佛言。我今為菩薩道。已發無上正覺之心。取願作佛。悉令如佛。","children":[],"payload":{"lines":"507,509"}}],"payload":{"lines":"505,506"}},{"content":"<center>戊二<br>別明<br>分四</center>","children":[{"content":"<p data-lines=\"511,512\">己一<br>學法門</p>","children":[{"content":"願佛為我廣宣經法。我當奉持。如法修行。","children":[],"payload":{"lines":"513,515"}}],"payload":{"lines":"511,515"}},{"content":"<p data-lines=\"515,516\">己二<br>斷煩惱</p>","children":[{"content":"拔諸勤苦生死根本。","children":[],"payload":{"lines":"517,519"}}],"payload":{"lines":"515,519"}},{"content":"<p data-lines=\"519,520\">己三<br>成佛道</p>","children":[{"content":"速成無上正等正覺。","children":[],"payload":{"lines":"521,523"}}],"payload":{"lines":"519,523"}},{"content":"<p data-lines=\"523,524\">己四<br>度眾生<br>分二</p>","children":[{"content":"<p data-lines=\"525,526\">庚一<br>願普聞<br>分三</p>","children":[{"content":"<p data-lines=\"527,528\">辛一<br>正報妙</p>","children":[{"content":"欲令我作佛時。智慧光明。","children":[],"payload":{"lines":"529,531"}}],"payload":{"lines":"527,531"}},{"content":"<p data-lines=\"531,532\">辛二<br>依報妙</p>","children":[{"content":"所居國土。","children":[],"payload":{"lines":"533,535"}}],"payload":{"lines":"531,535"}},{"content":"<p data-lines=\"535,536\">辛三<br>名號妙</p>","children":[{"content":"教授名字。皆聞十方。","children":[],"payload":{"lines":"537,539"}}],"payload":{"lines":"535,539"}}],"payload":{"lines":"525,539"}},{"content":"<p data-lines=\"539,540\">庚二<br>願普攝</p>","children":[{"content":"諸天人民及蜎蠕類。來生我國。悉作菩薩。","children":[],"payload":{"lines":"541,543"}}],"payload":{"lines":"539,543"}}],"payload":{"lines":"523,543"}}],"payload":{"lines":"509,510"}},{"content":"<center>戊三<br>總結<br>（勝諸佛國）</center>","children":[{"content":"我立是願。都勝無數諸佛國者。寧可得否。","children":[],"payload":{"lines":"545,547"}}],"payload":{"lines":"543,544"}}],"payload":{"lines":"503,504"}},{"content":"<center>丁四<br>佛為證成<br>分二</center>","children":[{"content":"<center>戊一<br>佛令自攝<br>分三</center>","children":[{"content":"<p data-lines=\"551,552\">己一<br>設喻</p>","children":[{"content":"世間自在王佛。即為法藏而說經言。譬如大海。一人斗量。經歷劫數。尚可窮底。","children":[],"payload":{"lines":"553,555"}}],"payload":{"lines":"551,555"}},{"content":"<p data-lines=\"555,556\">己二<br>正說</p>","children":[{"content":"人有至心求道。精進不止。會當剋果。何願不得。","children":[],"payload":{"lines":"557,559"}}],"payload":{"lines":"555,559"}},{"content":"<p data-lines=\"559,560\">己三<br>結歸自心<br>分三</p>","children":[{"content":"<p data-lines=\"561,562\">庚一<br>自修</p>","children":[{"content":"汝自思惟。修何方便。而能成就佛剎莊嚴。","children":[],"payload":{"lines":"563,565"}}],"payload":{"lines":"561,565"}},{"content":"<p data-lines=\"565,566\">庚二<br>自知</p>","children":[{"content":"如所修行。汝自當知。","children":[],"payload":{"lines":"567,569"}}],"payload":{"lines":"565,569"}},{"content":"<p data-lines=\"569,570\">庚三<br>自攝</p>","children":[{"content":"清淨佛國。汝應自攝。","children":[],"payload":{"lines":"571,573"}}],"payload":{"lines":"569,573"}}],"payload":{"lines":"559,573"}}],"payload":{"lines":"549,550"}},{"content":"<center>戊二<br>法藏啟請<br>分三</center>","children":[{"content":"<p data-lines=\"575,576\">己一<br>佛境難明</p>","children":[{"content":"法藏白言。斯義宏深。非我境界。","children":[],"payload":{"lines":"577,579"}}],"payload":{"lines":"575,579"}},{"content":"<p data-lines=\"579,580\">己二<br>願佛廣演</p>","children":[{"content":"惟願如來應正知。廣演諸佛無量妙剎。","children":[],"payload":{"lines":"581,583"}}],"payload":{"lines":"579,583"}},{"content":"<p data-lines=\"583,584\">己三<br>思修滿願</p>","children":[{"content":"若我得聞。如是等法。思惟修習。誓滿所願。","children":[],"payload":{"lines":"585,587"}}],"payload":{"lines":"583,587"}}],"payload":{"lines":"573,574"}}],"payload":{"lines":"547,548"}},{"content":"<center>丁五<br>佛為宣演<br>分二</center>","children":[{"content":"<center>戊一<br>知機<br>（知願深廣）</center>","children":[{"content":"世間自在王佛知其高明。志願深廣。","children":[],"payload":{"lines":"591,593"}}],"payload":{"lines":"589,590"}},{"content":"<center>戊二<br>宣演<br>（說法現土）</center>","children":[{"content":"即為宣說二百一十億諸佛剎土功德嚴淨。廣大圓滿之相。應其心願。悉現與之。說是法時。經千億歲。","children":[],"payload":{"lines":"595,597"}}],"payload":{"lines":"593,594"}}],"payload":{"lines":"587,588"}},{"content":"<center>丁六<br>願攝所依<br>分三</center>","children":[{"content":"<center>戊一<br>聞說發願</center>","children":[{"content":"爾時法藏聞佛所說。皆悉睹見。起發無上殊勝之願。","children":[],"payload":{"lines":"601,603"}}],"payload":{"lines":"599,600"}},{"content":"<center>戊二<br>大願所依<br>分四</center>","children":[{"content":"<p data-lines=\"605,606\">己一<br>觀察</p>","children":[{"content":"於彼天人善惡。國土麤妙。思惟究竟。","children":[],"payload":{"lines":"607,609"}}],"payload":{"lines":"605,609"}},{"content":"<p data-lines=\"609,610\">己二<br>選擇</p>","children":[{"content":"便一其心。選擇所欲。結得大願。","children":[],"payload":{"lines":"611,613"}}],"payload":{"lines":"609,613"}},{"content":"<p data-lines=\"613,614\">己三<br>勤修</p>","children":[{"content":"精勤求索。恭慎保持。修習功德。滿足五劫。","children":[],"payload":{"lines":"615,617"}}],"payload":{"lines":"613,617"}},{"content":"<p data-lines=\"617,618\">己四<br>圓滿</p>","children":[{"content":"於彼二十一俱胝佛土。功德莊嚴之事。明了通達。如一佛剎。","children":[],"payload":{"lines":"619,621"}}],"payload":{"lines":"617,621"}}],"payload":{"lines":"603,604"}},{"content":"<center>戊三<br>攝土超勝</center>","children":[{"content":"所攝佛國。超過於彼","children":[],"payload":{"lines":"623,625"}}],"payload":{"lines":"621,622"}}],"payload":{"lines":"597,598"}},{"content":"<center>丁七<br>所攝陳佛<br>分三</center>","children":[{"content":"<center>戊一<br>具儀</center>","children":[{"content":"既攝受已。復詣世自在王如來所。稽首禮足。遶佛三匝。合掌而住。","children":[],"payload":{"lines":"629,631"}}],"payload":{"lines":"627,628"}},{"content":"<center>戊二<br>陳辭</center>","children":[{"content":"白言世尊。我已成就莊嚴佛土。清淨之行。","children":[],"payload":{"lines":"633,635"}}],"payload":{"lines":"631,632"}},{"content":"<center>戊三<br>佛令具説<br>分三</center>","children":[{"content":"<p data-lines=\"637,638\">己一<br>讚</p>","children":[{"content":"佛言善哉。","children":[],"payload":{"lines":"639,641"}}],"payload":{"lines":"637,641"}},{"content":"<p data-lines=\"641,642\">己二<br>令說</p>","children":[{"content":"今正是時。汝應具說。","children":[],"payload":{"lines":"643,645"}}],"payload":{"lines":"641,645"}},{"content":"<p data-lines=\"645,646\">己三<br>益眾</p>","children":[{"content":"令眾歡喜。亦令大眾。聞是法已。得大善利。能於佛剎。修習 攝受。滿足無量大願。","children":[],"payload":{"lines":"647,649"}}],"payload":{"lines":"645,649"}}],"payload":{"lines":"635,636"}}],"payload":{"lines":"625,626"}},{"content":"<center>丁八<br>佛令說益<br>分三</center>","children":[{"content":"<center>戊一<br>正具說大行願<br>分三<br>發大誓願第六</center>","children":[{"content":"<p data-lines=\"653,654\">己一<br>陳說請聽</p>","children":[{"content":"法藏白言。唯願世尊。大慈聽察。","children":[],"payload":{"lines":"655,657"}}],"payload":{"lines":"653,657"}},{"content":"<p data-lines=\"657,658\">己二<br>總說</p>","children":[{"content":"我若證得無上菩提。成正覺已。所居佛剎。具足無量不可思議。功德莊嚴。","children":[],"payload":{"lines":"659,661"}}],"payload":{"lines":"657,661"}},{"content":"<p data-lines=\"661,662\">己三<br>別顯<br>分十一</p>","children":[{"content":"<p data-lines=\"663,664\">庚一<br>國土殊妙</p>","children":[{"content":"<p data-lines=\"665,666\">(一)國無惡道願</p>","children":[{"content":"無有地獄。餓鬼。禽獸。蜎飛蠕動之類。","children":[],"payload":{"lines":"667,669"}}],"payload":{"lines":"665,669"}}],"payload":{"lines":"663,669"}},{"content":"<p data-lines=\"669,670\">庚二<br>永離惡趣</p>","children":[{"content":"<p data-lines=\"671,672\">(二)不墮惡趣願</p>","children":[{"content":"所有一切眾生。以及焰摩羅界。三惡道中。來生我剎 。受我法化。悉成阿耨多羅三藐三菩提。不復更墮惡趣。得是願。乃作佛。不得是願。不取無上正覺。","children":[],"payload":{"lines":"673,675"}}],"payload":{"lines":"671,675"}}],"payload":{"lines":"669,675"}},{"content":"<p data-lines=\"675,676\">庚三<br>報身殊妙<br>分八</p>","children":[{"content":"<p data-lines=\"677,678\">辛一<br>(三)身悉金色願</p>","children":[{"content":"我作佛時。十方世界。所有眾生。令生我剎。皆具紫磨真金色身。","children":[],"payload":{"lines":"679,681"}}],"payload":{"lines":"677,681"}},{"content":"<p data-lines=\"681,682\">辛二<br>(四)三十二相願</p>","children":[{"content":"三十二種。大丈夫相。","children":[],"payload":{"lines":"683,685"}}],"payload":{"lines":"681,685"}},{"content":"<p data-lines=\"685,686\">辛三<br>(五)身無差別願</p>","children":[{"content":"端正淨潔。悉同一類。若形貌差別。有好醜者。 不取正覺。","children":[],"payload":{"lines":"687,689"}}],"payload":{"lines":"685,689"}},{"content":"<p data-lines=\"689,690\">辛四<br>(六)宿命通願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。自知無量劫時宿命。所作善惡。","children":[],"payload":{"lines":"691,693"}}],"payload":{"lines":"689,693"}},{"content":"<p data-lines=\"693,694\">辛五<br>(七)天眼通願</p>","children":[{"content":"皆能洞視。","children":[],"payload":{"lines":"695,697"}}],"payload":{"lines":"693,697"}},{"content":"<p data-lines=\"697,698\">辛六<br>(八)天耳通願</p>","children":[{"content":"徹聽。知十方去來現在之事。不得是願。不取正覺。","children":[],"payload":{"lines":"699,701"}}],"payload":{"lines":"697,701"}},{"content":"<p data-lines=\"701,702\">辛七<br>(九)他心通願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。皆得他心智通。若不悉知億那由他百千佛剎。眾生心念者。不取正覺。","children":[],"payload":{"lines":"703,705"}}],"payload":{"lines":"701,705"}},{"content":"<p data-lines=\"705,706\">辛八<br>(十)神足通願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。皆得神通自在。波羅密多。","children":[],"payload":{"lines":"707,709"}}],"payload":{"lines":"705,709"}}],"payload":{"lines":"675,709"}},{"content":"<p data-lines=\"709,710\">庚四<br>徧供諸佛</p>","children":[{"content":"<p data-lines=\"711,712\">(十一)徧供諸佛願</p>","children":[{"content":"於一念頃。不能超過億那由他百千佛剎。周徧巡歷供養諸佛者。不取正覺。","children":[],"payload":{"lines":"713,715"}}],"payload":{"lines":"711,715"}}],"payload":{"lines":"709,715"}},{"content":"<p data-lines=\"715,716\">庚五<br>定成正覺</p>","children":[{"content":"<p data-lines=\"717,718\">(十二)定成正覺願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。遠離分別。諸根寂靜。若不決定成等正覺。證大涅槃者。不取正覺。","children":[],"payload":{"lines":"719,721"}}],"payload":{"lines":"717,721"}}],"payload":{"lines":"715,721"}},{"content":"<p data-lines=\"721,722\">庚六<br>法身莊嚴<br>分五</p>","children":[{"content":"<p data-lines=\"723,724\">辛一<br>(十三)光明無量願</p>","children":[{"content":"我作佛時。光明無量。普照十方。絕勝諸佛。勝于日月之明。千萬億倍。","children":[],"payload":{"lines":"725,727"}}],"payload":{"lines":"723,727"}},{"content":"<p data-lines=\"727,728\">辛二<br>(十四)觸光安樂願</p>","children":[{"content":"若有眾生。見我光明。照觸其身。莫不安樂。慈心作善。來生我國。若不爾者。不取正覺。","children":[],"payload":{"lines":"729,731"}}],"payload":{"lines":"727,731"}},{"content":"<p data-lines=\"731,732\">辛三<br>(十五)壽命無量願</p>","children":[{"content":"我作佛時。壽命無量。國中聲聞天人無數。壽命亦皆無量。","children":[],"payload":{"lines":"733,735"}}],"payload":{"lines":"731,735"}},{"content":"<p data-lines=\"735,736\">辛四<br>(十六)聲聞無數願</p>","children":[{"content":"假令三千大千世界眾生。悉成緣覺。於百千劫。悉共計校。若能知其量數者。不取正覺。","children":[],"payload":{"lines":"737,739"}}],"payload":{"lines":"735,739"}},{"content":"<p data-lines=\"739,740\">辛五<br>(十七)諸佛稱歎願</p>","children":[{"content":"我作佛時。十方世界無量剎中。無數諸佛。若不共稱嘆我名。說我功德國土之善者。不取正覺。","children":[],"payload":{"lines":"741,743"}}],"payload":{"lines":"739,743"}}],"payload":{"lines":"721,743"}},{"content":"<p data-lines=\"743,744\">庚七<br>聞名普益<br>分十</p>","children":[{"content":"<p data-lines=\"745,746\">辛一<br>(十八)十念必生願</p>","children":[{"content":"我作佛時。十方眾生。聞我名號。至心信樂。所有善根。心心回向。願生我國。乃至十念。若不生者。不取正覺。唯除五逆。誹謗正法。","children":[],"payload":{"lines":"747,749"}}],"payload":{"lines":"745,749"}},{"content":"<p data-lines=\"749,750\">辛二<br>(十九)聞名發心願</p>","children":[{"content":"我作佛時。十方眾生。聞我名號。發菩提心。修諸功德。奉行六波羅密。堅固不退。復以善根迴向。願生我國。","children":[],"payload":{"lines":"751,753"}}],"payload":{"lines":"749,753"}},{"content":"<p data-lines=\"753,754\">辛三<br>(二十)臨終接引願</p>","children":[{"content":"一心念我。晝夜不斷。臨壽終時。我與諸菩薩眾迎現其前。經須臾間。即生我剎。作阿惟越致菩薩。不得是願。不取正覺。","children":[],"payload":{"lines":"755,757"}}],"payload":{"lines":"753,757"}},{"content":"<p data-lines=\"757,758\">辛四<br>(二一)悔過得生願</p>","children":[{"content":"我作佛時。十方眾生。聞我名號。繫念我國。發菩提心。堅固不退。植眾德本。至心迴向。欲生極樂。無不遂者。 若有宿惡。聞我名字。即自悔過。為道作善。便持經戒。願生我剎。命終不復更三惡道。即生我國。若不爾者。不取正覺。","children":[],"payload":{"lines":"759,761"}}],"payload":{"lines":"757,761"}},{"content":"<p data-lines=\"761,762\">辛五<br>(二二)國無女人願</p>","children":[{"content":"我作佛時。國無婦女。","children":[],"payload":{"lines":"763,765"}}],"payload":{"lines":"761,765"}},{"content":"<p data-lines=\"765,766\">辛六<br>(二三)厭女轉男願</p>","children":[{"content":"若有女人。聞我名字。得清淨信。發菩提心。厭患女身。願生我國。命終即化男子。來我剎土。","children":[],"payload":{"lines":"767,769"}}],"payload":{"lines":"765,769"}},{"content":"<p data-lines=\"769,770\">辛七<br>(二四)蓮花化生願</p>","children":[{"content":"十方世界諸眾生類。生我國者。皆於七寶池蓮華中化生。若不爾者。不取正覺。","children":[],"payload":{"lines":"771,773"}}],"payload":{"lines":"769,773"}},{"content":"<p data-lines=\"773,774\">辛八<br>(二五)天人禮敬願</p>","children":[{"content":"我作佛時。十方眾生。聞我名字。歡喜信樂。禮拜歸命。以清淨心。修菩薩行。諸天世人。莫不致敬。","children":[],"payload":{"lines":"775,777"}}],"payload":{"lines":"773,777"}},{"content":"<p data-lines=\"777,778\">辛九<br>(二六)聞名得福願</p>","children":[{"content":"若聞我名。壽終之後。生尊貴家。諸根無缺。","children":[],"payload":{"lines":"779,781"}}],"payload":{"lines":"777,781"}},{"content":"<p data-lines=\"781,782\">辛十<br>(二七)修殊勝行願</p>","children":[{"content":"常修殊勝梵行。若不爾者。不取正覺。","children":[],"payload":{"lines":"783,785"}}],"payload":{"lines":"781,785"}}],"payload":{"lines":"743,785"}},{"content":"<p data-lines=\"785,786\">庚八<br>生獲法益<br>分九</p>","children":[{"content":"<p data-lines=\"787,788\">辛一<br>(二八)國無不善願</p>","children":[{"content":"我作佛時。國中無不善名。","children":[],"payload":{"lines":"789,791"}}],"payload":{"lines":"787,791"}},{"content":"<p data-lines=\"791,792\">辛二<br>(二九)住正定聚願</p>","children":[{"content":"所有眾生。生我國者。皆同一心。住於定聚。","children":[],"payload":{"lines":"793,795"}}],"payload":{"lines":"791,795"}},{"content":"<p data-lines=\"795,796\">辛三<br>(三十)樂如漏盡願</p>","children":[{"content":"永離熱惱。心得清涼。所受快樂。猶如漏盡比丘 。","children":[],"payload":{"lines":"797,799"}}],"payload":{"lines":"795,799"}},{"content":"<p data-lines=\"799,800\">辛四<br>(三一)不貪計身願</p>","children":[{"content":"若起想念。貪計身者。不取正覺。","children":[],"payload":{"lines":"801,803"}}],"payload":{"lines":"799,803"}},{"content":"<p data-lines=\"803,804\">辛五<br>(三二)那羅延身願</p>","children":[{"content":"我作佛時。生我國者。善根無量。皆得金剛那羅延身。堅固之力。","children":[],"payload":{"lines":"805,807"}}],"payload":{"lines":"803,807"}},{"content":"<p data-lines=\"807,808\">辛六<br>(三三)光明慧辯願</p>","children":[{"content":"身頂皆有光明照耀。成就一切智慧。獲得無邊辯才。","children":[],"payload":{"lines":"809,811"}}],"payload":{"lines":"807,811"}},{"content":"<p data-lines=\"811,812\">辛七<br>(三四)善談法要願</p>","children":[{"content":"善談諸法秘要。說經行道。語如鐘聲。若不爾者。不取正覺。","children":[],"payload":{"lines":"813,815"}}],"payload":{"lines":"811,815"}},{"content":"<p data-lines=\"815,816\">辛八<br>(三五)一生補處願</p>","children":[{"content":"我作佛時。所有眾生。生我國者。究竟必至一生補處。","children":[],"payload":{"lines":"817,819"}}],"payload":{"lines":"815,819"}},{"content":"<p data-lines=\"819,820\">辛九<br>(三六)教化隨意願</p>","children":[{"content":"除其本願為眾生故。被弘誓鎧。教化一切有情。皆發信心。修菩提行。行普賢道。雖生他方世界。永離惡趣。或樂說法。或樂聽法。或現神足。隨意修習。無不圓滿。若不爾者。不取正覺。","children":[],"payload":{"lines":"821,823"}}],"payload":{"lines":"819,823"}}],"payload":{"lines":"785,823"}},{"content":"<p data-lines=\"823,824\">庚九<br>莊嚴妙樂<br>分五</p>","children":[{"content":"<p data-lines=\"825,826\">辛一<br>(三七)衣食自至願</p>","children":[{"content":"我作佛時。生我國者。所須飲食。衣服。種種供具。隨意即至。無不滿願。","children":[],"payload":{"lines":"827,829"}}],"payload":{"lines":"825,829"}},{"content":"<p data-lines=\"829,830\">辛二<br>(三八)應念受供願</p>","children":[{"content":"十方諸佛。應念受其供養。若不爾者。不取正覺 。","children":[],"payload":{"lines":"831,833"}}],"payload":{"lines":"829,833"}},{"content":"<p data-lines=\"833,834\">辛三<br>(三九)莊嚴無盡願</p>","children":[{"content":"我作佛時。國中萬物。嚴淨。光麗。形色殊特。窮微極妙。無能稱量。其諸眾生。雖具天眼。有能辨其形色。光相。名數。及總宣說者。不取正覺。","children":[],"payload":{"lines":"835,837"}}],"payload":{"lines":"833,837"}},{"content":"<p data-lines=\"837,838\">辛四<br>(四十)無量色樹願</p>","children":[{"content":"我作佛時。國中無量色樹。高或百千由旬。道場樹高。四百萬里。諸菩薩中。雖有善根劣者。亦能了知。","children":[],"payload":{"lines":"839,841"}}],"payload":{"lines":"837,841"}},{"content":"<p data-lines=\"841,842\">辛五<br>(四一)樹現佛剎願</p>","children":[{"content":"欲見諸佛淨國莊嚴。悉於寶樹間見。猶如明鏡。 睹其面像。若不爾者。不取正覺。","children":[],"payload":{"lines":"843,845"}}],"payload":{"lines":"841,845"}}],"payload":{"lines":"823,845"}},{"content":"<p data-lines=\"845,846\">庚十<br>香光普攝<br>分二</p>","children":[{"content":"<p data-lines=\"847,848\">辛一<br>(四二)徹照十方願</p>","children":[{"content":"我作佛時。所居佛剎。廣博嚴淨。光瑩如鏡。徹照十方無量無數。不可思議。諸佛世界。眾生睹者。生希有心。若不爾者。不取正覺。","children":[],"payload":{"lines":"849,851"}}],"payload":{"lines":"847,851"}},{"content":"<p data-lines=\"851,852\">辛二<br>(四三)寶香普熏願</p>","children":[{"content":"我作佛時。下從地際。上至虛空。宮殿。樓觀。池流。華樹。國土所有一切萬物。皆以無量寶香合成。其香普熏十方世界。眾生聞者。皆修佛行。若不爾者。不取正覺。","children":[],"payload":{"lines":"853,855"}}],"payload":{"lines":"851,855"}}],"payload":{"lines":"845,855"}},{"content":"<p data-lines=\"855,856\">庚十一<br>助他成佛<br>分五</p>","children":[{"content":"<p data-lines=\"857,858\">辛一<br>(四四)普等三昧願</p>","children":[{"content":"我作佛時。十方佛剎。諸菩薩眾。聞我名已。皆悉逮得清淨。解脫。普等三昧。諸深總持。住三摩地。至於成佛。","children":[],"payload":{"lines":"859,861"}}],"payload":{"lines":"857,861"}},{"content":"<p data-lines=\"861,862\">辛二<br>(四五)定中供佛願</p>","children":[{"content":"定中常供無量無邊一切諸佛。不失定意。若不爾者。不取正覺。","children":[],"payload":{"lines":"863,865"}}],"payload":{"lines":"861,865"}},{"content":"<p data-lines=\"865,866\">辛三<br>(四六)獲陀羅尼願</p>","children":[{"content":"我作佛時。他方世界諸菩薩眾。聞我名者。證離生法。獲陀羅尼。","children":[],"payload":{"lines":"867,869"}}],"payload":{"lines":"865,869"}},{"content":"<p data-lines=\"869,870\">辛四<br>(四七)聞名得忍願</p>","children":[{"content":"清淨歡喜。得平等住。修菩薩行。具足德本。應時不獲一二三忍。","children":[],"payload":{"lines":"871,873"}}],"payload":{"lines":"869,873"}},{"content":"<p data-lines=\"873,874\">辛五<br>(四八)現證不退願</p>","children":[{"content":"於諸佛法。不能現證不退轉者。不取正覺。","children":[],"payload":{"lines":"875,877"}}],"payload":{"lines":"873,877"}}],"payload":{"lines":"855,877"}}],"payload":{"lines":"661,877"}}],"payload":{"lines":"651,652"}},{"content":"<center>戊二<br>頌行願以求證<br>分五<br>必成正覺第七</center>","children":[{"content":"<p data-lines=\"879,880\">己一<br>法藏說偈</p>","children":[{"content":"佛告阿難。爾時法藏比丘說此願已。以偈頌曰。","children":[],"payload":{"lines":"881,883"}}],"payload":{"lines":"879,883"}},{"content":"<p data-lines=\"883,884\">己二<br>願滿普濟<br>分五</p>","children":[{"content":"<p data-lines=\"885,886\">庚一<br>超世願滿</p>","children":[{"content":"我建超世志。必至無上道。<br>斯願不滿足。誓不成等覺。","children":[],"payload":{"lines":"887,889"}}],"payload":{"lines":"885,889"}},{"content":"<p data-lines=\"889,890\">庚二<br>普令成佛</p>","children":[{"content":"復為大施主。普濟諸窮苦。<br>令彼諸群生。長夜無憂惱。<br>出生眾善根。成就菩提果。","children":[],"payload":{"lines":"891,893"}}],"payload":{"lines":"889,893"}},{"content":"<p data-lines=\"893,894\">庚三<br>聞名俱生</p>","children":[{"content":"我若成正覺。立名無量壽。<br>眾生聞此號。俱來我剎中。","children":[],"payload":{"lines":"895,897"}}],"payload":{"lines":"893,897"}},{"content":"<p data-lines=\"897,898\">庚四<br>如佛身相</p>","children":[{"content":"如佛金色身。妙相悉圓滿。","children":[],"payload":{"lines":"899,901"}}],"payload":{"lines":"897,901"}},{"content":"<p data-lines=\"901,902\">庚五<br>悲益正念</p>","children":[{"content":"亦以大悲心。利益諸群品。<br>離欲深正念。淨慧修梵行。","children":[],"payload":{"lines":"903,905"}}],"payload":{"lines":"901,905"}}],"payload":{"lines":"883,905"}},{"content":"<p data-lines=\"905,906\">己三<br>智光妙用<br>分四</p>","children":[{"content":"<p data-lines=\"907,908\">庚一<br>慧光普照</p>","children":[{"content":"願我智慧光。普照十方剎。","children":[],"payload":{"lines":"909,911"}}],"payload":{"lines":"907,911"}},{"content":"<p data-lines=\"911,912\">庚二<br>除垢濟難</p>","children":[{"content":"消除三垢冥。明濟眾厄難。<br>悉捨三途苦。滅諸煩惱暗。","children":[],"payload":{"lines":"913,915"}}],"payload":{"lines":"911,915"}},{"content":"<p data-lines=\"915,916\">庚三<br>開慧達善</p>","children":[{"content":"開彼智慧眼。獲得光明身。<br>閉塞諸惡道。通達善趣門。","children":[],"payload":{"lines":"917,919"}}],"payload":{"lines":"915,919"}},{"content":"<p data-lines=\"919,920\">庚四<br>開藏施寶</p>","children":[{"content":"為眾開法藏。廣施功德寶。","children":[],"payload":{"lines":"921,923"}}],"payload":{"lines":"919,923"}}],"payload":{"lines":"905,923"}},{"content":"<p data-lines=\"923,924\">己四<br>期如佛德<br>分三</p>","children":[{"content":"<p data-lines=\"925,926\">庚一<br>悲智如佛</p>","children":[{"content":"如佛無礙智。所行慈愍行。","children":[],"payload":{"lines":"927,929"}}],"payload":{"lines":"925,929"}},{"content":"<p data-lines=\"929,930\">庚二<br>說法如佛</p>","children":[{"content":"常作天人師。得為三界雄。<br>說法師子吼。廣度諸有情。","children":[],"payload":{"lines":"931,933"}}],"payload":{"lines":"929,933"}},{"content":"<p data-lines=\"933,934\">庚三<br>一切成佛</p>","children":[{"content":"圓滿昔所願。一切皆成佛。","children":[],"payload":{"lines":"935,937"}}],"payload":{"lines":"933,937"}}],"payload":{"lines":"923,937"}},{"content":"<p data-lines=\"937,938\">己五<br>祈願感證</p>","children":[{"content":"斯願若剋果。大千應感動。<br>虛空諸天神。當雨珍妙華。","children":[],"payload":{"lines":"939,941"}}],"payload":{"lines":"937,941"}}],"payload":{"lines":"877,878"}},{"content":"<center>戊三<br>感念證成因圓</center>","children":[{"content":"佛告阿難。法藏比丘。說此頌已。應時普地六種震動。天雨妙華。以散其上。自然音樂空中讚言。決定必成無上正覺。","children":[],"payload":{"lines":"943,945"}}],"payload":{"lines":"941,942"}}],"payload":{"lines":"649,650"}},{"content":"<center>丁九<br>如願修行<br>分三<br>積功累德第八</center>","children":[{"content":"<center>戊一<br>結前啟後</center>","children":[{"content":"阿難。法藏比丘。於世自在王如來前。及諸天人大眾之中。發斯弘誓願已。住真實慧。勇猛精進。一向專志莊嚴妙土。","children":[],"payload":{"lines":"949,951"}}],"payload":{"lines":"947,948"}},{"content":"<center>戊二<br>嚴淨佛土<br>分二</center>","children":[{"content":"<p data-lines=\"953,954\">己一<br>成就妙土</p>","children":[{"content":"所修佛國。開廓廣大。超勝獨妙。建立常然。無衰無變。","children":[],"payload":{"lines":"955,957"}}],"payload":{"lines":"953,957"}},{"content":"<p data-lines=\"957,958\">己二<br>淨心<br>分二</p>","children":[{"content":"<p data-lines=\"959,960\">庚一<br>總標</p>","children":[{"content":"於無量劫。積植德行。","children":[],"payload":{"lines":"961,963"}}],"payload":{"lines":"959,963"}},{"content":"<p data-lines=\"963,964\">庚二<br>別顯<br>分三</p>","children":[{"content":"<p data-lines=\"965,966\">辛一<br>自利行<br>分三</p>","children":[{"content":"<p data-lines=\"967,968\">壬一<br>離欲念佛</p>","children":[{"content":"不起貪瞋痴欲諸想。不著色聲香味觸法。但樂憶念。過去諸佛。所修善根。","children":[],"payload":{"lines":"969,971"}}],"payload":{"lines":"967,971"}},{"content":"<p data-lines=\"971,972\">壬二<br>行寂植德</p>","children":[{"content":"行寂靜行。遠離虛妄。依真諦門。植眾德本。","children":[],"payload": ayload":{"lines":"1097,1101"}}],"payload":{"lines":"1083,1084"}}],"payload":{"lines":"1077,1078"}},{"content":"<center>丁四<br>皆願作佛<br>分三<br>皆願作佛第十</center>","children":[{"content":"<center>戊一<br>見賢思齊<br>分三</center>","children":[{"content":"<p data-lines=\"1105,1106\">己一<br>聞說歡喜</p>","children":[{"content":"佛說阿彌陀佛為菩薩求得是願時。阿闍王子。與五百大長者。聞之皆大歡喜。","children":[],"payload":{"lines":"1107,1109"}}],"payload":{"lines":"1105,1109"}},{"content":"<p data-lines=\"1109,1110\">己二<br>持華供佛</p>","children":[{"content":"各持一金華蓋。俱到佛前作禮。以華蓋上佛已。","children":[],"payload":{"lines":"1111,1113"}}],"payload":{"lines":"1109,1113"}},{"content":"<p data-lines=\"1113,1114\">己三<br>皆願作佛</p>","children":[{"content":"卻坐一面聽經。心中願言。令我等作佛時。皆如阿彌陀佛 。","children":[],"payload":{"lines":"1115,1117"}}],"payload":{"lines":"1113,1117"}}],"payload":{"lines":"1103,1104"}},{"content":"<center>戊二<br>佛為授記<br>分二</center>","children":[{"content":"<p data-lines=\"1119,1120\">己一<br>授記作佛</p>","children":[{"content":"佛即知之。告諸比丘。是王子等。後當作佛。","children":[],"payload":{"lines":"1121,1123"}}],"payload":{"lines":"1119,1123"}},{"content":"<p data-lines=\"1123,1124\">己二<br>相值緣勝</p>","children":[{"content":"彼於前世住菩薩道。無數劫來。供養四百億佛。迦葉佛時。彼等為我弟子。今供養我。復相值也。","children":[],"payload":{"lines":"1125,1127"}}],"payload":{"lines":"1123,1127"}}],"payload":{"lines":"1117,1118"}},{"content":"<center>戊三<br>眾皆隨喜</center>","children":[{"content":"時諸比丘聞佛言者。莫不代之歡喜。","children":[],"payload":{"lines":"1129,1131"}}],"payload":{"lines":"1127,1128"}}],"payload":{"lines":"1101,1102"}}],"payload":{"lines":"1053,1054"}},{"content":"<center>丙二<br>別明依正莊嚴<br>（十一品至十三品）分二</center>","children":[{"content":"<center>丁一<br>依報莊嚴<br>分二<br>國界嚴淨第十一</center>","children":[{"content":"<center>戊一<br>正明莊嚴<br>分二</center>","children":[{"content":"<p data-lines=\"1137,1138\">己一<br>總相</p>","children":[{"content":"佛語阿難。彼極樂界。無量功德。具足莊嚴。","children":[],"payload":{"lines":"1139,1141"}}],"payload":{"lines":"1137,1141"}},{"content":"<p data-lines=\"1141,1142\">己二<br>別相<br>分三</p>","children":[{"content":"<p data-lines=\"1143,1144\">庚一<br>反顯<br>（永無眾苦）<br>分三</p>","children":[{"content":"<p data-lines=\"1145,1146\">辛一<br>無境逆</p>","children":[{"content":"永無眾苦。諸難。惡趣。魔惱之名。","children":[],"payload":{"lines":"1147,1149"}}],"payload":{"lines":"1145,1149"}},{"content":"<p data-lines=\"1149,1150\">辛二<br>無時戾</p>","children":[{"content":"亦無四時。寒暑。雨冥之異。","children":[],"payload":{"lines":"1151,1153"}}],"payload":{"lines":"1149,1153"}},{"content":"<p data-lines=\"1153,1154\">辛三<br>無地劣</p>","children":[{"content":"復無大小江海。丘陵坑坎。荊棘沙礫。鐵圍。須彌。土石等山。","children":[],"payload":{"lines":"1155,1157"}}],"payload":{"lines":"1153,1157"}}],"payload":{"lines":"1143,1157"}},{"content":"<p data-lines=\"1157,1158\">庚二<br>正說<br>（寬正自然）</p>","children":[{"content":"唯以自然七寶。黃金為地。寬廣平正。不可限極 。","children":[],"payload":{"lines":"1159,1161"}}],"payload":{"lines":"1157,1161"}},{"content":"<p data-lines=\"1161,1162\">庚三<br>總結<br>（超踰十方）</p>","children":[{"content":"微妙奇麗。清淨莊嚴。超踰十方一切世界。","children":[],"payload":{"lines":"1163,1165"}}],"payload":{"lines":"1161,1165"}}],"payload":{"lines":"1141,1165"}}],"payload":{"lines":"1135,1136"}},{"content":"<center>戊二<br>問答釋疑<br>分四</center>","children":[{"content":"<p data-lines=\"1167,1168\">己一<br>躡山以問</p>","children":[{"content":"阿難聞已。白世尊言。若彼國土無須彌山。其四天王天及忉利天。依何而住。","children":[],"payload":{"lines":"1169,1171"}}],"payload":{"lines":"1167,1171"}},{"content":"<p data-lines=\"1171,1172\">己二<br>反問以明</p>","children":[{"content":"佛告阿難。夜摩兜率。乃至色無色界。一切諸天。依何而住。阿難白言。不可思議業力所致。","children":[],"payload":{"lines":"1173,1175"}}],"payload":{"lines":"1171,1175"}},{"content":"<p data-lines=\"1175,1176\">己三<br>明不思議<br>分三</p>","children":[{"content":"<p data-lines=\"1177,1178\">庚一<br>徵</p>","children":[{"content":"佛語阿難。不思議業。汝可知耶。","children":[],"payload":{"lines":"1179,1181"}}],"payload":{"lines":"1177,1181"}},{"content":"<p data-lines=\"1181,1182\">庚二<br>釋<br>分二</p>","children":[{"content":"<p data-lines=\"1183,1184\">辛一<br>業果難思</p>","children":[{"content":"汝身果報。不可思議。","children":[],"payload":{"lines":"1185,1187"}}],"payload":{"lines":"1183,1187"}},{"content":"<p data-lines=\"1187,1188\">辛二<br>心佛難思</p>","children":[{"content":"眾生業報。亦不可思議。眾生善根。不可思議。諸佛聖力。諸佛世界。亦不可思議。","children":[],"payload":{"lines":"1189,1191"}}],"payload":{"lines":"1187,1191"}}],"payload":{"lines":"1181,1191"}},{"content":"<p data-lines=\"1191,1192\">庚三<br>結<br>（生佛共成）</p>","children":[{"content":"其國眾生。功德善力。住行業地。及佛神力。故能爾耳。","children":[],"payload":{"lines":"1193,1195"}}],"payload":{"lines":"1191,1195"}}],"payload":{"lines":"1175,1195"}},{"content":"<p data-lines=\"1195,1196\">己四<br>明問所為</p>","children":[{"content":"阿難白言。業因果報。不可思議。我於此法。實無所惑。但為將來眾生。破除疑網。故發斯問。","children":[],"payload":{"lines":"1197,1199"}}],"payload":{"lines":"1195,1199"}}],"payload":{"lines":"1165,1166"}}],"payload":{"lines":"1133,1134"}},{"content":"<center>丁二<br>正報莊嚴<br>分二</center>","children":[{"content":"<center>戊一<br>主<br>分四<br>光明徧照第十二</center>","children":[{"content":"<p data-lines=\"1203,1204\">己一<br>顯光獨勝<br>分二</p>","children":[{"content":"<p data-lines=\"1205,1206\">庚一<br>威光徧照</p>","children":[{"content":"佛告阿難。阿彌陀佛威神光明。最尊第一。十方諸佛。所不能及。徧照東方恆沙佛剎。南西北方。四維上下。 亦復如是。","children":[],"payload":{"lines":"1207,1209"}}],"payload":{"lines":"1205,1209"}},{"content":"<p data-lines=\"1209,1210\">庚二<br>光中極尊</p>","children":[{"content":"若化頂上圓光。或一二三四由旬。或百千萬億由旬。諸佛光明。或照一二佛剎。或照百千佛剎。惟阿彌陀佛。 光明普照無量無邊無數佛剎。","children":[],"payload":{"lines":"1211,1213"}}],"payload":{"lines":"1209,1213"}}],"payload":{"lines":"1203,1213"}},{"content":"<p data-lines=\"1213,1214\">己二<br>顯光因勝</p>","children":[{"content":"諸佛光明所照遠近。本其前世求道。所願功德大小不同。至作佛時。各自得之。自在所作。不為預計。","children":[],"payload":{"lines":"1215,1217"}}],"payload":{"lines":"1213,1217"}},{"content":"<p data-lines=\"1217,1218\">己三<br>顯光名勝<br>分二</p>","children":[{"content":"<p data-lines=\"1219,1220\">庚一<br>諸佛稱讚</p>","children":[{"content":"阿彌陀佛。光明善好。勝於日月之明。千億萬倍。光中極尊。佛中之王","children":[],"payload":{"lines":"1221,1223"}}],"payload":{"lines":"1219,1223"}},{"content":"<p data-lines=\"1223,1224\">庚二<br>十二光佛</p>","children":[{"content":"是故無量壽佛。亦號無量光佛。亦號無邊光佛。無礙光佛。無等光佛。亦號智慧光。常照光。清淨光。歡喜光。解脫光。安隱光。超日月光。不思議光。","children":[],"payload":{"lines":"1225,1227"}}],"payload":{"lines":"1223,1227"}}],"payload":{"lines":"1217,1227"}},{"content":"<p data-lines=\"1227,1228\">己三<br>顯光用勝<br>分三</p>","children":[{"content":"<p data-lines=\"1229,1230\">庚一<br>普照十方</p>","children":[{"content":"如是光明。普照十方一切世界。","children":[],"payload":{"lines":"1231,1233"}}],"payload":{"lines":"1229,1233"}},{"content":"<p data-lines=\"1233,1234\">庚二<br>見者獲益<br>分二</p>","children":[{"content":"<p data-lines=\"1235,1236\">辛一<br>遇光善生</p>","children":[{"content":"其有眾生。遇斯光者。垢滅善生。身意柔軟。","children":[],"payload":{"lines":"1237,1239"}}],"payload":{"lines":"1235,1239"}},{"content":"<p data-lines=\"1239,1240\">辛二<br>三途解脫</p>","children":[{"content":"若在三途極苦之處。見此光明。皆得休息。命終皆得解脫。","children":[],"payload":{"lines":"1241,1243"}}],"payload":{"lines":"1239,1243"}}],"payload":{"lines":"1233,1243"}},{"content":"<p data-lines=\"1243,1244\">庚三<br>至心得生</p>","children":[{"content":"若有眾生。聞其光明。威神。功德。日夜稱說。至心不 斷。隨意所願。得生其國。","children":[],"payload":{"lines":"1245,1247"}}],"payload":{"lines":"1243,1247"}}],"payload":{"lines":"1227,1247"}}],"payload":{"lines":"1201,1202"}},{"content":"<center>戊二<br>伴<br>分三<br>壽眾無量第十三</center>","children":[{"content":"<p data-lines=\"1249,1250\">己一<br>顯伴所依主</p>","children":[{"content":"佛語阿難。無量壽佛。壽命長久。不可稱計。","children":[],"payload":{"lines":"1251,1253"}}],"payload":{"lines":"1249,1253"}},{"content":"<p data-lines=\"1253,1254\">己二<br>顯伴莊嚴<br>分二</p>","children":[{"content":"<p data-lines=\"1255,1256\">庚一<br>法說<br>分四</p>","children":[{"content":"<p data-lines=\"1257,1258\">辛一<br>標舉數多</p>","children":[{"content":"又有無數聲聞之眾。","children":[],"payload":{"lines":"1259,1261"}}],"payload":{"lines":"1257,1261"}},{"content":"<p data-lines=\"1261,1262\">辛二<br>神智自在</p>","children":[{"content":"神智洞達。威力自在。能於掌中持一切世界。","children":[],"payload":{"lines":"1263,1265"}}],"payload":{"lines":"1261,1265"}},{"content":"<p data-lines=\"1265,1266\">辛三<br>別例目連</p>","children":[{"content":"我弟子中大目犍連。神通第一。三千大千世界。所有一切星宿眾生。於一晝夜。悉知其數。","children":[],"payload":{"lines":"1267,1269"}}],"payload":{"lines":"1265,1269"}},{"content":"<p data-lines=\"1269,1270\">辛四<br>例顯數多</p>","children":[{"content":"假使十方眾生。悉成緣覺。一一緣覺。壽萬億歲。神通皆如大目犍連。盡其壽命。竭其智力。悉共推算。彼佛會中。聲聞之數。千萬分中不及一分。","children":[],"payload":{"lines":"1271,1273"}}],"payload":{"lines":"1269,1273"}}],"payload":{"lines":"1255,1273"}},{"content":"<p data-lines=\"1273,1274\">庚二<br>喻明<br>分二</p>","children":[{"content":"<p data-lines=\"1275,1276\">辛一<br>設喻</p>","children":[{"content":"譬如大海。深廣無邊。設取一毛。析為百分。碎如微塵。 以一毛塵。沾海一滴。此毛塵水。比海孰多。","children":[],"payload":{"lines":"1277,1279"}}],"payload":{"lines":"1275,1279"}},{"content":"<p data-lines=\"1279,1280\">辛二<br>顯釋</p>","children":[{"content":"阿難。彼目犍連等所知數者。如毛塵水。所未知者。如大海水。","children":[],"payload":{"lines":"1281,1283"}}],"payload":{"lines":"1279,1283"}}],"payload":{"lines":"1273,1283"}}],"payload":{"lines":"1253,1283"}},{"content":"<p data-lines=\"1283,1284\">己三<br>結成伴同主</p>","children":[{"content":"彼佛壽量。及諸菩薩。聲聞。天人。壽量亦爾。非以算 計譬喻之所能知。","children":[],"payload":{"lines":"1285,1287"}}],"payload":{"lines":"1283,1287"}}],"payload":{"lines":"1247,1248"}}],"payload":{"lines":"1199,1200"}}],"payload":{"lines":"1131,1132"}},{"content":"<center>丙三<br>重顯依報莊嚴<br>（十四品至十七品）分四</center>","children":[{"content":"<center>丁一<br>寶樹徧國<br>分四<br>寶樹徧國第十四</center>","children":[{"content":"<center>戊一<br>樹之質<br>分二</center>","children":[{"content":"<p data-lines=\"1293,1294\">己一<br>純一寶成</p>","children":[{"content":"彼如來國。多諸寶樹。或純金樹。純白銀樹。琉璃樹。水晶樹。琥珀樹。美玉樹。瑪瑙樹。唯一寶成。不雜餘寶。","children":[],"payload":{"lines":"1295,1297"}}],"payload":{"lines":"1293,1297"}},{"content":"<p data-lines=\"1297,1298\">己二<br>多寶共成<br>分二</p>","children":[{"content":"<p data-lines=\"1299,1300\">庚一<br>總明</p>","children":[{"content":"或有二寶三寶。乃至七寶。轉共合成。根莖枝幹。此寶所成。華葉果實。他寶化作。","children":[],"payload":{"lines":"1301,1303"}}],"payload":{"lines":"1299,1303"}},{"content":"<p data-lines=\"1303,1304\">庚二<br>別明</p>","children":[{"content":"或有寶樹。黃金為根。白銀為身。琉璃為枝。水晶為梢。琥珀為葉。美玉為華。瑪瑙為果。其餘諸樹。復有七寶。互為根幹枝葉華果。種種共成。","children":[],"payload":{"lines":"1305,1307"}}],"payload":{"lines":"1303,1307"}}],"payload":{"lines":"1297,1307"}}],"payload":{"lines":"1291,1292"}},{"content":"<center>戊二<br>樹成行</center>","children":[{"content":"各自異行。行行相值。莖莖相望。枝葉相向。華實相當。榮色光曜。不可勝視。","children":[],"payload":{"lines":"1309,1311"}}],"payload":{"lines":"1307,1308"}},{"content":"<center>戊三<br>樹具德</center>","children":[{"content":"清風時發。出五音聲。微妙宮商。自然相和。","children":[],"payload":{"lines":"1313,1315"}}],"payload":{"lines":"1311,1312"}},{"content":"<center>戊四<br>樹徧國</center>","children":[{"content":"是諸寶樹。周遍其國。","children":[],"payload":{"lines":"1317,1319"}}],"payload":{"lines":"1315,1316"}}],"payload":{"lines":"1289,1290"}},{"content":"<center>丁二<br>道場覺樹<br>分四<br>菩提道場第十五</center>","children":[{"content":"<center>戊一<br>樹之量</center>","children":[{"content":"又其道場。有菩提樹。高四百萬里。其本周圍五千由旬。枝葉四布二十萬里。","children":[],"payload":{"lines":"1323,1325"}}],"payload":{"lines":"1321,1322"}},{"content":"<center>戊二<br>樹之嚴<br>分二</center>","children":[{"content":"<p data-lines=\"1327,1328\">己一<br>眾寶嚴成</p>","children":[{"content":"一切眾寶。自然合成。華果敷榮。光暉遍照。復有紅綠青白。諸摩尼寶。眾寶之王。以為瓔珞。雲聚寶鎖。飾諸寶柱。金珠鈴鐸。周匝條間。珍妙寶網。羅覆其上。","children":[],"payload":{"lines":"1329,1331"}}],"payload":{"lines":"1327,1331"}},{"content":"<p data-lines=\"1331,1332\">己二<br>應現無極</p>","children":[{"content":"百千萬色。互相映飾。無量光炎。照耀無極。一切莊嚴。隨應而現。","children":[],"payload":{"lines":"1333,1335"}}],"payload":{"lines":"1331,1335"}}],"payload":{"lines":"1325,1326"}},{"content":"<center>戊三<br>說法利生<br>分二</center>","children":[{"content":"<p data-lines=\"1337,1338\">己一<br>樹說法</p>","children":[{"content":"微風徐動。吹諸枝葉。演出無量妙法音聲。其聲流布。徧諸佛國。清暢哀亮。微妙和雅。十方世界音聲之中。最為第一 。","children":[],"payload":{"lines":"1339,1341"}}],"payload":{"lines":"1337,1341"}},{"content":"<p data-lines=\"1341,1342\">己二<br>樹利生<br>分三</p>","children":[{"content":"<p data-lines=\"1343,1344\">庚一<br>聞觸根淨</p>","children":[{"content":"若有眾生。睹菩提樹。聞聲。嗅香。嘗其果味。觸其光影。念樹功德。皆得六根清徹。無諸惱患。","children":[],"payload":{"lines":"1345,1347"}}],"payload":{"lines":"1343,1347"}},{"content":"<p data-lines=\"1347,1348\">庚二<br>不退成佛</p>","children":[{"content":"住不退轉。至成佛道。","children":[],"payload":{"lines":"1349,1351"}}],"payload":{"lines":"1347,1351"}},{"content":"<p data-lines=\"1351,1352\">庚三<br>見樹獲忍</p>","children":[{"content":"復由見彼樹故。獲三種忍。一音響忍。二柔順忍。三者 無生法忍。","children":[],"payload":{"lines":"1353,1355"}}],"payload":{"lines":"1351,1355"}}],"payload":{"lines":"1341,1355"}}],"payload":{"lines":"1335,1336"}},{"content":"<center>戊四<br>結功有在<br>分二</center>","children":[{"content":"<p data-lines=\"1357,1358\">己一<br>樹作佛事</p>","children":[{"content":"佛告阿難。如是佛剎。華果樹木。與諸眾生。而作佛事。","children":[],"payload":{"lines":"1359,1361"}}],"payload":{"lines":"1357,1361"}},{"content":"<p data-lines=\"1361,1362\">己二<br>功歸彌陀</p>","children":[{"content":"此皆無量壽佛。威神力故。本願力故。滿足願故。明了。堅固。究竟願故。","children":[],"payload":{"lines":"1363,1365"}}],"payload":{"lines":"1361,1365"}}],"payload":{"lines":"1355,1356"}}],"payload":{"lines":"1319,1320"}},{"content":"<center>丁三<br>堂舍樓觀<br>分三<br>堂舍樓觀第十六</center>","children":[{"content":"<center>戊一<br>教主居處</center>","children":[{"content":"又無量壽佛講堂精舍。樓觀欄楯。亦皆七寶自然化成。復有白珠摩尼以為交絡。明妙無比。","children":[],"payload":{"lines":"1369,1371"}}],"payload":{"lines":"1367,1368"}},{"content":"<center>戊二<br>菩薩居處<br>（以因例果）</center>","children":[{"content":"諸菩薩眾。所居宮殿。亦復如是。","children":[],"payload":{"lines":"1373,1375"}}],"payload":{"lines":"1371,1372"}},{"content":"<center>戊三<br>修學勝境<br>分三</center>","children":[{"content":"<p data-lines=\"1377,1378\">己一<br>行道自在<br>分二</p>","children":[{"content":"<p data-lines=\"1379,1380\">庚一<br>在平地</p>","children":[{"content":"中有在地講經。誦經者。有在地受經。聽經者。有在地經行者。思道。及坐禪者。","children":[],"payload":{"lines":"1381,1383"}}],"payload":{"lines":"1379,1383"}},{"content":"<p data-lines=\"1383,1384\">庚二<br>在虛空</p>","children":[{"content":"有在虛空講誦受聽者。經行。思道及坐禪者。","children":[],"payload":{"lines":"1385,1387"}}],"payload":{"lines":"1383,1387"}}],"payload":{"lines":"1377,1387"}},{"content":"<p data-lines=\"1387,1388\">己二<br>得果自在</p>","children":[{"content":"或得須陀洹。或得斯陀含。或得阿那含。阿羅漢。未得阿惟越致者。則得阿惟越致。","children":[],"payload":{"lines":"1389,1391"}}],"payload":{"lines":"1387,1391"}},{"content":"<p data-lines=\"1391,1392\">己三<br>法喜自在</p>","children":[{"content":"各自念道。說道。行道。莫不歡喜。","children":[],"payload":{"lines":"1393,1395"}}],"payload":{"lines":"1391,1395"}}],"payload":{"lines":"1375,1376"}}],"payload":{"lines":"1365,1366"}},{"content":"<center>丁四<br>泉池功德<br>分二<br>泉池功德第十七</center>","children":[{"content":"<center>戊一<br>總標德相</center>","children":[{"content":"又其講堂左右。泉池交流。","children":[],"payload":{"lines":"1399,1401"}}],"payload":{"lines":"1397,1398"}},{"content":"<center>戊二<br>別明德相<br>分九</center>","children":[{"content":"<p data-lines=\"1403,1404\">己一<br>寶池深廣</p>","children":[{"content":"縱廣深淺。皆各一等。或十由旬。二十由旬。乃至百千由旬。","children":[],"payload":{"lines":"1405,1407"}}],"payload":{"lines":"1403,1407"}},{"content":"<p data-lines=\"1407,1408\">己二<br>水具八德</p>","children":[{"content":"湛然香潔。具八功德。","children":[],"payload":{"lines":"1409,1411"}}],"payload":{"lines":"1407,1411"}},{"content":"<p data-lines=\"1411,1412\">己三<br>岸樹香光</p>","children":[{"content":"岸邊無數栴檀香樹。吉祥果樹。華果恆芳。光明照耀。修條密葉。交覆於池。出種種香。世無能喻。隨風散馥。沿水流芬。","children":[],"payload":{"lines":"1413,1415"}}],"payload":{"lines":"1411,1415"}},{"content":"<p data-lines=\"1415,1416\">己四<br>池內嚴相<br>分二</p>","children":[{"content":"<p data-lines=\"1417,1418\">庚一<br>寶池體相</p>","children":[{"content":"又復池飾七寶。地布金沙。","children":[],"payload":{"lines":"1419,1421"}}],"payload":{"lines":"1417,1421"}},{"content":"<p data-lines=\"1421,1422\">庚二<br>寶蓮彌覆</p>","children":[{"content":"優缽羅華。缽曇摩華。拘牟頭華。芬陀利華。雜色光茂 。彌覆水上。","children":[],"payload":{"lines":"1423,1425"}}],"payload":{"lines":"1421,1425"}}],"payload":{"lines":"1415,1425"}},{"content":"<p data-lines=\"1425,1426\">己五<br>水如人意</p>","children":[{"content":"若彼眾生。過浴此水。欲至足者。欲至膝者。欲至腰腋。欲至頸者。或欲灌身。或欲冷者。溫者。急流者。緩流者。其水一一隨眾生意。開神悅體。淨若無形。","children":[],"payload":{"lines":"1427,1429"}}],"payload":{"lines":"1425,1429"}},{"content":"<p data-lines=\"1429,1430\">己六<br>寶沙映照</p>","children":[{"content":"寶沙映澈。無深不照。","children":[],"payload":{"lines":"1431,1433"}}],"payload":{"lines":"1429,1433"}},{"content":"<p data-lines=\"1433,1434\">己七<br>水演法音</p>","children":[{"content":"微瀾徐迴。轉相灌注。波揚無量微妙音聲。或聞佛法僧聲。波羅密聲。止息寂靜聲。無生無滅聲。十力無畏聲。或聞無性無作無我聲。大慈大悲喜捨聲。甘露灌頂受位聲。","children":[],"payload":{"lines":"1435,1437"}}],"payload":{"lines":"1433,1437"}},{"content":"<p data-lines=\"1437,1438\">己八<br>聞聲得益<br>分三</p>","children":[{"content":"<p data-lines=\"1439,1440\">庚一<br>根熟相應</p>","children":[{"content":"得聞如是種種聲已。其心清淨。無諸分別。正直平等。成熟善根。隨其所聞。與法相應。","children":[],"payload":{"lines":"1441,1443"}}],"payload":{"lines":"1439,1443"}},{"content":"<p data-lines=\"1443,1444\">庚二<br>隨意欲聞</p>","children":[{"content":"其願聞者。輒獨聞之。所不欲聞。了無所聞。","children":[],"payload":{"lines":"1445,1447"}}],"payload":{"lines":"1443,1447"}},{"content":"<p data-lines=\"1447,1448\">庚三<br>聞法得意</p>","children":[{"content":"永不退於阿耨多羅三藐三菩提心。","children":[],"payload":{"lines":"1449,1451"}}],"payload":{"lines":"1447,1451"}}],"payload":{"lines":"1437,1451"}},{"content":"<p data-lines=\"1451,1452\">己九<br>往生勝樂<br>分二</p>","children":[{"content":"<p data-lines=\"1453,1454\">庚一<br>體質同佛</p>","children":[{"content":"十方世界諸往生者。皆於七寶池蓮華中。自然化生。悉受清虛之身。無極之體。","children":[],"payload":{"lines":"1455,1457"}}],"payload":{"lines":"1453,1457"}},{"content":"<p data-lines=\"1457,1458\">庚二<br>享受極樂</p>","children":[{"content":"不聞三塗惡惱苦難之名。尚無假設。何況實苦。但有自然快樂之音。是故彼國。名為極樂。","children":[],"payload":{"lines":"1459,1461"}}],"payload":{"lines":"1457,1461"}}],"payload":{"lines":"1451,1461"}}],"payload":{"lines":"1401,1402"}}],"payload":{"lines":"1395,1396"}}],"payload":{"lines":"1287,1288"}},{"content":"<center>丙四<br>所攝眾生莊嚴<br>（十八品至三一品）分二</center>","children":[{"content":"<center>丁一<br>眾生<br>（十八品至二五品）分二</center>","children":[{"content":"<center>戊一<br>果<br>（十八品至二三品）分六</center>","children":[{"content":"<p data-lines=\"1467,1468\">己一<br>超世希有<br>分四<br>超世希有第十八</p>","children":[{"content":"<p data-lines=\"1469,1470\">庚一<br>正報超世<br>分二</p>","children":[{"content":"<p data-lines=\"1471,1472\">辛一<br>總讚人天<br>分二</p>","children":[{"content":"<p data-lines=\"1473,1474\">壬一<br>容色無別</p>","children":[{"content":"彼極樂國。所有眾生。容色微妙。超世希有。咸同一類。無差別相。","children":[],"payload":{"lines":"1475,1477"}}],"payload":{"lines":"1473,1477"}},{"content":"<p data-lines=\"1477,1478\">壬二<br>順俗故名</p>","children":[{"content":"但因順餘方俗。故有天人之名。","children":[],"payload":{"lines":"1479,1481"}}],"payload":{"lines":"1477,1481"}}],"payload":{"lines":"1471,1481"}},{"content":"<p data-lines=\"1481,1482\">辛二<br>舉喻類顯<br>（喻）<br>分五</p>","children":[{"content":"<p data-lines=\"1483,1484\">壬一<br>乞人比帝王</p>","children":[{"content":"佛告阿難。譬如世間貧苦乞人。在帝王邊。 面貌形狀。寧可類乎。","children":[],"payload":{"lines":"1485,1487"}}],"payload":{"lines":"1483,1487"}},{"content":"<p data-lines=\"1487,1488\">壬二<br>帝王比輪王</p>","children":[{"content":"帝王若比轉輪聖王。則為鄙陋。猶彼乞人。 在帝王邊也。","children":[],"payload":{"lines":"1489,1491"}}],"payload":{"lines":"1487,1491"}},{"content":"<p data-lines=\"1491,1492\">壬三<br>輪王比天王</p>","children":[{"content":"轉輪聖王。威相第一。比之忉利天王。又復醜劣。","children":[],"payload":{"lines":"1493,1495"}}],"payload":{"lines":"1491,1495"}},{"content":"<p data-lines=\"1495,1496\">壬四<br>帝釋比第六天王</p>","children":[{"content":"假令帝釋。比第六天。雖百千倍。不相類也 。","children":[],"payload":{"lines":"1497,1499"}}],"payload":{"lines":"1495,1499"}},{"content":"<p data-lines=\"1499,1500\">壬五<br>第六天王比極樂聖眾</p>","children":[{"content":"第六天王。若比極樂國中。菩薩聲聞。光顏 容色。雖萬億倍。不相及逮。","children":[],"payload":{"lines":"1501,1503"}}],"payload":{"lines":"1499,1503"}}],"payload":{"lines":"1481,1503"}}],"payload":{"lines":"1469,1503"}},{"content":"<p data-lines=\"1503,1504\">庚二<br>依報</p>","children":[{"content":"所處宮殿。衣服飲食。猶如他化自在天王。","children":[],"payload":{"lines":"1505,1507"}}],"payload":{"lines":"1503,1507"}},{"content":"<p data-lines=\"1507,1508\">庚三<br>顯德</p>","children":[{"content":"至于威德。階位。神通變化。一切天人。不可為比。百千萬億。不可計倍。","children":[],"payload":{"lines":"1509,1511"}}],"payload":{"lines":"1507,1511"}},{"content":"<p data-lines=\"1511,1512\">庚四<br>結歎</p>","children":[{"content":"阿難應知。無量壽佛極樂國土。如是功德莊嚴。不可思議。","children":[],"payload":{"lines":"1513,1515"}}],"payload":{"lines":"1511,1515"}}],"payload":{"lines":"1467,1515"}},{"content":"<p data-lines=\"1515,1516\">己二<br>受用具足<br>分三<br>受用具足第十九</p>","children":[{"content":"<p data-lines=\"1517,1518\">庚一<br>能受用</p>","children":[{"content":"復次極樂世界。所有眾生。或已生。或現生。或當生。皆得如是諸妙色身。形貌端嚴。福德無量。智慧明了。神通自在。","children":[],"payload":{"lines":"1519,1521"}}],"payload":{"lines":"1517,1521"}},{"content":"<p data-lines=\"1521,1522\">庚二<br>所受用<br>分二</p>","children":[{"content":"<p data-lines=\"1523,1524\">辛一<br>總顯</p>","children":[{"content":"受用種種。一切豐足。","children":[],"payload":{"lines":"1525,1527"}}],"payload":{"lines":"1523,1527"}},{"content":"<p data-lines=\"1527,1528\">辛二<br>別顯<br>分四</p>","children":[{"content":"<p data-lines=\"1529,1530\">壬一<br>隨意自在</p>","children":[{"content":"宮殿。服飾。香花。幡蓋。莊嚴之具。隨意所須。悉皆如念。","children":[],"payload":{"lines":"1531,1533"}}],"payload":{"lines":"1529,1533"}},{"content":"<p data-lines=\"1533,1534\">壬二<br>食自在</p>","children":[{"content":"若欲食時。七寶缽器。自然在前。百味飲食。自然盈滿。雖有此食。實無食者。但見色聞香。以意為食。色力增長。而無便穢。身心柔軟。無所味著。事已化去。時至復現。","children":[],"payload":{"lines":"1535,1537"}}],"payload":{"lines":"1533,1537"}},{"content":"<p data-lines=\"1537,1538\">壬三<br>衣自在</p>","children":[{"content":"復有眾寶妙衣。冠帶。瓔珞。無量光明。百千妙色。悉皆具足。自然在身。","children":[],"payload":{"lines":"1539,1541"}}],"payload":{"lines":"1537,1541"}},{"content":"<p data-lines=\"1541,1542\">壬四<br>住自在<br>分四</p>","children":[{"content":"<p data-lines=\"1543,1544\">癸一<br>形色</p>","children":[{"content":"所居舍宅。稱其形色。寶網彌覆。懸諸寶鈴。奇妙珍異。周遍校飾。","children":[],"payload":{"lines":"1545,1547"}}],"payload":{"lines":"1543,1547"}},{"content":"<p data-lines=\"1547,1548\">癸二<br>光麗</p>","children":[{"content":"光色晃曜。盡極嚴麗。","children":[],"payload":{"lines":"1549,1551"}}],"payload":{"lines":"1547,1551"}},{"content":"<p data-lines=\"1551,1552\">癸三<br>大小</p>","children":[{"content":"樓觀欄楯。堂宇房閣。廣狹方圓。或大或小。","children":[],"payload":{"lines":"1553,1555"}}],"payload":{"lines":"1551,1555"}},{"content":"<p data-lines=\"1555,1556\">癸四<br>居處</p>","children":[{"content":"或在虛空。或在平地。","children":[],"payload":{"lines":"1557,1559"}}],"payload":{"lines":"1555,1559"}}],"payload":{"lines":"1541,1559"}}],"payload":{"lines":"1527,1559"}}],"payload":{"lines":"1521,1559"}},{"content":"<p data-lines=\"1559,1560\">庚三<br>結自在</p>","children":[{"content":"清淨安隱。微妙快樂。應念現前。無不具足。","children":[],"payload":{"lines":"1561,1563"}}],"payload":{"lines":"1559,1563"}}],"payload":{"lines":"1515,1563"}},{"content":"<p data-lines=\"1563,1564\">己三<br>德風華雨<br>分六<br>德風華雨第二十</p>","children":[{"content":"<p data-lines=\"1565,1566\">庚一<br>耳得妙音</p>","children":[{"content":"其佛國土。每於食時。自然德風徐起。吹諸羅網。及眾寶樹。出微妙音。演說苦空。無常。無我。諸波羅密。","children":[],"payload":{"lines":"1567,1569"}}],"payload":{"lines":"1565,1569"}},{"content":"<p data-lines=\"1569,1570\">庚二<br>鼻得妙香</p>","children":[{"content":"流布萬種溫雅德香。其有聞者。塵勞垢習。自然不起。","children":[],"payload":{"lines":"1571,1573"}}],"payload":{"lines":"1569,1573"}},{"content":"<p data-lines=\"1573,1574\">庚三<br>身得妙觸</p>","children":[{"content":"風觸其身。安和調適。猶如比丘得滅盡定。","children":[],"payload":{"lines":"1575,1577"}}],"payload":{"lines":"1573,1577"}},{"content":"<p data-lines=\"1577,1578\">庚四<br>眼得妙色</p>","children":[{"content":"復吹七寶林樹。飄華成聚。種種色光。遍滿佛土。隨色次第。而不雜亂。柔軟光潔。如兜羅綿。","children":[],"payload":{"lines":"1579,1581"}}],"payload":{"lines":"1577,1581"}},{"content":"<p data-lines=\"1581,1582\">庚五<br>再顯妙觸</p>","children":[{"content":"足履其上。沒深四指。隨足舉已。還復如初。","children":[],"payload":{"lines":"1583,1585"}}],"payload":{"lines":"1581,1585"}},{"content":"<p data-lines=\"1585,1586\">庚六<br>六時華雨</p>","children":[{"content":"過食時後。其華自沒。大地清淨。更雨新華。隨其時節。還復周遍。與前無異。如是六反。","children":[],"payload":{"lines":"1587,1589"}}],"payload":{"lines":"1585,1589"}}],"payload":{"lines":"1563,1589"}},{"content":"<p data-lines=\"1589,1590\">己四<br>寶蓮佛光<br>分二<br>寶蓮佛光第二一</p>","children":[{"content":"<p data-lines=\"1591,1592\">庚一<br>寶蓮<br>分六</p>","children":[{"content":"<p data-lines=\"1593,1594\">辛一<br>寶蓮周徧</p>","children":[{"content":"又眾寶蓮華周滿世界。","children":[],"payload":{"lines":"1595,1597"}}],"payload":{"lines":"1593,1597"}},{"content":"<p data-lines=\"1597,1598\">辛二<br>華千億葉</p>","children":[{"content":"一一寶華百千億葉。","children":[],"payload":{"lines":"1599,1601"}}],"payload":{"lines":"1597,1601"}},{"content":"<p data-lines=\"1601,1602\">辛三<br>光色無量</p>","children":[{"content":"其華光明。無量種色。青色青光。白色白光。玄黃朱紫。光色亦然。","children":[],"payload":{"lines":"1603,1605"}}],"payload":{"lines":"1601,1605"}},{"content":"<p data-lines=\"1605,1606\">辛四<br>妙寶映飾</p>","children":[{"content":"復有無量妙寶百千摩尼。映飾珍奇。明曜日月。","children":[],"payload":{"lines":"1607,1609"}}],"payload":{"lines":"1605,1609"}},{"content":"<p data-lines=\"1609,1610\">辛五<br>蓮華大小</p>","children":[{"content":"彼蓮華量。或半由旬。或一二三四。乃至百千由旬。","children":[],"payload":{"lines":"1611,1613"}}],"payload":{"lines":"1609,1613"}},{"content":"<p data-lines=\"1613,1614\">辛六<br>寶蓮放光</p>","children":[{"content":"一一華中。出三十六百千億光。","children":[],"payload":{"lines":"1615,1617"}}],"payload":{"lines":"1613,1617"}}],"payload":{"lines":"1591,1617"}},{"content":"<p data-lines=\"1617,1618\">庚二<br>佛光<br>分四</p>","children":[{"content":"<p data-lines=\"1619,1620\">辛一<br>光中化佛</p>","children":[{"content":"一一光中。出三十六百千億佛。","children":[],"payload":{"lines":"1621,1623"}}],"payload":{"lines":"1619,1623"}},{"content":"<p data-lines=\"1623,1624\">辛二<br>身相殊特</p>","children":[{"content":"身色紫金。相好殊特。","children":[],"payload":{"lines":"1625,1627"}}],"payload":{"lines":"1623,1627"}},{"content":"<p data-lines=\"1627,1628\">辛三<br>化佛放光</p>","children":[{"content":"一一諸佛。又放百千光明。","children":[],"payload":{"lines":"1629,1631"}}],"payload":{"lines":"1627,1631"}},{"content":"<p data-lines=\"1631,1632\">辛四<br>化佛說法<br>分二</p>","children":[{"content":"<p data-lines=\"1633,1634\">壬一<br>說微妙法</p>","children":[{"content":"普為十方說微妙法。","children":[],"payload":{"lines":"1635,1637"}}],"payload":{"lines":"1633,1637"}},{"content":"<p data-lines=\"1637,1638\">壬二<br>安立正道</p>","children":[{"content":"如是諸佛。各各安立無量眾生於佛正道。","children":[],"payload":{"lines":"1639,1641"}}],"payload":{"lines":"1637,1641"}}],"payload":{"lines":"1631,1641"}}],"payload":{"lines":"1617,1641"}}],"payload":{"lines":"1589,1641"}},{"content":"<p data-lines=\"1641,1642\">己五<br>決證極果<br>分三<br>決證極果第二二</p>","children":[{"content":"<p data-lines=\"1643,1644\">庚一<br>清淨平等<br>分三</p>","children":[{"content":"<p data-lines=\"1645,1646\">辛一<br>境平等</p>","children":[{"content":"復次阿難。彼佛國土。無有昏闇火光日月星曜晝夜之象。亦無歲月劫數之名。復無住著家室。於一切處。既無標式名號。","children":[],"payload":{"lines":"1647,1649"}}],"payload":{"lines":"1645,1649"}},{"content":"<p data-lines=\"1649,1650\">辛二<br>心平等</p>","children":[{"content":"亦無取舍分別。","children":[],"payload":{"lines":"1651,1653"}}],"payload":{"lines":"1649,1653"}},{"content":"<p data-lines=\"1653,1654\">辛三<br>樂平等</p>","children":[{"content":"唯受清淨最上快樂。","children":[],"payload":{"lines":"1655,1657"}}],"payload":{"lines":"1653,1657"}}],"payload":{"lines":"1643,1657"}},{"content":"<p data-lines=\"1657,1658\">庚二<br>生證極樂</p>","children":[{"content":"若有善男子。善女人。若已生。若當生。皆悉住於正定之聚。決定證於阿耨多羅三藐三菩提。","children":[],"payload":{"lines":"1659,1661"}}],"payload":{"lines":"1657,1661"}},{"content":"<p data-lines=\"1661,1662\">庚三<br>徵釋因果</p>","children":[{"content":"何以故。若邪定聚。及不定聚。不能了知建立彼因故。","children":[],"payload":{"lines":"1663,1665"}}],"payload":{"lines":"1661,1665"}}],"payload":{"lines":"1641,1665"}},{"content":"<p data-lines=\"1665,1666\">己六<br>十方佛讚<br>分二<br>十方佛讚第二三</p>","children":[{"content":"<p data-lines=\"1667,1668\">庚一<br>諸佛稱讚<br>分二</p>","children":[{"content":"<p data-lines=\"1669,1670\">辛一<br>東方詳讚</p>","children":[{"content":"復次阿難。東方恆河沙數世界。一一界中如恆沙佛。各出廣長舌相。放無量光。說誠實言。稱讚無量壽佛。不可思議功德。","children":[],"payload":{"lines":"1671,1673"}}],"payload":{"lines":"1669,1673"}},{"content":"<p data-lines=\"1673,1674\">辛二<br>餘方同讚</p>","children":[{"content":"南西北方。恆沙世界。諸佛稱讚。亦復如是。四維上下。恆沙世界。諸佛稱讚。亦復如是。","children":[],"payload":{"lines":"1675,1677"}}],"payload":{"lines":"1673,1677"}}],"payload":{"lines":"1667,1677"}},{"content":"<p data-lines=\"1677,1678\">庚二<br>徵釋讚意<br>分二</p>","children":[{"content":"<p data-lines=\"1679,1680\">辛一<br>令生信願</p>","children":[{"content":"何以故。欲令他方所有眾生聞彼佛名。發清淨心。憶念受持。歸依供養。乃至能發一念淨信。所有善根。至心迴向。願生彼國。","children":[],"payload":{"lines":"1681,1683"}}],"payload":{"lines":"1679,1683"}},{"content":"<p data-lines=\"1683,1684\">辛二<br>令得妙果</p>","children":[{"content":"隨願皆生。得不退轉。乃至無上正等菩提。","children":[],"payload":{"lines":"1685,1687"}}],"payload":{"lines":"1683,1687"}}],"payload":{"lines":"1677,1687"}}],"payload":{"lines":"1665,1687"}}],"payload":{"lines":"1465,1466"}},{"content":"<center>戊二<br>因<br>（二四品至二五品）分二</center>","children":[{"content":"<pre data-lines=\"1762,1802\"><code>        * 壬二&lt;br&gt;往生果德\n\n           * 其人臨終。阿彌陀佛化現其身。光明相好。具如真佛。與諸大眾前後圍繞現其人前。攝受導引。即隨化佛 往生其國。住不退轉。無上菩提。功德智慧。次如上輩者也。\n\n     * 辛三&lt;br&gt;下輩&lt;br&gt;分二\n\n        * 壬一&lt;br&gt;下輩因行&lt;br&gt;分三\n\n           * 癸一&lt;br&gt;發心專念\n\n              * 其下輩者。假使不能作諸功德。當發無上菩提之心。一向專念。阿彌陀佛。\n\n           * 癸二&lt;br&gt;信樂不疑\n\n              * 歡喜信樂。不生疑惑。\n\n           * 癸三&lt;br&gt;至誠願生\n\n              * 以至誠心。願生其國\n\n        * 壬二&lt;br&gt;往生果德\n\n           * 此人臨終。夢見彼佛。亦得往生。功德智慧次如中輩者也。\n\n  * 庚三&lt;br&gt;一心三輩&lt;br&gt;分二\n\n     * 辛一&lt;br&gt;大乘往生因行&lt;br&gt;分二\n\n        * 壬一&lt;br&gt;淨心願生\n\n           * 若有眾生住大乘者。以清淨心。向無量壽。乃至十念 。願生其國。\n\n        * 壬二&lt;br&gt;淨念彼佛\n\n           * 聞甚深法。即生信解。乃至獲得一念淨心。發一念心。念於彼佛。\n\n     * 辛二&lt;br&gt;往生勝妙果德\n\n        * 此人臨命終時。如在夢中。見阿彌陀佛。定生彼國 。得不退轉。無上菩提。\n</code></pre>","children":[],"payload":{"lines":"1762,1802"}}],"payload":{"lines":"1687,1688"}}],"payload":{"lines":"1463,1464"}},{"content":"<center>丁二<br>菩薩<br>（二六品至三一品）分六</center>","children":[{"content":"<center>戊一<br>禮供聽法<br>分二<br>禮供聽法第二六</center>","children":[{"content":"<pre data-lines=\"1941,2001\"><code>           * 聞佛聖德名。安隱得大利。&lt;br&gt;種種供養中。勤修無懈倦。\n\n        * 壬三&lt;br&gt;歎彼佛剎\n\n           * 觀彼殊勝剎。微妙難思議。&lt;br&gt;功德普莊嚴。諸佛國難比。\n\n        * 壬四&lt;br&gt;歎發大願\n\n           * 因發無上心。願速成菩提。\n\n     * 辛三&lt;br&gt;佛光益眾&lt;br&gt;分二\n\n        * 壬一&lt;br&gt;彌陀放光\n\n           * 應時無量尊。微笑現金容。&lt;br&gt;光明從口出。徧照十方國。&lt;br&gt;迴光還繞佛。三匝從頂入。\n\n        * 壬二&lt;br&gt;會眾互慶\n\n           * 菩薩見此光。即證不退位。&lt;br&gt;時會一切眾。互慶生歡喜。\n\n  * 庚三&lt;br&gt;本師歎彌陀\n\n     * 佛語梵雷震。八音暢妙聲。\n\n  * 庚四&lt;br&gt;彌陀歎十方菩薩&lt;br&gt;分三\n\n     * 辛一&lt;br&gt;嚴土受記\n\n        * 十方來正士。吾悉知彼願。&lt;br&gt;志求嚴淨土。受記當作佛。\n\n     * 辛二&lt;br&gt;覺幻妙行\n\n        * 覺了一切法。猶如夢幻響。&lt;br&gt;滿足諸妙願。必成如是剎。&lt;br&gt;知土如影像。恆發弘誓心。&lt;br&gt;究竟菩薩道。具諸功德本。&lt;br&gt;修勝菩提行。受記當作佛。\n\n     * 辛三&lt;br&gt;歎二空智\n\n        * 通達諸法性。一切空無我。專求淨佛土。必成如是剎。\n\n  * 庚五&lt;br&gt;本師歎二利無盡&lt;br&gt;分二\n\n     * 辛一&lt;br&gt;自利利他&lt;br&gt;分二\n\n        * 壬一&lt;br&gt;歎得受記\n\n           * 聞法樂受行。得至清淨處。&lt;br&gt;必於無量尊。受記成等覺。\n\n        * 壬二&lt;br&gt;歎成佛處&lt;br&gt;分二\n\n           * 癸一&lt;br&gt;聞名不退\n\n              * 無邊殊勝剎。其佛本願力。&lt;br&gt;聞名欲往生。自致不退轉。\n\n           * 癸二&lt;br&gt;願生成佛\n\n              * 菩薩興至願。願己國無異。&lt;br&gt;普念度一切。各發菩提心。&lt;br&gt;捨彼輪迴身。俱令登彼岸。\n\n     * 辛二&lt;br&gt;自他不二\n\n        * 奉事萬億佛。飛化徧諸剎。&lt;br&gt;恭敬歡喜去。還到安養國。\n</code></pre>","children":[],"payload":{"lines":"1941,2001"}}],"payload":{"lines":"1898,1899"}},{"content":"<center>戊二<br>歌歎佛德<br>分三<br>歌歎佛德第二七</center>","children":[{"content":"<p data-lines=\"2003,2004\">己一<br>興供歎佛<br>分二</p>","children":[{"content":"<p data-lines=\"2005,2006\">庚一<br>興供<br>分四</p>","children":[{"content":"<p data-lines=\"2007,2008\">辛一<br>承威徧供</p>","children":[{"content":"佛語阿難。彼國菩薩。承佛威神。於一食頃。復往十方無邊淨剎。供養諸佛。","children":[],"payload":{"lines":"2009,2011"}}],"payload":{"lines":"2007,2011"}},{"content":"<p data-lines=\"2011,2012\">辛二<br>供具隨心<br>分二</p>","children":[{"content":"<p data-lines=\"2013,2014\">壬一<br>隨念即至</p>","children":[{"content":"華香幢幡。供養之具。應念即至。皆現手中。","children":[],"payload":{"lines":"2015,2017"}}],"payload":{"lines":"2013,2017"}},{"content":"<p data-lines=\"2017,2018\">壬二<br>珍妙殊特</p>","children":[{"content":
