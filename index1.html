2099,2101"}}],"payload":{"lines":"2097,2101"}},{"content":"<p data-lines=\"2101,2102\">辛二<br>別明觀音救苦</p>","children":[{"content":"世間善男子。善女人。若有急難恐怖。但自歸命觀世音菩薩。無不得解脫者。","children":[],"payload":{"lines":"2103,2105"}}],"payload":{"lines":"2101,2105"}}],"payload":{"lines":"2095,2105"}}],"payload":{"lines":"2081,2105"}}],"payload":{"lines":"2065,2066"}},{"content":"<center>戊四<br>願力宏深<br>分三<br>願力宏深第二九</center>","children":[{"content":"<p data-lines=\"2107,2108\">己一<br>生皆作佛</p>","children":[{"content":"復次阿難。彼佛剎中。所有現在。未來。一切菩薩。皆當究竟一生補處。","children":[],"payload":{"lines":"2109,2111"}}],"payload":{"lines":"2107,2111"}},{"content":"<p data-lines=\"2111,2112\">己二<br>主伴宏願<br>分四</p>","children":[{"content":"<p data-lines=\"2113,2114\">庚一<br>稱願度生</p>","children":[{"content":"唯除大願。入生死界。為度群生。作師子吼。擐大甲冑。以宏誓功德而自莊嚴。雖生五濁惡世。示現同彼。直至成佛。不受惡趣。生生之處。常識宿命。","children":[],"payload":{"lines":"2115,2117"}}],"payload":{"lines":"2113,2117"}},{"content":"<p data-lines=\"2117,2118\">庚二<br>佛意度生</p>","children":[{"content":"無量壽佛意欲度脫十方世界諸眾生類。皆使往生其國。悉令得泥洹道。","children":[],"payload":{"lines":"2119,2121"}}],"payload":{"lines":"2117,2121"}},{"content":"<p data-lines=\"2121,2122\">庚三<br>輾轉教脱</p>","children":[{"content":"作菩薩者。令悉作佛。既作佛已。轉相教授。轉相度脫。如是輾轉。不可復計。","children":[],"payload":{"lines":"2123,2125"}}],"payload":{"lines":"2121,2125"}},{"content":"<p data-lines=\"2125,2126\">庚四<br>所生無盡<br>分二</p>","children":[{"content":"<p data-lines=\"2127,2128\">辛一<br>正說<br>（度生願滿）</p>","children":[{"content":"十方世界。聲聞菩薩。諸眾生類。生彼佛國。得泥洹道。當作佛者。不可勝數。","children":[],"payload":{"lines":"2129,2131"}}],"payload":{"lines":"2127,2131"}},{"content":"<p data-lines=\"2131,2132\">辛二<br>喻明<br>（能容設喻）</p>","children":[{"content":"彼佛國中。常如一法。不為增多。所以者何。猶如大海。為水中王。諸水流行。都入海中。是大海水。寧為增減。","children":[],"payload":{"lines":"2133,2135"}}],"payload":{"lines":"2131,2135"}}],"payload":{"lines":"2125,2135"}}],"payload":{"lines":"2111,2135"}},{"content":"<p data-lines=\"2135,2136\">己三<br>結歸彌陀</p>","children":[{"content":"八方上下。佛國無數。阿彌陀國。長久廣大。明好快樂。最為獨勝。本其為菩薩時。求道所願。累德所致。無量壽佛。恩德布施。八方上下。無窮無極。深大無量。不可勝言。","children":[],"payload":{"lines":"2137,2139"}}],"payload":{"lines":"2135,2139"}}],"payload":{"lines":"2105,2106"}},{"content":"<center>戊五<br>菩薩修持<br>分六</center>","children":[{"content":"<p data-lines=\"2141,2142\">己一<br>自利行圓<br>分二<br>菩薩修持第三十</p>","children":[{"content":"<p data-lines=\"2143,2144\">庚一<br>總讚<br>（定慧圓滿）</p>","children":[{"content":"復次阿難。彼佛剎中一切菩薩。禪定。智慧。神通。威德。無不圓滿。","children":[],"payload":{"lines":"2145,2147"}}],"payload":{"lines":"2143,2147"}},{"content":"<p data-lines=\"2147,2148\">庚二<br>顯因<br>分五</p>","children":[{"content":"<p data-lines=\"2149,2150\">辛一<br>究明密藏</p>","children":[{"content":"諸佛密藏。究竟明了。","children":[],"payload":{"lines":"2151,2153"}}],"payload":{"lines":"2149,2153"}},{"content":"<p data-lines=\"2153,2154\">辛二<br>調伏身心</p>","children":[{"content":"調伏諸根。身心柔軟。","children":[],"payload":{"lines":"2155,2157"}}],"payload":{"lines":"2153,2157"}},{"content":"<p data-lines=\"2157,2158\">辛三<br>正慧除習</p>","children":[{"content":"深入正慧。無復餘習。","children":[],"payload":{"lines":"2159,2161"}}],"payload":{"lines":"2157,2161"}},{"content":"<p data-lines=\"2161,2162\">辛四<br>依佛所行</p>","children":[{"content":"依佛所行。七覺聖道。修行五眼。照真達俗。","children":[],"payload":{"lines":"2163,2165"}}],"payload":{"lines":"2161,2165"}},{"content":"<p data-lines=\"2165,2166\">辛五<br>五眼圓明</p>","children":[{"content":"肉眼簡擇。天眼通達。法眼清淨。慧眼見真。佛眼具足。覺了法性。","children":[],"payload":{"lines":"2167,2169"}}],"payload":{"lines":"2165,2169"}}],"payload":{"lines":"2147,2169"}}],"payload":{"lines":"2141,2169"}},{"content":"<p data-lines=\"2169,2170\">己二<br>利他德滿<br>分三</p>","children":[{"content":"<p data-lines=\"2171,2172\">庚一<br>慧辯說法</p>","children":[{"content":"辯才總持。自在無礙。善解世間無邊方便。所言誠諦。深入義味。度諸有情。演說正法。無相無為。無縛無脫。無諸分別。遠離顛倒。","children":[],"payload":{"lines":"2173,2175"}}],"payload":{"lines":"2171,2175"}},{"content":"<p data-lines=\"2175,2176\">庚二<br>妙用自在<br>分二</p>","children":[{"content":"<p data-lines=\"2177,2178\">辛一<br>受用自在</p>","children":[{"content":"於所受用。皆無攝取。","children":[],"payload":{"lines":"2179,2181"}}],"payload":{"lines":"2177,2181"}},{"content":"<p data-lines=\"2181,2182\">辛二<br>遊剎自在</p>","children":[{"content":"徧遊佛剎。無愛無厭。亦無希求不希求想。亦無彼我違 怨之想。","children":[],"payload":{"lines":"2183,2185"}}],"payload":{"lines":"2181,2185"}}],"payload":{"lines":"2175,2185"}},{"content":"<p data-lines=\"2185,2186\">庚三<br>平等利生<br>分二</p>","children":[{"content":"<p data-lines=\"2187,2188\">辛一<br>徵</p>","children":[{"content":"何以故。","children":[],"payload":{"lines":"2189,2191"}}],"payload":{"lines":"2187,2191"}},{"content":"<p data-lines=\"2191,2192\">辛二<br>釋<br>分二</p>","children":[{"content":"<p data-lines=\"2193,2194\">壬一<br>悲利解如<br>（根本智）</p>","children":[{"content":"彼諸菩薩。於一切眾生。有大慈悲利益心故 。捨離一切執著。成就無量功德。以無礙慧。解法如如。","children":[],"payload":{"lines":"2195,2197"}}],"payload":{"lines":"2193,2197"}},{"content":"<p data-lines=\"2197,2198\">壬二<br>善演正論<br>（後得智）</p>","children":[{"content":"善知集滅。音聲方便。不欣世語。樂在正論 。","children":[],"payload":{"lines":"2199,2201"}}],"payload":{"lines":"2197,2201"}}],"payload":{"lines":"2191,2201"}}],"payload":{"lines":"2185,2201"}}],"payload":{"lines":"2169,2201"}},{"content":"<p data-lines=\"2201,2202\">己三<br>二利圓滿<br>分四</p>","children":[{"content":"<p data-lines=\"2203,2204\">庚一<br>寂盡二餘</p>","children":[{"content":"知一切法。悉皆空寂。生身煩惱。二餘俱盡。","children":[],"payload":{"lines":"2205,2207"}}],"payload":{"lines":"2203,2207"}},{"content":"<p data-lines=\"2207,2208\">庚二<br>究竟一乘</p>","children":[{"content":"於三界中。平等勤修。究竟一乘。至於彼岸。","children":[],"payload":{"lines":"2209,2211"}}],"payload":{"lines":"2207,2211"}},{"content":"<p data-lines=\"2211,2212\">庚三<br>疑斷慧生</p>","children":[{"content":"決斷疑網。證無所得。以方便智。增長了知。","children":[],"payload":{"lines":"2213,2215"}}],"payload":{"lines":"2211,2215"}},{"content":"<p data-lines=\"2215,2216\">庚四<br>悟由自心</p>","children":[{"content":"從本以來。安住神通。得一乘道。不由他悟。","children":[],"payload":{"lines":"2217,2219"}}],"payload":{"lines":"2215,2219"}}],"payload":{"lines":"2201,2219"}},{"content":"<p data-lines=\"2219,2220\">己四<br>喻明二利德<br>分二<br>真實功德第三一</p>","children":[{"content":"<p data-lines=\"2221,2222\">庚一<br>自德無礙<br>分二</p>","children":[{"content":"<p data-lines=\"2223,2224\">辛一<br>德體尊勝</p>","children":[{"content":"其智宏深。譬如巨海。菩提高廣。喻若須彌。自身威 光。超於日月。其心潔白。猶如雪山。","children":[],"payload":{"lines":"2225,2227"}}],"payload":{"lines":"2223,2227"}},{"content":"<p data-lines=\"2227,2228\">辛二<br>德用自在</p>","children":[{"content":"忍辱如地。一切平等。清淨如水。洗諸塵垢。熾盛如 火。燒煩惱薪。不著如風。無諸障礙。","children":[],"payload":{"lines":"2229,2231"}}],"payload":{"lines":"2227,2231"}}],"payload":{"lines":"2221,2231"}},{"content":"<p data-lines=\"2231,2232\">庚二<br>利他德大</p>","children":[{"content":"法音雷震。覺未覺故。雨甘露法。潤眾生故。曠若虛空。大慈等故。如淨蓮華。離染污故。如尼拘樹。覆蔭大故。如金剛杵。破邪執故。如鐵圍山。眾魔外道不能動故。","children":[],"payload":{"lines":"2233,2235"}}],"payload":{"lines":"2231,2235"}}],"payload":{"lines":"2219,2235"}},{"content":"<p data-lines=\"2235,2236\">己五<br>明德行圓備<br>分三</p>","children":[{"content":"<p data-lines=\"2237,2238\">庚一<br>調伏自他</p>","children":[{"content":"其心正直。善巧決定。論法無厭。求法不倦。戒若琉璃。內外明潔。其所言說。令眾悅服。擊法鼓。建法幢。曜慧日。破痴闇。淳淨溫和。寂定明察。為大導師。調伏自他。","children":[],"payload":{"lines":"2239,2241"}}],"payload":{"lines":"2237,2241"}},{"content":"<p data-lines=\"2241,2242\">庚二<br>智導群生</p>","children":[{"content":"引導群生。捨諸愛著。永離三垢。遊戲神通。因緣願力。出生善根。摧伏一切魔軍。尊重奉事諸佛。為世明燈。最勝福田。殊勝吉祥。堪受供養。","children":[],"payload":{"lines":"2243,2245"}}],"payload":{"lines":"2241,2245"}},{"content":"<p data-lines=\"2245,2246\">庚三<br>福慧莊嚴</p>","children":[{"content":"赫奕歡喜。雄猛無畏。身色相好。功德辯才。具足莊嚴 。無與等者。","children":[],"payload":{"lines":"2247,2249"}}],"payload":{"lines":"2245,2249"}}],"payload":{"lines":"2235,2249"}},{"content":"<p data-lines=\"2249,2250\">己六<br>結成諸佛稱讚</p>","children":[{"content":"常為諸佛所共稱讚。究竟菩薩諸波羅密。而常安住不生不滅諸三摩地。行遍道場。遠二乘境。","children":[],"payload":{"lines":"2251,2253"}}],"payload":{"lines":"2249,2253"}}],"payload":{"lines":"2139,2140"}},{"content":"<center>戊六<br>總結極樂菩薩德無盡</center>","children":[{"content":"阿難。我今略說。彼極樂界。所生菩薩。真實功德。悉皆如是。若廣說者。百千萬劫。不能窮盡。","children":[],"payload":{"lines":"2255,2257"}}],"payload":{"lines":"2253,2254"}}],"payload":{"lines":"1896,1897"}}],"payload":{"lines":"1461,1462"}},{"content":"<center>丙五<br>對顯淨穢誡勸<br>（三二品至四二品）分二</center>","children":[{"content":"<center>丁一<br>誡<br>（三二品至三七品）分二</center>","children":[{"content":"<center>戊一<br>勸<br>（三二品至三四品）分三</center>","children":[{"content":"<p data-lines=\"2263,2264\">己一<br>令知淨穢<br>（三二品與三三品）分二</p>","children":[{"content":"<p data-lines=\"2265,2266\">庚一<br>顯淨土妙勸導往生<br>分五<br>壽樂無極第三二</p>","children":[{"content":"<p data-lines=\"2267,2268\">辛一<br>標依正勸<br>分三</p>","children":[{"content":"<p data-lines=\"2269,2270\">壬一<br>智德無量</p>","children":[{"content":"佛告彌勒菩薩。諸天人等。無量壽國。聲聞菩薩。功德智慧。不可稱說。","children":[],"payload":{"lines":"2271,2273"}}],"payload":{"lines":"2269,2273"}},{"content":"<p data-lines=\"2273,2274\">壬二<br>清淨微妙</p>","children":[{"content":"又其國土微妙。安樂。清淨若此。","children":[],"payload":{"lines":"2275,2277"}}],"payload":{"lines":"2273,2277"}},{"content":"<p data-lines=\"2277,2278\">壬三<br>勸力為善</p>","children":[{"content":"何不力為善。念道之自然。","children":[],"payload":{"lines":"2279,2281"}}],"payload":{"lines":"2277,2281"}}],"payload":{"lines":"2267,2281"}},{"content":"<p data-lines=\"2281,2282\">辛二<br>行道和正<br>分三</p>","children":[{"content":"<p data-lines=\"2283,2284\">壬一<br>觀行無懈</p>","children":[{"content":"出入供養。觀經行道。喜樂久習。才猛智慧。心不中迴。意無懈時。","children":[],"payload":{"lines":"2285,2287"}}],"payload":{"lines":"2283,2287"}},{"content":"<p data-lines=\"2287,2288\">壬二<br>中道自然</p>","children":[{"content":"外若遲緩。內獨駛急。容容虛空。適得其中。中表相應。自然嚴整。","children":[],"payload":{"lines":"2289,2291"}}],"payload":{"lines":"2287,2291"}},{"content":"<p data-lines=\"2291,2292\">壬三<br>咸為道慕</p>","children":[{"content":"檢歛端直。身心潔淨。無有愛貪。志願安定。無增缺減。求道和正。不誤傾邪。隨經約令。不敢蹉跌。若於繩墨。咸為道慕。","children":[],"payload":{"lines":"2293,2295"}}],"payload":{"lines":"2291,2295"}}],"payload":{"lines":"2281,2295"}},{"content":"<p data-lines=\"2295,2296\">辛三<br>無住生心</p>","children":[{"content":"曠無他念。無有憂思。自然無為。虛空無立。淡安無欲。作得善願。盡心求索。含哀慈愍。禮義都合。苞羅表裏。過度解脫。","children":[],"payload":{"lines":"2297,2299"}}],"payload":{"lines":"2295,2299"}},{"content":"<p data-lines=\"2299,2300\">辛四<br>顯性妙用<br>分二</p>","children":[{"content":"<p data-lines=\"2301,2302\">壬一<br>顯性自然</p>","children":[{"content":"自然保守。真真潔白。志願無上。淨定安樂。一旦開達明徹。自然中自然相。自然之有根本。自然光色參迴。轉變最勝。","children":[],"payload":{"lines":"2303,2305"}}],"payload":{"lines":"2301,2305"}},{"content":"<p data-lines=\"2305,2306\">壬二<br>性德妙用</p>","children":[{"content":"鬱單成七寶。橫攬成萬物。光精明俱出。善好殊無比。著於無上下。洞達無邊際。","children":[],"payload":{"lines":"2307,2309"}}],"payload":{"lines":"2305,2309"}}],"payload":{"lines":"2299,2309"}},{"content":"<p data-lines=\"2309,2310\">辛五<br>極勸往生<br>分六</p>","children":[{"content":"<p data-lines=\"2311,2312\">壬一<br>極勸勤求</p>","children":[{"content":"宜各勤精進。努力自求之。","children":[],"payload":{"lines":"2313,2315"}}],"payload":{"lines":"2311,2315"}},{"content":"<p data-lines=\"2315,2316\">壬二<br>必生佛國</p>","children":[{"content":"必得超絕去。往生無量清淨阿彌陀佛國。","children":[],"payload":{"lines":"2317,2319"}}],"payload":{"lines":"2315,2319"}},{"content":"<p data-lines=\"2319,2320\">壬三<br>橫出三界</p>","children":[{"content":"橫截於五趣。惡道自閉塞。","children":[],"payload":{"lines":"2321,2323"}}],"payload":{"lines":"2319,2323"}},{"content":"<p data-lines=\"2323,2324\">壬四<br>究竟方便</p>","children":[{"content":"無極之勝道。易往而無人。其國不逆違。自然所牽隨。","children":[],"payload":{"lines":"2325,2327"}}],"payload":{"lines":"2323,2327"}},{"content":"<p data-lines=\"2327,2328\">壬五<br>壽樂無極</p>","children":[{"content":"捐志若虛空。勤行求道德。可得極長生。壽樂無有極。","children":[],"payload":{"lines":"2329,2331"}}],"payload":{"lines":"2327,2331"}},{"content":"<p data-lines=\"2331,2332\">壬六<br>應知離苦</p>","children":[{"content":"何為著世事。譊譊憂無常。","children":[],"payload":{"lines":"2333,2335"}}],"payload":{"lines":"2331,2335"}}],"payload":{"lines":"2309,2335"}}],"payload":{"lines":"2265,2335"}},{"content":"<p data-lines=\"2335,2336\">庚二<br>示穢土惡令知厭離<br>分六<br>勸諭策進第三三</p>","children":[{"content":"<p data-lines=\"2337,2338\">辛一<br>喻憂惱勸捨<br>分二</p>","children":[{"content":"<p data-lines=\"2339,2340\">壬一<br>共爭不急<br>分二</p>","children":[{"content":"<p data-lines=\"2341,2342\">癸一<br>勤務惡苦</p>","children":[{"content":"世人共爭不急之務。於此劇惡極苦之中。勤身營務。以自給濟。","children":[],"payload":{"lines":"2343,2345"}}],"payload":{"lines":"2341,2345"}},{"content":"<p data-lines=\"2345,2346\">癸二<br>起惑妄作</p>","children":[{"content":"尊卑。貧富。少長。男女。累念積慮。為心走使。","children":[],"payload":{"lines":"2347,2349"}}],"payload":{"lines":"2345,2349"}}],"payload":{"lines":"2339,2349"}},{"content":"<p data-lines=\"2349,2350\">壬二<br>憂苦萬端<br>分二</p>","children":[{"content":"<p data-lines=\"2351,2352\">癸一<br>財物憂苦<br>分三</p>","children":[{"content":"<p data-lines=\"2353,2354\">子一<br>有無同憂</p>","children":[{"content":"無田憂田。無宅憂宅。眷屬財物。有無同憂。","children":[],"payload":{"lines":"2355,2357"}}],"payload":{"lines":"2353,2357"}},{"content":"<p data-lines=\"2357,2358\">子二<br>欲無止境</p>","children":[{"content":"有一少一。思欲齊等。","children":[],"payload":{"lines":"2359,2361"}}],"payload":{"lines":"2357,2361"}},{"content":"<p data-lines=\"2361,2362\">子三<br>有憂非常</p>","children":[{"content":"適小具有。又憂非常。水火盜賊。怨家債主。焚 漂劫奪。消散磨滅。","children":[],"payload":{"lines":"2363,2365"}}],"payload":{"lines":"2361,2365"}}],"payload":{"lines":"2351,2365"}},{"content":"<p data-lines=\"2365,2366\">癸二<br>增益惡根</p>","children":[{"content":"心慳意固。無能縱捨。命終棄捐。莫誰隨者。貧富同然。憂苦萬端。","children":[],"payload":{"lines":"2367,2369"}}],"payload":{"lines":"2365,2369"}}],"payload":{"lines":"2349,2369"}}],"payload":{"lines":"2337,2369"}},{"content":"<p data-lines=\"2369,2370\">辛二<br>喻眷屬和敬</p>","children":[{"content":"世間人民。父子兄弟夫婦親屬。當相敬愛。無相憎嫉。有無相通。無得貪惜。言色常和。莫相違戾。","children":[],"payload":{"lines":"2371,2373"}}],"payload":{"lines":"2369,2373"}},{"content":"<p data-lines=\"2373,2374\">辛三<br>喻心諍成怨</p>","children":[{"content":"或時心諍。有所恚怒。後世轉劇。至成大怨。世間之事。更相患害。雖不臨時。應急想破。","children":[],"payload":{"lines":"2375,2377"}}],"payload":{"lines":"2373,2377"}},{"content":"<p data-lines=\"2377,2378\">辛四<br>喻捨惡修善<br>分三</p>","children":[{"content":"<p data-lines=\"2379,2380\">壬一<br>生死自當</p>","children":[{"content":"人在愛欲之中。獨生獨死。獨去獨來。苦樂自當。無有代者。","children":[],"payload":{"lines":"2381,2383"}}],"payload":{"lines":"2379,2383"}},{"content":"<p data-lines=\"2383,2384\">壬二<br>六趣異途</p>","children":[{"content":"善惡變化。追逐所生。道路不同。會見無期。","children":[],"payload":{"lines":"2385,2387"}}],"payload":{"lines":"2383,2387"}},{"content":"<p data-lines=\"2387,2388\">壬三<br>勸力修善</p>","children":[{"content":"何不於強健時。努力修善。欲何待乎。","children":[],"payload":{"lines":"2389,2391"}}],"payload":{"lines":"2387,2391"}}],"payload":{"lines":"2377,2391"}},{"content":"<p data-lines=\"2391,2392\">辛五<br>示迷教業果<br>分二</p>","children":[{"content":"<p data-lines=\"2393,2394\">壬一<br>三毒增上<br>分二</p>","children":[{"content":"<p data-lines=\"2395,2396\">癸一<br>相續有根</p>","children":[{"content":"世人善惡自不能見。吉凶禍福。競各作之。身愚神闇。轉受餘教。顛倒相續。無常根本。","children":[],"payload":{"lines":"2397,2399"}}],"payload":{"lines":"2395,2399"}},{"content":"<p data-lines=\"2399,2400\">癸二<br>耽著毒欲</p>","children":[{"content":"蒙冥抵突。不信經法。心無遠慮。各欲快意。迷於瞋恚。貪於財色。終不休止。哀哉可傷。","children":[],"payload":{"lines":"2401,2403"}}],"payload":{"lines":"2399,2403"}}],"payload":{"lines":"2393,2403"}},{"content":"<p data-lines=\"2403,2404\">壬二<br>勸發深思<br>分二</p>","children":[{"content":"<p data-lines=\"2405,2406\">癸一<br>昧事真相</p>","children":[{"content":"先人不善。不識道德。無有語者。殊無怪也。死生之趣。善惡之道。都不之信。謂無有是。","children":[],"payload":{"lines":"2407,2409"}}],"payload":{"lines":"2405,2409"}},{"content":"<p data-lines=\"2409,2410\">癸二<br>勸他當省<br>分三</p>","children":[{"content":"<p data-lines=\"2411,2412\">子一<br>生死顧戀</p>","children":[{"content":"更相瞻視。且自見之。或父哭子。或子哭父。兄 弟夫婦。更相哭泣。一死一生。迭相顧戀。","children":[],"payload":{"lines":"2413,2415"}}],"payload":{"lines":"2411,2415"}},{"content":"<p data-lines=\"2415,2416\">子二<br>結縛惑道</p>","children":[{"content":"憂愛結縛。無有解時。思想恩好。不離情欲。不能深思熟計。專精行道。年壽旋盡。無可奈何。惑道者眾。悟道者少。","children":[],"payload":{"lines":"2417,2419"}}],"payload":{"lines":"2415,2419"}},{"content":"<p data-lines=\"2419,2420\">子三<br>惡逆罪極</p>","children":[{"content":"各懷殺毒。惡氣冥冥。為妄興事。違逆天地。恣 意罪極。頓奪其壽。下入惡道。無有出期。","children":[],"payload":{"lines":"2421,2423"}}],"payload":{"lines":"2419,2423"}}],"payload":{"lines":"2409,2423"}}],"payload":{"lines":"2403,2423"}}],"payload":{"lines":"2391,2423"}},{"content":"<p data-lines=\"2423,2424\">辛六<br>喻離惡勸修<br>分四</p>","children":[{"content":"<p data-lines=\"2425,2426\">壬一<br>離惡行善</p>","children":[{"content":"若曹當熟思計。遠離眾惡。擇其善者。勤而行之。","children":[],"payload":{"lines":"2427,2429"}}],"payload":{"lines":"2425,2429"}},{"content":"<p data-lines=\"2429,2430\">壬二<br>當離愛欲</p>","children":[{"content":"愛欲榮華。不可常保。皆當別離。無可樂者。","children":[],"payload":{"lines":"2431,2433"}}],"payload":{"lines":"2429,2433"}},{"content":"<p data-lines=\"2433,2434\">壬三<br>勸生淨土</p>","children":[{"content":"當勤精進。生安樂國。智慧明達。功德殊勝。","children":[],"payload":{"lines":"2435,2437"}}],"payload":{"lines":"2433,2437"}},{"content":"<p data-lines=\"2437,2438\">壬四<br>勿虧經戒</p>","children":[{"content":"勿得隨心所欲。虧負經戒。在人後也。","children":[],"payload":{"lines":"2439,2441"}}],"payload":{"lines":"2437,2441"}}],"payload":{"lines":"2423,2441"}}],"payload":{"lines":"2335,2441"}}],"payload":{"lines":"2263,2441"}},{"content":"<p data-lines=\"2441,2442\">己二<br>蒙教心開<br>分三<br>心得開明第三四</p>","children":[{"content":"<p data-lines=\"2443,2444\">庚一<br>蒙教脱苦</p>","children":[{"content":"彌勒白言。佛語教戒。甚深甚善。皆蒙慈恩解脫憂苦。","children":[],"payload":{"lines":"2445,2447"}}],"payload":{"lines":"2443,2447"}},{"content":"<p data-lines=\"2447,2448\">庚二<br>讚超群聖</p>","children":[{"content":"佛為法王。尊超群聖。光明徹照。洞達無極。普為一切天人之師。","children":[],"payload":{"lines":"2449,2451"}}],"payload":{"lines":"2447,2451"}},{"content":"<p data-lines=\"2451,2452\">庚三<br>心得開明</p>","children":[{"content":"今得值佛。復聞無量壽聲。靡不歡喜。心得開明。","children":[],"payload":{"lines":"2453,2455"}}],"payload":{"lines":"2451,2455"}}],"payload":{"lines":"2441,2455"}},{"content":"<p data-lines=\"2455,2456\">己三<br>重誨當機<br>分四</p>","children":[{"content":"<p data-lines=\"2457,2458\">庚一<br>自利利他<br>分六</p>","children":[{"content":"<p data-lines=\"2459,2460\">辛一<br>敬佛大善</p>","children":[{"content":"佛告彌勒。敬於佛者。是為大善。","children":[],"payload":{"lines":"2461,2463"}}],"payload":{"lines":"2459,2463"}},{"content":"<p data-lines=\"2463,2464\">辛二<br>念佛杜惡</p>","children":[{"content":"實當念佛。截斷狐疑。拔諸愛欲。杜眾惡源。","children":[],"payload":{"lines":"2465,2467"}}],"payload":{"lines":"2463,2467"}},{"content":"<p data-lines=\"2467,2468\">辛三<br>遊化示教</p>","children":[{"content":"遊步三界。無所罣礙。開示正道。度未度者。","children":[],"payload":{"lines":"2469,2471"}}],"payload":{"lines":"2467,2471"}},{"content":"<p data-lines=\"2471,2472\">辛四<br>輾轉苦痛</p>","children":[{"content":"若曹當知十方人民。永劫以來。輾轉五道。憂苦不絕。生時苦痛。老亦苦痛。病極苦痛。死極苦痛。惡臭不淨。無可樂者。","children":[],"payload":{"lines":"2473,2475"}}],"payload":{"lines":"2471,2475"}},{"content":"<p data-lines=\"2475,2476\">辛五<br>表裡相應</p>","children":[{"content":"宜自決斷。洗除心垢。言行忠信。表裏相應。","children":[],"payload":{"lines":"2477,2479"}}],"payload":{"lines":"2475,2479"}},{"content":"<p data-lines=\"2479,2480\">辛六<br>轉相拯濟</p>","children":[{"content":"人能自度。轉相拯濟。","children":[],"payload":{"lines":"2481,2483"}}],"payload":{"lines":"2479,2483"}}],"payload":{"lines":"2457,2483"}},{"content":"<p data-lines=\"2483,2484\">庚二<br>真實因果<br>分二</p>","children":[{"content":"<p data-lines=\"2485,2486\">辛一<br>短時修因</p>","children":[{"content":"至心求願。積累善本。雖一世精進勤苦。須臾間耳。","children":[],"payload":{"lines":"2487,2489"}}],"payload":{"lines":"2485,2489"}},{"content":"<p data-lines=\"2489,2490\">辛二<br>永得樂果</p>","children":[{"content":"後生無量壽國。快樂無極。永拔生死之本。無復苦惱之患。壽千萬劫。自在隨意。","children":[],"payload":{"lines":"2491,2493"}}],"payload":{"lines":"2489,2493"}}],"payload":{"lines":"2483,2493"}},{"content":"<p data-lines=\"2493,2494\">庚三<br>勿生邊地</p>","children":[{"content":"宜各精進。求心所願。無得疑悔。自為過咎。生彼邊地。七寶城中。於五百歲受諸厄也。","children":[],"payload":{"lines":"2495,2497"}}],"payload":{"lines":"2493,2497"}},{"content":"<p data-lines=\"2497,2498\">庚四<br>彌勒承誨</p>","children":[{"content":"彌勒白言。受佛明誨。專精修學。如教奉行。不敢有疑 。","children":[],"payload":{"lines":"2499,2501"}}],"payload":{"lines":"2497,2501"}}],"payload":{"lines":"2455,2501"}}],"payload":{"lines":"2261,2262"}},{"content":"<center>戊二<br>誡<br>（三五品至三七品）分二</center>","children":[{"content":"<p data-lines=\"2503,2504\">己一<br>濁世惡苦<br>分五<br>濁世惡苦第三五</p>","children":[{"content":"<p data-lines=\"2505,2506\">庚一<br>讚無惡成德</p>","children":[{"content":"佛告彌勒。汝等能於此世。端心正意。不為眾惡。甚為大德。","children":[],"payload":{"lines":"2507,2509"}}],"payload":{"lines":"2505,2509"}},{"content":"<p data-lines=\"2509,2510\">庚二<br>徵釋所以</p>","children":[{"content":"所以者何。十方世界。善多惡少。易可開化。唯此五惡世間。最為劇苦。","children":[],"payload":{"lines":"2511,2513"}}],"payload":{"lines":"2509,2513"}},{"content":"<p data-lines=\"2513,2514\">庚三<br>令捨惡得福</p>","children":[{"content":"我今於此作佛。教化群生。令捨五惡。去五痛。離五燒。降化其意。令持五善。獲其福德。","children":[],"payload":{"lines":"2515,2517"}}],"payload":{"lines":"2513,2517"}},{"content":"<p data-lines=\"2517,2518\">庚四<br>違教成五惡<br>分三</p>","children":[{"content":"<p data-lines=\"2519,2520\">辛一<br>徵數</p>","children":[{"content":"何等為五。","children":[],"payload":{"lines":"2521,2523"}}],"payload":{"lines":"2519,2523"}},{"content":"<p data-lines=\"2523,2524\">辛二<br>別釋<br>分五</p>","children":[{"content":"<p data-lines=\"2525,2526\">壬一<br>殺<br>分五</p>","children":[{"content":"<p data-lines=\"2527,2528\">癸一<br>共造殺業</p>","children":[{"content":"其一者。世間諸眾生類。欲為眾惡。強者伏弱。轉相剋賊。殘害殺傷。迭相吞噉。","children":[],"payload":{"lines":"2529,2531"}}],"payload":{"lines":"2527,2531"}},{"content":"<p data-lines=\"2531,2532\">癸二<br>惡業殃罰</p>","children":[{"content":"不知為善。後受殃罰。故有窮乞。孤獨。聾盲。瘖啞。痴惡。尪狂。皆因前世不信道德。不肯為善。","children":[],"payload":{"lines":"2533,2535"}}],"payload":{"lines":"2531,2535"}},{"content":"<p data-lines=\"2535,2536\">癸三<br>善業彿果</p>","children":[{"content":"其有尊貴。豪富。賢明。長者。智勇。才達。皆由宿世慈孝。修善積德所致。","children":[],"payload":{"lines":"2537,2539"}}],"payload":{"lines":"2535,2539"}},{"content":"<p data-lines=\"2539,2540\">癸四<br>以果驗因<br>分三</p>","children":[{"content":"<p data-lines=\"2541,2542\">子一<br>法<br>（三途苦果）</p>","children":[{"content":"世間有此目前現事。壽終之後。入其幽冥。 轉生受身。改形易道。故有泥犁。禽獸。蜎 飛蠕動之屬。","children":[],"payload":{"lines":"2543,2545"}}],"payload":{"lines":"2541,2545"}},{"content":"<p data-lines=\"2545,2546\">子二<br>喻<br>（獄苦報償）</p>","children":[{"content":"譬如世法牢獄。劇苦極刑。魂神命精。隨罪 趣向。所受壽命。或長或短。相從共生。更 相報償。","children":[],"payload":{"lines":"2547,2549"}}],"payload":{"lines":"2545,2549"}},{"content":"<p data-lines=\"2549,2550\">子三<br>合<br>（餘殃異熟）</p>","children":[{"content":"殃惡未盡。終不得離。輾轉其中。累劫難出 。難得解脫。痛不可言。","children":[],"payload":{"lines":"2551,2553"}}],"payload":{"lines":"2549,2553"}}],"payload":{"lines":"2539,2553"}},{"content":"<p data-lines=\"2553,2554\">癸五<br>餘報無盡</p>","children":[{"content":"天地之間。自然有是。雖不即時暴應。善惡會當歸之。","children":[],"payload":{"lines":"2555,2557"}}],"payload":{"lines":"2553,2557"}}],"payload":{"lines":"2525,2557"}},{"content":"<p data-lines=\"2557,2558\">壬二<br>盜<br>分六</p>","children":[{"content":"<p data-lines=\"2559,2560\">癸一<br>盜因<br>（不順法度）</p>","children":[{"content":"其二者。世間人民。不順法度。奢婬驕縱。任心自恣。","children":[],"payload":{"lines":"2561,2563"}}],"payload":{"lines":"2559,2563"}},{"content":"<p data-lines=\"2563,2564\">癸二<br>盜法<br>（機偽欺誑）</p>","children":[{"content":"居上不明。在位不正。陷人冤枉。損害忠良。心口各異。機偽多端。尊卑中外。更相欺誑。","children":[],"payload":{"lines":"2565,2567"}}],"payload":{"lines":"2563,2567"}},{"content":"<p data-lines=\"2567,2568\">癸三<br>欲貪亡身</p>","children":[{"content":"瞋恚愚痴。欲自厚己。欲貪多有。利害勝負。結忿成讎。破家亡身。不顧前後。","children":[],"payload":{"lines":"2569,2571"}}],"payload":{"lines":"2567,2571"}},{"content":"<p data-lines=\"2571,2572\">癸四<br>禍福隨身</p>","children":[{"content":"富有慳惜。不肯施與。愛保貪重。心勞身苦。如是至竟。無一隨者。善惡禍福。追命所生。或在樂處。或入苦毒。","children":[],"payload":{"lines":"2573,2575"}}],"payload":{"lines":"2571,2575"}},{"content":"<p data-lines=\"2575,2576\">癸五<br>盜習固結</p>","children":[{"content":"又或見善憎謗。不思慕及。常懷盜心。悕望他利。用自供給。消散復取。","children":[],"payload":{"lines":"2577,2579"}}],"payload":{"lines":"2575,2579"}},{"content":"<p data-lines=\"2579,2580\">癸六<br>三途輾轉</p>","children":[{"content":"神明剋識。終入惡道。自有三途。無量苦惱。輾轉其中。累劫難出。痛不可言。","children":[],"payload":{"lines":"2581,2583"}}],"payload":{"lines":"2579,2583"}}],"payload":{"lines":"2557,2583"}},{"content":"<p data-lines=\"2583,2584\">壬三<br>婬<br>分二</p>","children":[{"content":"<p data-lines=\"2585,2586\">癸一<br>忘命婬妷<br>分二</p>","children":[{"content":"<p data-lines=\"2587,2588\">子一<br>敗家踰禮</p>","children":[{"content":"其三者。世間人民。相因寄生。壽命幾何。不良 之人。身心不正。常懷邪惡。常念婬妷。煩滿胸 中。邪態外逸。費損家財。事為非法。所當求者 。而不肯為。","children":[],"payload":{"lines":"2589,2591"}}],"payload":{"lines":"2587,2591"}},{"content":"<p data-lines=\"2591,2592\">子二<br>婬引殺機</p>","children":[{"content":"又或交結聚會。興兵相伐。攻劫殺戮。強奪迫脅 。歸給妻子。極身作樂。眾共憎厭。患而苦之。","children":[],"payload":{"lines":"2593,2595"}}],"payload":{"lines":"2591,2595"}}],"payload":{"lines":"2585,2595"}},{"content":"<p data-lines=\"2595,2596\">癸二<br>三途受苦</p>","children":[{"content":"如是之惡。著於人鬼。神明記識。自入三途。無量苦惱。輾轉其中。累劫難出。痛不可言。","children":[],"payload":{"lines":"2597,2599"}}],"payload":{"lines":"2595,2599"}}],"payload":{"lines":"2583,2599"}},{"content":"<p data-lines=\"2599,2600\">壬四<br>妄<br>分四</p>","children":[{"content":"<p data-lines=\"2601,2602\">癸一<br>欺誑損他</p>","children":[{"content":"其四者。世間人民。不念修善。兩舌。惡口。妄言。綺語。憎嫉善人。敗壞賢明。不孝父母。輕慢師長。朋友無信。難得誠實。","children":[],"payload":{"lines":"2603,2605"}}],"payload":{"lines":"2601,2605"}},{"content":"<p data-lines=\"2605,2606\">癸二<br>誇大自欺</p>","children":[{"content":"尊貴自大。謂己有道。橫行威勢。侵易于人。欲人畏敬。不自慚懼。","children":[],"payload":{"lines":"2607,2609"}}],"payload":{"lines":"2605,2609"}},{"content":"<p data-lines=\"2609,2610\">癸三<br>福盡惡歸</p>","children":[{"content":"難可降化。常懷驕慢。賴其前世。福德營護。今世為惡。福德盡滅。壽命終盡。諸惡繞歸。","children":[],"payload":{"lines":"2611,2613"}}],"payload":{"lines":"2609,2613"}},{"content":"<p data-lines=\"2613,2614\">癸四<br>苦極悔遲</p>","children":[{"content":"又其名籍。記在神明。殃咎牽引。無從捨離。但得前行。入于火鑊。身心摧碎。神形苦極。當斯之時。悔復何及。","children":[],"payload":{"lines":"2615,2617"}}],"payload":{"lines":"2613,2617"}}],"payload":{"lines":"2599,2617"}},{"content":"<p data-lines=\"2617,2618\">壬五<br>酒<br>分四</p>","children":[{"content":"<p data-lines=\"2619,2620\">癸一<br>負恩違義</p>","children":[{"content":"其五者。世間人民。徙倚懈怠。不肯作善。治身修業。父母教誨。違戾反逆。譬如怨家。不如無子。負恩違義。無有報償。","children":[],"payload":{"lines":"2621,2623"}}],"payload":{"lines":"2619,2623"}},{"content":"<p data-lines=\"2623,2624\">癸二<br>情義俱無</p>","children":[{"content":"放恣。遊散。耽酒。嗜美。魯扈。抵突。不識人情 。無義無禮。不可諫曉。六親眷屬。資用有無。不 能憂念。不惟父母之恩。不存師友之義。","children":[],"payload":{"lines":"2625,2627"}}],"payload":{"lines":"2623,2627"}},{"content":"<p data-lines=\"2627,2628\">癸三<br>愚癡蒙昧</p>","children":[{"content":"意念身口。曾無一善。不信諸佛經法。不信生死善惡。欲害真人。鬥亂僧眾。愚痴蒙昧。自為智慧。不知生所從來。死所趣向。不仁不順。希望長生。","children":[],"payload":{"lines":"2629,2631"}}],"payload":{"lines":"2627,2631"}},{"content":"<p data-lines=\"2631,2632\">癸四<br>障蔽現前</p>","children":[{"content":"慈心教誨。而不肯信。苦口與語。無益其人。心中閉塞。意不開解。大命將終。悔懼交至。不豫修善。臨時乃悔。悔之於後。將何及乎。","children":[],"payload":{"lines":"2633,2635"}}],"payload":{"lines":"2631,2635"}}],"payload":{"lines":"2617,2635"}}],"payload":{"lines":"2523,2635"}},{"content":"<p data-lines=\"2635,2636\">辛三<br>結成<br>分三</p>","children":[{"content":"<p data-lines=\"2637,2638\">壬一<br>禍福自當</p>","children":[{"content":"天地之間。五道分明。善惡報應。禍福相承。身自當之。無誰代者。","children":[],"payload":{"lines":"2639,2641"}}],"payload":{"lines":"2637,2641"}},{"content":"<p data-lines=\"2641,2642\">壬二<br>善惡分明</p>","children":[{"content":"善人行善。從樂入樂。從明入明。惡人行惡。從苦入苦。從冥入冥。誰能知者。獨佛知耳。","children":[],"payload":{"lines":"2643,2645"}}],"payload":{"lines":"2641,2645"}},{"content":"<p data-lines=\"2645,2646\">壬三<br>解脫無期</p>","children":[{"content":"教語開示。信行者少。生死不休。惡道不絕。如是世人。難可具盡。故有自然三塗。無量苦惱。輾轉其中。世世累劫。無有出期。難得解脫。痛不可言。","children":[],"payload":{"lines":"2647,2649"}}],"payload":{"lines":"2645,2649"}}],"payload":{"lines":"2635,2649"}}],"payload":{"lines":"2517,2649"}},{"content":"<p data-lines=\"2649,2650\">庚五<br>依教成五善</p>","children":[{"content":"如是五惡五痛五燒。譬如大火。焚燒人身。若能自於其中一心制意。端身正念。言行相副。所作至誠。獨作諸善。不為眾惡。身獨度脫。獲其福德。可得長壽泥洹之道。是為五大善也。","children":[],"payload":{"lines":"2651,2653"}}],"payload":{"lines":"2649,2653"}}],"payload":{"lines":"2503,2653"}},{"content":"<p data-lines=\"2653,2654\">己二<br>重重誨勉<br>（三六品與三七品）分三</p>","children":[{"content":"<p data-lines=\"2655,2656\">庚一<br>約折伏以誨勉<br>分二<br>重重誨勉第三六</p>","children":[{"content":"<p data-lines=\"2657,2658\">辛一<br>誡惡<br>分四</p>","children":[{"content":"<p data-lines=\"2659,2660\">壬一<br>約相生以重誨<br>分二</p>","children":[{"content":"<p data-lines=\"2661,2662\">癸一<br>誡輾轉莫犯</p>","children":[{"content":"佛告彌勒。吾語汝等。如是五惡五痛五燒。輾轉 相生。敢有犯此。當歷惡趣。","children":[],"payload":{"lines":"2663,2665"}}],"payload":{"lines":"2661,2665"}},{"content":"<p data-lines=\"2665,2666\">癸二<br>明二報示懲<br>分二</p>","children":[{"content":"<p data-lines=\"2667,2668\">子一<br>現世華報</p>","children":[{"content":"或其今世。先被病殃。死生不得。示眾見之。","children":[],"payload":{"lines":"2669,2671"}}],"payload":{"lines":"2667,2671"}},{"content":"<p data-lines=\"2671,2672\">子二<br>後世果報</p>","children":[{"content":"或於壽終。入三惡道。愁痛酷毒。自相燋然。","children":[],"payload":{"lines":"2673,2675"}}],"payload":{"lines":"2671,2675"}}],"payload":{"lines":"2665,2675"}}],"payload":{"lines":"2659,2675"}},{"content":"<p data-lines=\"2675,2676\">壬二<br>約果德以重誨</p>","children":[{"content":"共其怨家。更相殺傷。從小微起。成大困劇。","children":[],"payload":{"lines":"2677,2679"}}],"payload":{"lines":"2675,2679"}},{"content":"<p data-lines=\"2679,2680\">壬三<br>約相因以重誨</p>","children":[{"content":"皆由貪著財色。不肯施惠。各欲自快。無復曲直 。痴欲所迫。厚己爭利。富貴榮華。當時快意。 不能忍辱。不務修善。威勢無幾。隨以磨滅。","children":[],"payload":{"lines":"2681,2683"}}],"payload":{"lines":"2679,2683"}},{"content":"<p data-lines=\"2683,2684\">壬四<br>約因果而示傷</p>","children":[{"content":"天道施張。自然糾舉。煢煢忪忪。當入其中。古 今有是。痛哉可傷。","children":[],"payload":{"lines":"2685,2687"}}],"payload":{"lines":"2683,2687"}}],"payload":{"lines":"2657,2687"}},{"content":"<p data-lines=\"2687,2688\">辛二<br>勸善<br>分三</p>","children":[{"content":"<p data-lines=\"2689,2690\">壬一<br>依教奉行免苦</p>","children":[{"content":"汝等得佛經語。熟思惟之。各自端守。終身不怠 。尊聖敬善。仁慈博愛。當求度世。拔斷生死眾 惡之本。當離三塗。憂怖苦痛之道。","children":[],"payload":{"lines":"2691,2693"}}],"payload":{"lines":"2689,2693"}},{"content":"<p data-lines=\"2693,2694\">壬二<br>約三業端正勸<br>分三</p>","children":[{"content":"<p data-lines=\"2695,2696\">癸一<br>身心淨潔</p>","children":[{"content":"如曹作善。云何第一。當自端心。當自端身。耳目 口鼻。皆當自端。身心淨潔。與善相應。","children":[],"payload":{"lines":"2697,2699"}}],"payload":{"lines":"2695,2699"}},{"content":"<p data-lines=\"2699,2700\">癸二<br>棄欲止惡</p>","children":[{"content":"勿隨嗜欲。不犯諸惡。","children":[],"payload":{"lines":"2701,2703"}}],"payload":{"lines":"2699,2703"}},{"content":"<p data-lines=\"2703,2704\">癸三<br>言和行專</p>","children":[{"content":"言色當和。身行當專。動作瞻視。安定徐為。","children":[],"payload":{"lines":"2705,2707"}}],"payload":{"lines":"2703,2707"}}],"payload":{"lines":"2693,2707"}},{"content":"<p data-lines=\"2707,2708\">壬三<br>倉卒不諦亡功</p>","children":[{"content":"作事倉卒。敗悔在後。為之不諦。亡其功夫。","children":[],"payload":{"lines":"2709,2711"}}],"payload":{"lines":"2707,2711"}}],"payload":{"lines":"2687,2711"}}],"payload":{"lines":"2655,2711"}},{"content":"<p data-lines=\"2711,2712\">庚二<br>約攝受以誨勉<br>分七<br>如貧得寶第三七</p>","children":[{"content":"<p data-lines=\"2713,2714\">辛一<br>彼此修善相較<br>分二</p>","children":[{"content":"<p data-lines=\"2715,2716\">壬一<br>一日百年</p>","children":[{"content":"汝等廣植德本。勿犯道禁。忍辱精進。慈心專一。齋戒清淨。一日一夜。勝在無量壽國為善百歲。","children":[],"payload":{"lines":"2717,2719"}}],"payload":{"lines":"2715,2719"}},{"content":"<p data-lines=\"2719,2720\">壬二<br>徵釋所以</p>","children":[{"content":"所以者何。彼佛國土。皆積德眾善。無毫髮之惡。","children":[],"payload":{"lines":"2721,2723"}}],"payload":{"lines":"2719,2723"}}],"payload":{"lines":"2713,2723"}},{"content":"<p data-lines=\"2723,2724\">辛二<br>此方十方相較<br>分二</p>","children":[{"content":"<p data-lines=\"2725,2726\">壬一<br>十日千歲</p>","children":[{"content":"於此修善。十日十夜。勝於他方諸佛國中。為善千歲 。","children":[],"payload":{"lines":"2727,2729"}}],"payload":{"lines":"2725,2729"}},{"content":"<p data-lines=\"2729,2730\">壬二<br>徵釋所以</p>","children":[{"content":"所以者何。他方佛國。福德自然。無造惡之地。","children":[],"payload":{"lines":"2731,2733"}}],"payload":{"lines":"2729,2733"}}],"payload":{"lines":"2723,2733"}},{"content":"<p data-lines=\"2733,2734\">辛三<br>佛哀授法勸行<br>分三</p>","children":[{"content":"<p data-lines=\"2735,2736\">壬一<br>此世苦毒</p>","children":[{"content":"唯此世間。善少惡多。飲苦食毒。未嘗寧息。","children":[],"payload":{"lines":"2737,2739"}}],"payload":{"lines":"2735,2739"}},{"content":"<p data-lines=\"2739,2740\">壬二<br>誨喻勸行</p>","children":[{"content":"吾哀汝等。苦心誨喻。授與經法。悉持思之。悉奉行之。","children":[],"payload":{"lines":"2741,2743"}}],"payload":{"lines":"2739,2743"}},{"content":"<p data-lines=\"2743,2744\">壬三<br>轉相教化</p>","children":[{"content":"尊卑。男女。眷屬。朋友。轉相教語。自相約檢。和順義理。歡樂慈孝。","children":[],"payload":{"lines":"2745,2747"}}],"payload":{"lines":"2743,2747"}}],"payload":{"lines":"2733,2747"}},{"content":"<p data-lines=\"2747,2748\">辛四<br>改過所願輒得<br>分二</p>","children":[{"content":"<p data-lines=\"2749,2750\">壬一<br>如教悔改</p>","children":[{"content":"所作如犯。則自悔過。去惡就善。朝聞夕改。","children":[],"payload":{"lines":"2751,2753"}}],"payload":{"lines":"2749,2753"}},{"content":"<p data-lines=\"2753,2754\">壬二<br>洒心易行</p>","children":[{"content":"奉持經戒。如貧得寶。改往修來。洒心易行。自然感降。所願輒得。","children":[],"payload":{"lines":"2755,2757"}}],"payload":{"lines":"2753,2757"}}],"payload":{"lines":"2747,2757"}},{"content":"<p data-lines=\"2757,2758\">辛五<br>佛化殊勝善利</p>","children":[{"content":"佛所行處。國邑丘聚。靡不蒙化。天下和順。<br>日月清明。風雨以時。災厲不起。國豐民安。<br>兵戈無用。崇德興仁。務修禮讓。國無盜賊。<br>無有怨枉。強不凌弱。各得其所。","children":[],"payload":{"lines":"2759,2761"}}],"payload":{"lines":"2757,2761"}},{"content":"<p data-lines=\"2761,2762\">辛六<br>佛教拔苦獲安</p>","children":[{"content":"我哀汝等。甚於父母念子。我於此世作佛。以善攻惡。拔生死之苦。令獲五德。升無為之安。","children":[],"payload":{"lines":"2763,2765"}}],"payload":{"lines":"2761,2765"}},{"content":"<p data-lines=\"2765,2766\">辛七<br>末世勸轉相教</p>","children":[{"content":"吾般泥洹。經道漸滅。人民諂偽。復為眾惡。五燒 五痛。久後轉劇。汝等轉相教誡。如佛經法。無得犯也。","children":[],"payload":{"lines":"2767,2769"}}],"payload":{"lines":"2765,2769"}}],"payload":{"lines":"2711,2769"}},{"content":"<p data-lines=\"2769,2770\">庚三<br>結歸當機受誨</p>","children":[{"content":"彌勒菩薩。合掌白言。世人惡苦。如是如是。佛皆慈哀。悉度脫之。受佛重誨。不敢違失。","children":[],"payload":{"lines":"2771,2773"}}],"payload":{"lines":"2769,2773"}}],"payload":{"lines":"2653,2773"}}],"payload":{"lines":"2501,2502"}}],"payload":{"lines":"2259,2260"}},{"content":"<center>丁二<br>勸<br>（三八品至四二品）分五</center>","children":[{"content":"<center>戊一<br>佛勸禮念求見依正<br>分九<br>禮佛現光第三八</center>","children":[{"content":"<p data-lines=\"2777,2778\">己一<br>佛教禮念</p>","children":[{"content":"佛告阿難。若曹欲見無量清淨平等覺。及諸菩薩阿羅漢等所居國土。應起西向。當日沒處。恭敬頂禮。稱念南無阿彌陀佛。","children":[],"payload":{"lines":"2779,2781"}}],"payload":{"lines":"2777,2781"}},{"content":"<p data-lines=\"2781,2782\">己二<br>感佛應現<br>分三</p>","children":[{"content":"<p data-lines=\"2783,2784\">庚一<br>善根能感</p>","children":[{"content":"阿難即從座起。面西合掌。頂禮白言。我今願見極樂世界阿彌陀佛。供養奉事。種諸善根。","children":[],"payload":{"lines":"2785,2787"}}],"payload":{"lines":"2783,2787"}},{"content":"<p data-lines=\"2787,2788\">庚二<br>彌陀應現</p>","children":[{"content":"頂禮之間。忽見阿彌陀佛。容顏廣大。色相端嚴。如黃金山。高出一切諸世界上。","children":[],"payload":{"lines":"2789,2791"}}],"payload":{"lines":"2787,2791"}},{"content":"<p data-lines=\"2791,2792\">庚三<br>感多佛應</p>","children":[{"content":"又聞十方世界諸佛如來。稱揚讚歎。阿彌陀佛種種功德。無礙無斷。","children":[],"payload":{"lines":"2793,2795"}}],"payload":{"lines":"2791,2795"}}],"payload":{"lines":"2781,2795"}},{"content":"<p data-lines=\"2795,2796\">己三<br>阿難願生</p>","children":[{"content":"阿難白言。彼佛淨剎。得未曾有。我亦願樂生於彼土。","children":[],"payload":{"lines":"2797,2799"}}],"payload":{"lines":"2795,2799"}},{"content":"<p data-lines=\"2799,2800\">己四<br>示生因緣</p>","children":[{"content":"世尊告言。其中生者。已曾親近無量諸佛。植眾德本。汝欲生彼。應當一心歸依瞻仰。","children":[],"payload":{"lines":"2801,2803"}}],"payload":{"lines":"2799,2803"}},{"content":"<p data-lines=\"2803,2804\">己五<br>現瑞證轉<br>分三</p>","children":[{"content":"<p data-lines=\"2805,2806\">庚一<br>法<br>分二</p>","children":[{"content":"<p data-lines=\"2807,2808\">辛一<br>放光普照</p>","children":[{"content":"作是語時。阿彌陀佛即於掌中放無量光。普照一切諸佛世界。時諸佛國。皆悉明現。如處一尋。","children":[],"payload":{"lines":"2809,2811"}}],"payload":{"lines":"2807,2811"}},{"content":"<p data-lines=\"2811,2812\">辛二<br>此界盡照</p>","children":[{"content":"以阿彌陀佛殊勝光明。極清淨故。於此世界所有黑山。雪山。金剛。鐵圍。大小諸山。江河。叢林。天人宮殿。一切境界。無不照見。","children":[],"payload":{"lines":"2813,2815"}}],"payload":{"lines":"2811,2815"}}],"payload":{"lines":"2805,2815"}},{"content":"<p data-lines=\"2815,2816\">庚二<br>喻<br>分二</p>","children":[{"content":"<p data-lines=\"2817,2818\">辛一<br>如日明照</p>","children":[{"content":"譬如日出。明照世間。乃至泥犁。谿谷。幽冥之處。悉大開闢。皆同一色。","children":[],"payload":{"lines":"2819,2821"}}],"payload":{"lines":"2817,2821"}},{"content":"<p data-lines=\"2821,2822\">辛二<br>如水彌滿</p>","children":[{"content":"猶如劫水彌滿世界。其中萬物。沉沒不現。滉瀁浩汗。唯見大水。","children":[],"payload":{"lines":"2823,2825"}}],"payload":{"lines":"2821,2825"}}],"payload":{"lines":"2815,2825"}},{"content":"<p data-lines=\"2825,2826\">庚三<br>合</p>","children":[{"content":"彼佛光明。亦復如是。聲聞菩薩。一切光明。悉皆隱蔽。唯見佛光。明耀顯赫。","children":[],"payload":{"lines":"2827,2829"}}],"payload":{"lines":"2825,2829"}}],"payload":{"lines":"2803,2829"}},{"content":"<p data-lines=\"2829,2830\">己六<br>見彼依正<br>分二</p>","children":[{"content":"<p data-lines=\"2831,2832\">庚一<br>見依</p>","children":[{"content":"此會四眾。天龍八部。人非人等。皆見極樂世界。種種莊嚴 。","children":[],"payload":{"lines":"2833,2835"}}],"payload":{"lines":"2831,2835"}},{"content":"<p data-lines=\"2835,2836\">庚二<br>見正<br>分三</p>","children":[{"content":"<p data-lines=\"2837,2838\">辛一<br>法</p>","children":[{"content":"阿彌陀佛。於彼高座。威德巍巍。相好光明。聲聞菩薩。圍繞恭敬。","children":[],"payload":{"lines":"2839,2841"}}],"payload":{"lines":"2837,2841"}},{"content":"<p data-lines=\"2841,2842\">辛二<br>喻</p>","children":[{"content":"譬如須彌山王。出於海面。明現照耀。","children":[],"payload":{"lines":"2843,2845"}}],"payload":{"lines":"2841,2845"}},{"content":"<p data-lines=\"2845,2846\">辛三<br>合</p>","children":[{"content":"清淨平正。無有雜穢。及異形類。唯是眾寶莊嚴。聖賢共住 。","children":[],"payload":{"lines":"2847,2849"}}],"payload":{"lines":"2845,2849"}}],"payload":{"lines":"2835,2849"}}],"payload":{"lines":"2829,2849"}},{"content":"<p data-lines=\"2849,2850\">己七<br>踴躍禮念</p>","children":[{"content":"阿難及諸菩薩眾等。皆大歡喜。踊躍作禮。以頭著地。稱念南無阿彌陀三藐三佛陀。","children":[],"payload":{"lines":"2851,2853"}}],"payload":{"lines":"2849,2853"}},{"content":"<p data-lines=\"2853,2854\">己八<br>六道沾恩<br>分三</p>","children":[{"content":"<p data-lines=\"2855,2856\">庚一<br>覩光止苦修善</p>","children":[{"content":"諸天人民。以至蜎飛蠕動。睹斯光者。所有疾苦。莫不休止。一切憂惱。莫不解脫。悉皆慈心作善。歡喜快樂。","children":[],"payload":{"lines":"2857,2859"}}],"payload":{"lines":"2855,2859"}},{"content":"<p data-lines=\"2859,2860\">庚二<br>天樂不鼓自鳴</p>","children":[{"content":"鐘磬琴瑟。箜篌樂器。不鼓自然皆作五音。","children":[],"payload":{"lines":"2861,2863"}}],"payload":{"lines":"2859,2863"}},{"content":"<p data-lines=\"2863,2864\">庚三<br>十方諸天供養</p>","children":[{"content":"諸佛國中。諸天人民。各持花香。來於虛空散作供養。","children":[],"payload":{"lines":"2865,2867"}}],"payload":{"lines":"2863,2867"}}],"payload":{"lines":"2853,2867"}},{"content":"<p data-lines=\"2867,2868\">己九<br>彼此同見<br>分二</p>","children":[{"content":"<p data-lines=\"2869,2870\">庚一<br>此見彼</p>","children":[{"content":"爾時極樂世界。過於西方百千俱胝那由他國。以佛威力。如對目前。如淨天眼。觀一尋地。","children":[],"payload":{"lines":"2871,2873"}}],"payload":{"lines":"2869,2873"}},{"content":"<p data-lines=\"2873,2874\">庚二<br>彼見此</p>","children":[{"content":"彼見此土。亦復如是。悉睹娑婆世界。釋迦如來。及比丘眾。圍繞說法。","children":[],"payload":{"lines":"2875,2877"}}],"payload":{"lines":"2873,2877"}}],"payload":{"lines":"2867,2877"}}],"payload":{"lines":"2775,2776"}},{"content":"<center>戊二<br>佛問當機各述所見<br>分五<br>慈氏述見第三九</center>","children":[{"content":"<p data-lines=\"2879,2880\">己一<br>問答見依報莊嚴否<br>分二</p>","children":[{"content":"<p data-lines=\"2881,2882\">庚一<br>問<br>分二</p>","children":[{"content":"<p data-lines=\"2883,2884\">辛一<br>平地</p>","children":[{"content":"爾時佛告阿難。及慈氏菩薩。汝見極樂世界。宮殿。樓閣。泉池。林樹。具足微妙。清淨莊嚴不。","children":[],"payload":{"lines":"2885,2887"}}],"payload":{"lines":"2883,2887"}},{"content":"<p data-lines=\"2887,2888\">辛二<br>虛空</p>","children":[{"content":"汝見欲界諸天。上至色究竟天。雨諸香華。佛剎不。","children":[],"payload":{"lines":"2889,2891"}}],"payload":{"lines":"2887,2891"}}],"payload":{"lines":"2881,2891"}},{"content":"<p data-lines=\"2891,2892\">庚二<br>答</p>","children":[{"content":"阿難對曰。唯然已見。","children":[],"payload":{"lines":"2893,2895"}}],"payload":{"lines":"2891,2895"}}],"payload":{"lines":"2879,2895"}},{"content":"<p data-lines=\"2895,2896\">己二<br>問答聞彌陀說法否<br>分二</p>","children":[{"content":"<p data-lines=\"2897,2898\">庚一<br>問</p>","children":[{"content":"汝聞阿彌陀佛大音宣布一切世界。化眾生不。","children":[],"payload":{"lines":"2899,2901"}}],"payload":{"lines":"2897,2901"}},{"content":"<p data-lines=\"2901,2902\">庚二<br>答</p>","children":[{"content":"阿難對曰。唯然已聞。","children":[],"payload":{"lines":"2903,2905"}}],"payload":{"lines":"2901,2905"}}],"payload":{"lines":"2895,2905"}},{"content":"<p data-lines=\"2905,2906\">己三<br>問答見大眾活動否<br>分二</p>","children":[{"content":"<p data-lines=\"2907,2908\">庚一<br>問<br>分三</p>","children":[{"content":"<p data-lines=\"2909,2910\">辛一<br>十方供佛</p>","children":[{"content":"佛言汝見彼國淨行之眾。遊處虛空。宮殿隨身。無所障礙。徧至十方供養諸佛不。","children":[],"payload":{"lines":"2911,2913"}}],"payload":{"lines":"2909,2913"}},{"content":"<p data-lines=\"2913,2914\">辛二<br>淨念相繼</p>","children":[{"content":"及見彼等念佛相續不。","children":[],"payload":{"lines":"2915,2917"}}],"payload":{"lines":"2913,2917"}},{"content":"<p data-lines=\"2917,2918\">辛三<br>化鳥說法</p>","children":[{"content":"復有眾鳥。住虛空界。出種種音。皆是化作。汝悉見不。","children":[],"payload":{"lines":"2919,2921"}}],"payload":{"lines":"2917,2921"}}],"payload":{"lines":"2907,2921"}},{"content":"<p data-lines=\"2921,2922\">庚二<br>答</p>","children":[{"content":"慈氏白言。如佛所說。一一皆見。","children":[],"payload":{"lines":"2923,2925"}}],"payload":{"lines":"2921,2925"}}],"payload":{"lines":"2905,2925"}},{"content":"<p data-lines=\"2925,2926\">己四<br>問答見彼土胎生否<br>分二</p>","children":[{"content":"<p data-lines=\"2927,2928\">庚一<br>問見胎生否</p>","children":[{"content":"佛告彌勒。彼國人民有胎生者。汝復見不。","children":[],"payload":{"lines":"2929,2931"}}],"payload":{"lines":"2927,2931"}},{"content":"<p data-lines=\"2931,2932\">庚二<br>答胎化皆見</p>","children":[{"content":"彌勒白言。世尊。我見極樂世界人住胎者。如夜摩天。處於宮殿。又見眾生。於蓮華內結跏趺坐。自然化生。","children":[],"payload":{"lines":"2933,2935"}}],"payload":{"lines":"2931,2935"}}],"payload":{"lines":"2925,2935"}},{"content":"<p data-lines=\"2935,2936\">己五<br>彌勒問胎化因緣</p>","children":[{"content":"何因緣故。彼國人民。有胎生者。有化生者。","children":[],"payload":{"lines":"2937,2939"}}],"payload":{"lines":"2935,2939"}}],"payload":{"lines":"2877,2878"}},{"content":"<center>戊三<br>勸知生因免墮疑城<br>分三<br>邊地疑城第四十</center>","children":[{"content":"<p data-lines=\"2941,2942\">己一<br>胎生因緣<br>分三</p>","children":[{"content":"<p data-lines=\"2943,2944\">庚一<br>因<br>分二</p>","children":[{"content":"<p data-lines=\"2945,2946\">辛一<br>疑智信福求生<br>分三</p>","children":[{"content":"<p data-lines=\"2947,2948\">壬一<br>疑修願生</p>","children":[{"content":"佛告慈氏。若有眾生。以疑惑心。修諸功德。願生彼國。","children":[],"payload":{"lines":"2949,2951"}}],"payload":{"lines":"2947,2951"}},{"content":"<p data-lines=\"2951,2952\">壬二<br>疑惑佛智</p>","children":[{"content":"不了佛智。不思議智。不可稱智。大乘廣智。無等無倫。最上勝智。於此諸智。疑惑不信。","children":[],"payload":{"lines":"2953,2955"}}],"payload":{"lines":"2951,2955"}},{"content":"<p data-lines=\"2955,2956\">壬三<br>猶信罪福</p>","children":[{"content":"猶信罪福。修習善本。願生其國。","children":[],"payload":{"lines":"2957,2959"}}],"payload":{"lines":"2955,2959"}}],"payload":{"lines":"2945,2959"}},{"content":"<p data-lines=\"2959,2960\">辛二<br>疑自猶念往生<br>分四</p>","children":[{"content":"<p data-lines=\"2961,2962\">壬一<br>希求佛智</p>","children":[{"content":"復有眾生。積集善根。希求佛智。普遍智。無等智。威德廣大不思議智。","children":[],"payload":{"lines":"2963,2965"}}],"payload":{"lines":"2961,2965"}},{"content":"<p data-lines=\"2965,2966\">壬二<br>疑自善根</p>","children":[{"content":"於自善根。不能生信。","children":[],"payload":{"lines":"2967,2969"}}],"payload":{"lines":"2965,2969"}},{"content":"<p data-lines=\"2969,2970\">壬三<br>意志猶豫</p>","children":[{"content":"故於往生清淨佛國。意志猶豫。無所專據。","children":[],"payload":{"lines":"2971,2973"}}],"payload":{"lines":"2969,2973"}},{"content":"<p data-lines=\"2973,2974\">壬四<br>隨念得生</p>","children":[{"content":"然猶續念不絕。結其善願為本。續得往生。","children":[],"payload":{"lines":"2975,2977"}}],"payload":{"lines":"2973,2977"}}],"payload":{"lines":"2959,2977"}}],"payload":{"lines":"2943,2977"}},{"content":"<p data-lines=\"2977,2978\">庚二<br>果<br>分三</p>","children":[{"content":"<p data-lines=\"2979,2980\">辛一<br>道止邊界</p>","children":[{"content":"是諸人等。以此因緣。雖生彼國。不能前至無量壽所。道止佛國界邊。七寶城中。佛不使爾。身行所作。心自趣向。","children":[],"payload":{"lines":"2981,2983"}}],"payload":{"lines":"2979,2983"}},{"content":"<p data-lines=\"2983,2984\">辛二<br>受如忉利</p>","children":[{"content":"亦有寶池蓮華。自然受身。飲食快樂。如忉利天。","children":[],"payload":{"lines":"2985,2987"}}],"payload":{"lines":"2983,2987"}},{"content":"<p data-lines=\"2987,2988\">辛三<br>果不自在<br>分三</p>","children":[{"content":"<p data-lines=\"2989,2990\">壬一<br>困厄</p>","children":[{"content":"於其城中。不能得出。","children":[],"payload":{"lines":"2991,2993"}}],"payload":{"lines":"2989,2993"}},{"content":"<p data-lines=\"2993,2994\">壬二<br>滯疑</p>","children":[{"content":"所居舍宅在地。不能隨意高大。","children":[],"payload":{"lines":"2995,2997"}}],"payload":{"lines":"2993,2997"}},{"content":"<p data-lines=\"2997,2998\">壬三<br>愚闇</p>","children":[{"content":"於五百歲。常不見佛。不聞經法。不見菩薩聲聞聖眾。","children":[],"payload":{"lines":"2999,3001"}}],"payload":{"lines":"2997,3001"}}],"payload":{"lines":"2987,3001"}}],"payload":{"lines":"2977,3001"}},{"content":"<p data-lines=\"3001,3002\">庚三<br>示胎生名</p>","children":[{"content":"其人智慧不明。知經復少。心不開解。意不歡樂。是故於彼。謂之胎生。","children":[],"payload":{"lines":"3003,3005"}}],"payload":{"lines":"3001,3005"}}],"payload":{"lines":"2941,3005"}},{"content":"<p data-lines=\"3005,3006\">己二<br>化生因緣<br>分二</p>","children":[{"content":"<p data-lines=\"3007,3008\">庚一<br>因<br>分二</p>","children":[{"content":"<p data-lines=\"3009,3010\">辛一<br>明信佛智</p>","children":[{"content":"若有眾生。明信佛智。乃至勝智。斷除疑惑。","children":[],"payload":{"lines":"3011,3013"}}],"payload":{"lines":"3009,3013"}},{"content":"<p data-lines=\"3013,3014\">辛二<br>信己善根</p>","children":[{"content":"信己善根。作諸功德。至心迴向。","children":[],"payload":{"lines":"3015,3017"}}],"payload":{"lines":"3013,3017"}}],"payload":{"lines":"3007,3017"}},{"content":"<p data-lines=\"3017,3018\">庚二<br>果<br>（等齊聖賢）</p>","children":[{"content":"皆於七寶華中。自然化生。跏趺而坐。須臾之頃。身相。光明。智慧。功德。如諸菩薩。具足成就。彌勒當知。彼化生者。智慧勝故。","children":[],"payload":{"lines":"3019,3021"}}],"payload":{"lines":"3017,3021"}}],"payload":{"lines":"3005,3021"}},{"content":"<p data-lines=\"3021,3022\">己三<br>結示疑惑所致</p>","children":[{"content":"其胎生者。五百歲中。不見三寶。不知菩薩法式。不得修習功德。無因奉事無量壽佛。當知此人。宿世之時。無有智慧。疑惑所致。","children":[],"payload":{"lines":"3023,3025"}}],"payload":{"lines":"3021,3025"}}],"payload":{"lines":"2939,2940"}},{"content":"<center>戊四<br>勸知惑苦以斷眾疑<br>分四<br>惑盡見佛第四一</center>","children":[{"content":"<p data-lines=\"3027,3028\">己一<br>喻<br>分三</p>","children":[{"content":"<p data-lines=\"3029,3030\">庚一<br>問</p>","children":[{"content":"譬如轉輪聖王。有七寶獄。王子得罪。禁閉其中。層樓綺殿。寶帳金床。欄窗榻座。妙飾奇珍。飲食衣服。如轉輪王。而以金鎖。繫其兩足。諸小王子。寧樂此不。","children":[],"payload":{"lines":"3031,3033"}}],"payload":{"lines":"3029,3033"}},{"content":"<p data-lines=\"3033,3034\">庚二<br>答</p>","children":[{"content":"慈氏白言。不也。世尊。彼幽縶時。心不自在。","children":[],"payload":{"lines":"3035,3037"}}],"payload":{"lines":"3033,3037"}},{"content":"<p data-lines=\"3037,3038\">庚三<br>求脫</p>","children":[{"content":"但以種種方便。欲求出離。求諸近臣。終不從心。輪王歡喜。方得解脫。","children":[],"payload":{"lines":"3039,3041"}}],"payload":{"lines":"3037,3041"}}],"payload":{"lines":"3027,3041"}},{"content":"<p data-lines=\"3041,3042\">己二<br>合<br>分四</p>","children":[{"content":"<p data-lines=\"3043,3044\">庚一<br>合被囚</p>","children":[{"content":"佛告彌勒。此諸眾生。亦復如是。若有墮於疑悔。希求佛智。至廣大智。於自善根。不能生信。由聞佛名。起信心故。雖生彼國。於蓮華中。不得出現。","children":[],"payload":{"lines":"3045,3047"}}],"payload":{"lines":"3043,3047"}},{"content":"<p data-lines=\"3047,3048\">庚二<br>合寶獄</p>","children":[{"content":"彼處華胎。猶如園苑宮殿之想。何以故。彼中清淨。無諸穢惡。","children":[],"payload":{"lines":"3049,3051"}}],"payload":{"lines":"3047,3051"}},{"content":"<p data-lines=\"3051,3052\">庚三<br>合無樂</p>","children":[{"content":"然於五百歲中。不見三寶。不得供養奉事諸佛。遠離一切殊勝善根。以此為苦。不生欣樂。","children":[],"payload":{"lines":"3053,3055"}}],"payload":{"lines":"3051,3055"}},{"content":"<p data-lines=\"3055,3056\">庚四<br>合得脫</p>","children":[{"content":"若此眾生。識其罪本。深自悔責。求離彼處。往昔世中。過失盡已。然後乃出。即得往詣無量壽所。聽聞經法。久久亦當開解歡喜。亦得徧供無數無量諸佛。修諸功德。","children":[],"payload":{"lines":"3057,3059"}}],"payload":{"lines":"3055,3059"}}],"payload":{"lines":"3041,3059"}},{"content":"<p data-lines=\"3059,3060\">己三<br>勸知疑信利害</p>","children":[{"content":"汝阿逸多。當知疑惑於諸菩薩為大損害。為失大利。是故應當明信諸佛無上智慧。","children":[],"payload":{"lines":"3061,3063"}}],"payload":{"lines":"3059,3063"}},{"content":"<p data-lines=\"3063,3064\">己四<br>問答<br>分二</p>","children":[{"content":"<p data-lines=\"3065,3066\">庚一<br>問答不求往生所以<br>分二</p>","children":[{"content":"<p data-lines=\"3067,3068\">辛一<br>問</p>","children":[{"content":"慈氏白言。云何此界一類眾生。雖亦修善。而不求生。","children":[],"payload":{"lines":"3069,3071"}}],"payload":{"lines":"3067,3071"}},{"content":"<p data-lines=\"3071,3072\">辛二<br>答</p>","children":[{"content":"佛告慈氏。此等眾生。智慧微淺。分別西方。不及天界。是以非樂。不求生彼。","children":[],"payload":{"lines":"3073,3075"}}],"payload":{"lines":"3071,3075"}}],"payload":{"lines":"3065,3075"}},{"content":"<p data-lines=\"3075,3076\">庚二<br>問答免輪迴之所以<br>分二</p>","children":[{"content":"<p data-lines=\"3077,3078\">辛一<br>問</p>","children":[{"content":"慈氏白言。此等眾生。虛妄分別。不求佛剎。何免輪迴。","children":[],"payload":{"lines":"3079,3081"}}],"payload":{"lines":"3077,3081"}},{"content":"<p data-lines=\"3081,3082\">辛二<br>答<br>分二</p>","children":[{"content":"<p data-lines=\"3083,3084\">壬一<br>答輪迴因<br>分二</p>","children":[{"content":"<p data-lines=\"3085,3086\">癸一<br>著世間福田<br>分二</p>","children":[{"content":"<p data-lines=\"3087,3088\">子一<br>邪見修福難出</p>","children":[{"content":"佛言彼等所種善根。不能離相。不求佛慧。深著世樂。人間福報。雖復修福。求人天果。得報之時。一切豐足。而未能出三界獄中。假使父母妻子男女眷屬。欲相救免。邪見業王。未能捨離。常處輪迴而不自在。","children":[],"payload":{"lines":"3089,3091"}}],"payload":{"lines":"3087,3091"}},{"content":"<p data-lines=\"3091,3092\">子二<br>愚癡不修難救</p>","children":[{"content":"汝見愚痴之人。不種善根。但以世智聰辯。增益邪心。云何出離生死大難。","children":[],"payload":{"lines":"3093,3095"}}],"payload":{"lines":"3091,3095"}}],"payload":{"lines":"3085,3095"}},{"content":"<p data-lines=\"3095,3096\">癸二<br>著出世福田</p>","children":[{"content":"復有眾生。雖種善根。作大福田。取相分別。情執深重。求出輪迴。終不能得。","children":[],"payload":{"lines":"3097,3099"}}],"payload":{"lines":"3095,3099"}}],"payload":{"lines":"3083,3099"}},{"content":"<p data-lines=\"3099,3100\">壬二<br>答解脫因</p>","children":[{"content":"若以無相智慧。植眾德本。身心清淨。遠離分別。求生淨剎。趣佛菩提。當生佛剎。永得解脫。","children":[],"payload":{"lines":"3101,3103"}}],"payload":{"lines":"3099,3103"}}],"payload":{"lines":"3081,3103"}}],"payload":{"lines":"3075,3103"}}],"payload":{"lines":"3063,3103"}}],"payload":{"lines":"3025,3026"}},{"content":"<center>戊五<br>問答往生數計以勸<br>分二<br>菩薩往生第四二</center>","children":[{"content":"<p data-lines=\"3105,3106\">己一<br>總問此界他方</p>","children":[{"content":"彌勒菩薩白佛言。今此娑婆世界。及諸佛剎。不退菩薩。當生極樂國者。其數幾何。","children":[],"payload":{"lines":"3107,3109"}}],"payload":{"lines":"3105,3109"}},{"content":"<p data-lines=\"3109,3110\">己二<br>別答此界他方<br>分二</p>","children":[{"content":"<p data-lines=\"3111,3112\">庚一<br>此界<br>分二</p>","children":[{"content":"<p data-lines=\"3113,3114\">辛一<br>大行七百餘億</p>","children":[{"content":"佛告彌勒。於此世界。有七百二十億菩薩。已曾供養無數諸佛。植眾德本。當生彼國。","children":[],"payload":{"lines":"3115,3117"}}],"payload":{"lines":"3113,3117"}},{"content":"<p data-lines=\"3117,3118\">辛二<br>小行不可稱計</p>","children":[{"content":"諸小行菩薩。修習功德。當往生者。不可稱計。","children":[],"payload":{"lines":"3119,3121"}}],"payload":{"lines":"3117,3121"}}],"payload":{"lines":"3111,3121"}},{"content":"<p data-lines=\"3121,3122\">庚二<br>他方<br>分五</p>","children":[{"content":"<p data-lines=\"3123,3124\">辛一<br>總結生後</p>","children":[{"content":"不但我剎諸菩薩等。往生彼國。他方佛土。亦復如是。","children":[],"payload":{"lines":"3125,3127"}}],"payload":{"lines":"3123,3127"}},{"content":"<p data-lines=\"3127,3128\">辛二<br>略舉他方十一剎</p>","children":[{"content":"從遠照佛剎。有十八俱胝那由他菩薩摩訶薩。生彼國土。東北方寶藏佛剎。有九十億不退菩薩。當生彼國。從無量音佛剎。光明佛剎。龍天佛剎。勝力佛剎。師子佛剎。離塵佛剎。德首佛剎。仁王佛剎。華幢佛剎。不退菩薩當往生者。或數十百億。或數百千億。乃至萬億。","children":[],"payload":{"lines":"3129,3131"}}],"payload":{"lines":"3127,3131"}},{"content":"<p data-lines=\"3131,3132\">辛三<br>廣明第十二剎</p>","children":[{"content":"其第十二佛名無上華。彼有無數諸菩薩眾。皆不退轉。智慧勇猛。已曾供養無量諸佛。具大精進。發趣一乘。於七日中。即能攝取百千億劫。大士所修堅固之法。斯等菩薩。皆當往生 。","children":[],"payload":{"lines":"3133,3135"}}],"payload":{"lines":"3131,3135"}},{"content":"<p data-lines=\"3135,3136\">辛四<br>明第十三剎往生數</p>","children":[{"content":"其第十三佛名曰無畏。彼有七百九十億大菩薩 眾。諸小菩薩及比丘等。不可稱計。皆當往生 。","children":[],"payload":{"lines":"3137,3139"}}],"payload":{"lines":"3135,3139"}},{"content":"<p data-lines=\"3139,3140\">辛五<br>總結十方往生無盡</p>","children":[{"content":"十方世界諸佛名號。及菩薩眾當往生者。但說其名。窮劫不盡。","children":[],"payload":{"lines":"3141,3143"}}],"payload":{"lines":"3139,3143"}}],"payload":{"lines":"3121,3143"}}],"payload":{"lines":"3109,3143"}}],"payload":{"lines":"3103,3104"}}],"payload":{"lines":"2773,2774"}}],"payload":{"lines":"2257,2258"}}],"payload":{"lines":"1051,1052"}}],"payload":{"lines":"417,418"}},{"content":"<center>甲三<br>流通分<br>（四三品至四八品）分五</center>","children":[{"content":"<center>乙一<br>勸信流通<br>（四三品與四四品）分六</center>","children":[{"content":"<center>丙一<br>舉十方已生者勸信<br>非是小乘第四三</center>","children":[{"content":"<center>佛告慈氏。汝觀彼諸菩薩摩訶薩。善獲利益。</center>","children":[],"payload":{"lines":"3149,3150"}}],"payload":{"lines":"3147,3148"}},{"content":"<center>丙二<br>讚念佛第一以勸信<br>分二</center>","children":[{"content":"<center>丁一<br>聞名得利</center>","children":[{"content":"<center>若有善男子。善女人。得聞阿彌陀佛名號。能生一念喜愛之心。歸依瞻禮。如說修行。當知此人為得大利。當獲如上所說功德。</center>","children":[],"payload":{"lines":"3155,3156"}}],"payload":{"lines":"3153,3154"}},{"content":"<center>丁二<br>第一弟子</center>","children":[{"content":"<center>心無下劣。亦不貢高。成就善根。悉皆增上。當知此人非是小乘。於我法中。得名第一弟子。</center>","children":[],"payload":{"lines":"3159,3160"}}],"payload":{"lines":"3157,3158"}}],"payload":{"lines":"3151,3152"}},{"content":"<center>丙三<br>勸依教修行而勿疑<br>分六</center>","children":[{"content":"<center>丁一<br>勸愛樂修習</center>","children":[{"content":"<center>是故告汝天人世間阿修羅等。應當愛樂修習。生希有心。於此經中。生導師想。</center>","children":[],"payload":{"lines":"3165,3166"}}],"payload":{"lines":"3163,3164"}},{"content":"<center>丁二<br>令得不退</center>","children":[{"content":"<center>欲令無量眾生。速疾安住得不退轉。</center>","children":[],"payload":{"lines":"3169,3170"}}],"payload":{"lines":"3167,3168"}},{"content":"<center>丁三<br>欲見聖德</center>","children":[{"content":"<center>及欲見彼廣大莊嚴。攝受殊勝佛剎。圓滿功德者。</center>","children":[],"payload":{"lines":"3173,3174"}}],"payload":{"lines":"3171,3172"}},{"content":"<center>丁四<br>精進求法</center>","children":[{"content":"<center>當起精進。聽此法門。為求法故。不生退屈諂偽之心。</center>","children":[],"payload":{"lines":"3177,3178"}}],"payload":{"lines":"3175,3176"}},{"content":"<center>丁五<br>喻無疑悔</center>","children":[{"content":"<center>設入大火。不應疑悔。</center>","children":[],"payload":{"lines":"3181,3182"}}],"payload":{"lines":"3179,3180"}},{"content":"<center>丁六<br>徵釋所以</center>","children":[{"content":"<center>何以故。彼無量億諸菩薩等。皆悉求此微妙法門。尊重聽聞 。不生違背。</center>","children":[],"payload":{"lines":"3185,3186"}}],"payload":{"lines":"3183,3184"}}],"payload":{"lines":"3161,3162"}},{"content":"<center>丙四<br>菩薩難得欲聞以勸</center>","children":[{"content":"<center>多有菩薩。欲聞此經而不能得。是故汝等。應求此法。</center>","children":[],"payload":{"lines":"3189,3190"}}],"payload":{"lines":"3187,3188"}},{"content":"<center>丙五<br>受持不退無疑以勸<br>分三<br>受菩提記第四四</center>","children":[{"content":"<center>丁一<br>聞法得利<br>分四</center>","children":[{"content":"<center>戊一<br>宿善根佛加威</center>","children":[{"content":"若於來世。乃至正法滅時。當有眾生。植諸善本。已曾供養無量諸佛。由彼如來加威力故。能得如是廣大法門。","children":[],"payload":{"lines":"3197,3199"}}],"payload":{"lines":"3195,3196"}},{"content":"<center>戊二<br>勝解受持樂修</center>","children":[{"content":"攝取受持。當獲廣大一切智智。於彼法中。廣大勝解。獲大歡喜。廣為他說。常樂修行。","children":[],"payload":{"lines":"3201,3203"}}],"payload":{"lines":"3199,3200"}},{"content":"<center>戊三<br>求法皆獲善利</center>","children":[{"content":"諸善男子。及善女人。能於是法。若已求。現求。當求者。皆獲善利。","children":[],"payload":{"lines":"3205,3207"}}],"payload":{"lines":"3203,3204"}},{"content":"<center>戊四<br>安住無疑免墮</center>","children":[{"content":"汝等應當安住無疑。種諸善本。應常修習。使無疑滯。 不入一切種類珍寶成就牢獄。","children":[],"payload":{"lines":"3209,3211"}}],"payload":{"lines":"3207,3208"}}],"payload":{"lines":"3193,3194"}},{"content":"<center>丁二<br>不聞退轉</center>","children":[{"content":"<center>阿逸多。如是等類大威德者。能生佛法廣大異門。由於此法不聽聞故。有一億菩薩。退轉阿耨多羅三藐三菩提。</center>","children":[],"payload":{"lines":"3213,3214"}}],"payload":{"lines":"3211,3212"}},{"content":"<center>丁三<br>勸令聽聞</center>","children":[{"content":"<center>若有眾生。於此經典。書寫。供養。受持。讀誦。於須臾頃為他演說。勸令聽聞。不生憂惱。乃至晝夜思惟彼剎。及佛 功德。於無上道。終不退轉。</center>","children":[],"payload":{"lines":"3217,3218"}}],"payload":{"lines":"3215,3216"}}],"payload":{"lines":"3191,3192"}},{"content":"<center>丙六<br>結勸信受而成流通<br>分三</center>","children":[{"content":"<center>丁一<br>決定得生</center>","children":[{"content":"<center>彼人臨終。假使三千大千世界滿中大火。亦能超過。生彼國土 。</center>","children":[],"payload":{"lines":"3223,3224"}}],"payload":{"lines":"3221,3222"}},{"content":"<center>丁二<br>授記佛讚</center>","children":[{"content":"<center>是人已曾值過去佛。受菩提記。一切如來。同所稱讚。</center>","children":[],"payload":{"lines":"3227,3228"}}],"payload":{"lines":"3225,3226"}},{"content":"<center>丁三<br>勸持說行</center>","children":[{"content":"<center>是故應當專心信受。持誦。說行。</center>","children":[],"payload":{"lines":"3231,3232"}}],"payload":{"lines":"3229,3230"}}],"payload":{"lines":"3219,3220"}}],"payload":{"lines":"3145,3146"}},{"content":"<center>乙二<br>留經流通<br>分四<br>獨留此經第四五</center>","children":[{"content":"<center>丙一<br>示特留此經<br>分三</center>","children":[{"content":"<center>丁一<br>末世求生勿疑</center>","children":[{"content":"<center>吾今為諸眾生說此經法。令見無量壽佛。及其國土一切所有。所當為者。皆可求之。無得以我滅度之後復生疑惑。</center>","children":[],"payload":{"lines":"3239,3240"}}],"payload":{"lines":"3237,3238"}},{"content":"<center>丁二<br>慈愍留經百歲</center>","children":[{"content":"<center>當來之世。經道滅盡。我以慈悲哀愍。特留此經止住百歲。</center>","children":[],"payload":{"lines":"3243,3244"}}],"payload":{"lines":"3241,3242"}},{"content":"<center>丁三<br>值經隨願得度</center>","children":[{"content":"<center>其有眾生。值斯經者。隨意所願。皆可得度。</center>","children":[],"payload":{"lines":"3247,3248"}}],"payload":{"lines":"3245,3246"}}],"payload":{"lines":"3235,3236"}},{"content":"<center>丙二<br>歎信受實難</center>","children":[{"content":"<center>如來興世。難值難見。諸佛經道。難得難聞。遇善知識。聞法能行。此亦為難。若聞斯經。信樂受持。難中之難。無過此難。</center>","children":[],"payload":{"lines":"3251,3252"}}],"payload":{"lines":"3249,3250"}},{"content":"<center>丙三<br>歎深信非凡</center>","children":[{"content":"<center>若有眾生得聞佛聲。慈心清淨。踴躍歡喜。衣毛為起或淚出者。皆由前世曾作佛道。故非凡人。</center>","children":[],"payload":{"lines":"3255,3256"}}],"payload":{"lines":"3253,3254"}},{"content":"<center>丙四<br>歎疑惑難度</center>","children":[{"content":"<center>若聞佛號。心中狐疑。於佛經語。都無所信。皆從惡道中來。宿殃未盡。未當度脫。故心狐疑。不信向耳。</center>","children":[],"payload":{"lines":"3259,3260"}}],"payload":{"lines":"3257,3258"}}],"payload":{"lines":"3233,3234"}},{"content":"<center>乙三<br>咐囑流通<br>分三<br>勤修堅持第四六</center>","children":[{"content":"<center>丙一<br>囑護無上深法<br>分二</center>","children":[{"content":"<center>丁一<br>無上深法難遇</center>","children":[{"content":"<center>佛告彌勒。諸佛如來無上之法。十力無畏。無礙無著。甚深之法。及波羅密等菩薩之法。非易可遇。能說法人。亦難開示。堅固深信。時亦難遭。</center>","children":[],"payload":{"lines":"3267,3268"}}],"payload":{"lines":"3265,3266"}},{"content":"<center>丁二<br>咐囑當機守護</center>","children":[{"content":"<center>我今如理宣說如是廣大微妙法門。一切諸佛之所稱讚。付囑汝等。作大守護。</center>","children":[],"payload":{"lines":"3271,3272"}}],"payload":{"lines":"3269,3270"}}],"payload":{"lines":"3263,3264"}},{"content":"<center>丙二<br>順教護法久住<br>分三</center>","children":[{"content":"<center>丁一<br>示出苦益</center>","children":[{"content":"<center>為諸有情長夜利益。莫令眾生淪墮五趣。備受危苦。</center>","children":[],"payload":{"lines":"3277,3278"}}],"payload":{"lines":"3275,3276"}},{"content":"<center>丁二<br>勤順師教</center>","children":[{"content":"<center>應勤修行。隨順我教。當孝於佛。常念師恩。</center>","children":[],"payload":{"lines":"3281,3282"}}],"payload":{"lines":"3279,3280"}},{"content":"<center>丁三<br>護法久住</center>","children":[{"content":"<center>當令是法。久住不滅。當堅持之。無得毀失。無得為妄。增減經法。</center>","children":[],"payload":{"lines":"3285,3286"}}],"payload":{"lines":"3283,3284"}}],"payload":{"lines":"3273,3274"}},{"content":"<center>丙三<br>常念修善求生</center>","children":[{"content":"<center>常念不絕。則得道捷。我法如是。作如是說。如來所行。亦應隨行。種修福善。求生淨剎。</center>","children":[],"payload":{"lines":"3289,3290"}}],"payload":{"lines":"3287,3288"}}],"payload":{"lines":"3261,3262"}},{"content":"<center>乙四<br>歎德流通<br>分三<br>福慧始聞第四七</center>","children":[{"content":"<center>丙一<br>標佛說頌</center>","children":[{"content":"<center>爾時世尊而說頌曰。</center>","children":[],"payload":{"lines":"3295,3296"}}],"payload":{"lines":"3293,3294"}},{"content":"<center>丙二<br>昔修福慧聞經<br>分二</center>","children":[{"content":"<center>丁一<br>福慧始聞</center>","children":[{"content":"<center>若不往昔修福慧。於此正法不能聞。<br>已曾供養諸如來。則能歡喜信此事。</center>","children":[],"payload":{"lines":"3301,3302"}}],"payload":{"lines":"3299,3300"}},{"content":"<center>丁二<br>惡障自他</center>","children":[{"content":"<center>惡驕懈怠及邪見。難信如來微妙法。<br>譬如盲人恆處闇。不能開導於他路。</center>","children":[],"payload":{"lines":"3305,3306"}}],"payload":{"lines":"3303,3304"}}],"payload":{"lines":"3297,3298"}},{"content":"<center>丙三<br>持演行超得度<br>分三</center>","children":[{"content":"<center>丁一<br>持演往生<br>分二</center>","children":[{"content":"<center>戊一<br>持演救世</center>","children":[{"content":"唯曾於佛植眾善。救世之行方能修。<br>聞已受持及書寫。讀誦讚演并供養。","children":[],"payload":{"lines":"3313,3315"}}],"payload":{"lines":"3311,3312"}},{"content":"<center>戊二<br>決定往生</center>","children":[{"content":"如是一心求淨方。決定往生極樂國。<br>假使大火滿三千。乘佛威德悉能超。","children":[],"payload":{"lines":"3317,3319"}}],"payload":{"lines":"3315,3316"}}],"payload":{"lines":"3309,3310"}},{"content":"<center>丁二<br>難知難聞<br>分二</center>","children":[{"content":"<center>戊一<br>佛智難測</center>","children":[{"content":"如來深廣智慧海。唯佛與佛乃能知。<br>聲聞億劫思佛智。盡其神力莫能測。<br>如來功德佛自知。唯有世尊能開示。","children":[],"payload":{"lines":"3323,3325"}}],"payload":{"lines":"3321,3322"}},{"content":"<center>戊二<br>難得難聞</center>","children":[{"content":"人身難得佛難值。信慧聞法難中難。","children":[],"payload":{"lines":"3327,3329"}}],"payload":{"lines":"3325,3326"}}],"payload":{"lines":"3319,3320"}},{"content":"<center>丁三<br>信受得度<br>分二</center>","children":[{"content":"<center>戊一<br>行超普賢</center>","children":[{"content":"若諸有情當作佛。行超普賢登彼岸。<br>是故博聞諸智士。應信我教如實言。","children":[],"payload":{"lines":"3333,3335"}}],"payload":{"lines":"3331,3332"}},{"content":"<center>戊二<br>勸持廣度</center>","children":[{"content":"如是妙法幸聽聞。應常念佛而生喜。<br>受持廣度生死流。佛說此人真善友。","children":[],"payload":{"lines":"3337,3339"}}],"payload":{"lines":"3335,3336"}}],"payload":{"lines":"3329,3330"}}],"payload":{"lines":"3307,3308"}}],"payload":{"lines":"3291,3292"}},{"content":"<center>乙五<br>舉益流通<br>分六<br>聞經獲益第四八</center>","children":[{"content":"<center>丙一<br>小乘得益<br>分二</center>","children":[{"content":"<center>丁一<br>得法眼淨</center>","children":[{"content":"<center>爾時世尊說此經法。天人世間有萬二千那由他億眾生。遠離塵垢。得法眼淨。</center>","children":[],"payload":{"lines":"3345,3346"}}],"payload":{"lines":"3343,3344"}},{"content":"<center>丁二<br>得解脫益</center>","children":[{"content":"<center>二十億眾生。得阿那含果。六千八百比丘。諸漏已盡。心得解脫。</center>","children":[],"payload":{"lines":"3349,3350"}}],"payload":{"lines":"3347,3348"}}],"payload":{"lines":"3341,3342"}},{"content":"<center>丙二<br>大乘得益<br>分三</center>","children":[{"content":"<center>丁一<br>得不退轉</center>","children":[{"content":"<center>四十億菩薩。於無上菩提住不退轉。以弘誓功德而自莊嚴。</center>","children":[],"payload":{"lines":"3355,3356"}}],"payload":{"lines":"3353,3354"}},{"content":"<center>丁二<br>得不退忍</center>","children":[{"content":"<center>二十五億眾生。得不退忍。</center>","children":[],"payload":{"lines":"3359,3360"}}],"payload":{"lines":"3357,3358"}},{"content":"<center>丁三<br>得授記益</center>","children":[{"content":"<center>四萬億那由他百千眾生。於無上菩提未曾發意。今始初發。種諸善根願生極樂。見阿彌陀佛。皆當往生彼如來土。各於異方次第成佛。同名妙音如來。</center>","children":[],"payload":{"lines":"3363,3364"}}],"payload":{"lines":"3361,3362"}}],"payload":{"lines":"3351,3352"}},{"content":"<center>丙三<br>普記十方<br>分二</center>","children":[{"content":"<center>丁一<br>授記法忍</center>","children":[{"content":"<center>復有十方佛剎若現在生。及未來生。見阿彌陀佛者。各有八萬俱胝那由他人。得授記法忍。成無上菩提。</center>","children":[],"payload":{"lines":"3369,3370"}}],"payload":{"lines":"3367,3368"}},{"content":"<center>丁二<br>宿願得生</center>","children":[{"content":"<center>彼諸有情。皆是阿彌陀佛宿願因緣。俱得往生極樂世界。</center>","children":[],"payload":{"lines":"3373,3374"}}],"payload":{"lines":"3371,3372"}}],"payload":{"lines":"3365,3366"}},{"content":"<center>丙四<br>天地徵瑞<br>分三</center>","children":[{"content":"<center>丁一<br>六種震動</center>","children":[{"content":"<center>爾時三千大千世界六種震動。</center>","children":[],"payload":{"lines":"3379,3380"}}],"payload":{"lines":"3377,3378"}},{"content":"<center>丁二<br>現希神變</center>","children":[{"content":"<center>并現種種希有神變。</center>","children":[],"payload":{"lines":"3383,3384"}}],"payload":{"lines":"3381,3382"}},{"content":"<center>丁三<br>光照十方</center>","children":[{"content":"<center>放大光明。普照十方。</center>","children":[],"payload":{"lines":"3387,3388"}}],"payload":{"lines":"3385,3386"}}],"payload":{"lines":"3375,3376"}},{"content":"<center>丙五<br>諸天禮供<br>分二</center>","children":[{"content":"<center>丁一<br>天樂悉歎</center>","children":[{"content":"<center>復有諸天。於虛空中。作妙音樂。出隨喜聲。乃至色界諸天。悉皆得聞。歎未曾有。</center>","children":[],"payload":{"lines":"3393,3394"}}],"payload":{"lines":"3391,3392"}},{"content":"<center>丁二<br>雨華妙供</center>","children":[{"content":"<center>無量妙花紛紛而降。</center>","children":[],"payload":{"lines":"3397,3398"}}],"payload":{"lines":"3395,3396"}}],"payload":{"lines":"3389,3390"}},{"content":"<center>丙六<br>信受奉行</center>","children":[{"content":"<center>尊者阿難。彌勒菩薩。及諸菩薩聲聞。天龍八部。一切大眾。聞佛所說。皆大歡喜。信受奉行。</center>","children":[],"payload":{"lines":"3401,3402"}}],"payload":{"lines":"3399,3400"}}],"payload":{"lines":"3339,3340"}}],"payload":{"lines":"3143,3144"}}],"payload":{"lines":"0,1"}},{"initialExpandLevel":4,"maxWidth":300})</script>
