3540,3545"}}],"payload":{"lines":"3511,3545"}},{"content":"<p data-lines=\"3545,3548\">庚二<br>\n真實因果<br>\n分二</p>","children":[{"content":"<p data-lines=\"3549,3551\">辛一<br>\n短時修因</p>","children":[{"content":"至心求願。積累善本。雖一世精進勤苦。須臾間耳。","children":[],"payload":{"lines":"3552,3554"}}],"payload":{"lines":"3549,3554"}},{"content":"<p data-lines=\"3554,3556\">辛二<br>\n永得樂果</p>","children":[{"content":"後生無量壽國。快樂無極。永拔生死之本。無復苦惱之患。壽千萬劫。自在隨意。","children":[],"payload":{"lines":"3557,3559"}}],"payload":{"lines":"3554,3559"}}],"payload":{"lines":"3545,3559"}},{"content":"<p data-lines=\"3559,3561\">庚三<br>\n勿生邊地</p>","children":[{"content":"宜各精進。求心所願。無得疑悔。自為過咎。生彼邊地。七寶城中。於五百歲受諸厄也。","children":[],"payload":{"lines":"3562,3564"}}],"payload":{"lines":"3559,3564"}},{"content":"<p data-lines=\"3564,3566\">庚四<br>\n彌勒承誨</p>","children":[{"content":"彌勒白言。受佛明誨。專精修學。如教奉行。不敢有疑 。","children":[],"payload":{"lines":"3567,3569"}}],"payload":{"lines":"3564,3569"}}],"payload":{"lines":"3507,3569"}}],"payload":{"lines":"3233,3234"}},{"content":"戊二","children":[{"content":"<p data-lines=\"3573,3577\">己一<br>\n濁世惡苦<br>\n分五<br>\n濁世惡苦第三五</p>","children":[{"content":"<p data-lines=\"3578,3580\">庚一<br>\n讚無惡成德</p>","children":[{"content":"佛告彌勒。汝等能於此世。端心正意。不為眾惡。甚為大德。","children":[],"payload":{"lines":"3581,3583"}}],"payload":{"lines":"3578,3583"}},{"content":"<p data-lines=\"3583,3585\">庚二<br>\n徵釋所以</p>","children":[{"content":"所以者何。十方世界。善多惡少。易可開化。唯此五惡世間。最為劇苦。","children":[],"payload":{"lines":"3586,3588"}}],"payload":{"lines":"3583,3588"}},{"content":"<p data-lines=\"3588,3590\">庚三<br>\n令捨惡得福</p>","children":[{"content":"我今於此作佛。教化群生。令捨五惡。去五痛。離五燒。降化其意。令持五善。獲其福德。","children":[],"payload":{"lines":"3591,3593"}}],"payload":{"lines":"3588,3593"}},{"content":"<p data-lines=\"3593,3596\">庚四<br>\n違教成五惡<br>\n分三</p>","children":[{"content":"<p data-lines=\"3597,3599\">辛一<br>\n徵數</p>","children":[{"content":"何等為五。","children":[],"payload":{"lines":"3600,3602"}}],"payload":{"lines":"3597,3602"}},{"content":"<p data-lines=\"3602,3605\">辛二<br>\n別釋<br>\n分五</p>","children":[{"content":"<p data-lines=\"3606,3609\">壬一<br>\n殺<br>\n分五</p>","children":[{"content":"<p data-lines=\"3610,3612\">癸一<br>\n共造殺業</p>","children":[{"content":"其一者。世間諸眾生類。欲為眾惡。強者伏弱。轉相剋賊。殘害殺傷。迭相吞噉。","children":[],"payload":{"lines":"3613,3615"}}],"payload":{"lines":"3610,3615"}},{"content":"<p data-lines=\"3615,3617\">癸二<br>\n惡業殃罰</p>","children":[{"content":"不知為善。後受殃罰。故有窮乞。孤獨。聾盲。瘖啞。痴惡。尪狂。皆因前世不信道德。不肯為善。","children":[],"payload":{"lines":"3618,3620"}}],"payload":{"lines":"3615,3620"}},{"content":"<p data-lines=\"3620,3622\">癸三<br>\n善業彿果</p>","children":[{"content":"其有尊貴。豪富。賢明。長者。智勇。才達。皆由宿世慈孝。修善積德所致。","children":[],"payload":{"lines":"3623,3625"}}],"payload":{"lines":"3620,3625"}},{"content":"<p data-lines=\"3625,3628\">癸四<br>\n以果驗因<br>\n分三</p>","children":[{"content":"<p data-lines=\"3629,3632\">子一<br>\n法<br>\n（三途苦果）</p>","children":[{"content":"世間有此目前現事。壽終之後。入其幽冥。 轉生受身。改形易道。故有泥犁。禽獸。蜎 飛蠕動之屬。","children":[],"payload":{"lines":"3633,3635"}}],"payload":{"lines":"3629,3635"}},{"content":"<p data-lines=\"3635,3638\">子二<br>\n喻<br>\n（獄苦報償）</p>","children":[{"content":"譬如世法牢獄。劇苦極刑。魂神命精。隨罪 趣向。所受壽命。或長或短。相從共生。更 相報償。","children":[],"payload":{"lines":"3639,3641"}}],"payload":{"lines":"3635,3641"}},{"content":"<p data-lines=\"3641,3644\">子三<br>\n合<br>\n（餘殃異熟）</p>","children":[{"content":"殃惡未盡。終不得離。輾轉其中。累劫難出 。難得解脫。痛不可言。","children":[],"payload":{"lines":"3645,3647"}}],"payload":{"lines":"3641,3647"}}],"payload":{"lines":"3625,3647"}},{"content":"<p data-lines=\"3647,3649\">癸五<br>\n餘報無盡</p>","children":[{"content":"天地之間。自然有是。雖不即時暴應。善惡會當歸之。","children":[],"payload":{"lines":"3650,3652"}}],"payload":{"lines":"3647,3652"}}],"payload":{"lines":"3606,3652"}},{"content":"<p data-lines=\"3652,3655\">壬二<br>\n盜<br>\n分六</p>","children":[{"content":"<p data-lines=\"3656,3659\">癸一<br>\n盜因<br>\n（不順法度）</p>","children":[{"content":"其二者。世間人民。不順法度。奢婬驕縱。任心自恣。","children":[],"payload":{"lines":"3660,3662"}}],"payload":{"lines":"3656,3662"}},{"content":"<p data-lines=\"3662,3665\">癸二<br>\n盜法<br>\n（機偽欺誑）</p>","children":[{"content":"居上不明。在位不正。陷人冤枉。損害忠良。心口各異。機偽多端。尊卑中外。更相欺誑。","children":[],"payload":{"lines":"3666,3668"}}],"payload":{"lines":"3662,3668"}},{"content":"<p data-lines=\"3668,3670\">癸三<br>\n欲貪亡身</p>","children":[{"content":"瞋恚愚痴。欲自厚己。欲貪多有。利害勝負。結忿成讎。破家亡身。不顧前後。","children":[],"payload":{"lines":"3671,3673"}}],"payload":{"lines":"3668,3673"}},{"content":"<p data-lines=\"3673,3675\">癸四<br>\n禍福隨身</p>","children":[{"content":"富有慳惜。不肯施與。愛保貪重。心勞身苦。如是至竟。無一隨者。善惡禍福。追命所生。或在樂處。或入苦毒。","children":[],"payload":{"lines":"3676,3678"}}],"payload":{"lines":"3673,3678"}},{"content":"<p data-lines=\"3678,3680\">癸五<br>\n盜習固結</p>","children":[{"content":"又或見善憎謗。不思慕及。常懷盜心。悕望他利。用自供給。消散復取。","children":[],"payload":{"lines":"3681,3683"}}],"payload":{"lines":"3678,3683"}},{"content":"<p data-lines=\"3683,3685\">癸六<br>\n三途輾轉</p>","children":[{"content":"神明剋識。終入惡道。自有三途。無量苦惱。輾轉其中。累劫難出。痛不可言。","children":[],"payload":{"lines":"3686,3688"}}],"payload":{"lines":"3683,3688"}}],"payload":{"lines":"3652,3688"}},{"content":"<p data-lines=\"3688,3691\">壬三<br>\n婬<br>\n分二</p>","children":[{"content":"<p data-lines=\"3692,3695\">癸一<br>\n忘命婬妷<br>\n分二</p>","children":[{"content":"<p data-lines=\"3696,3698\">子一<br>\n敗家踰禮</p>","children":[{"content":"其三者。世間人民。相因寄生。壽命幾何。不良 之人。身心不正。常懷邪惡。常念婬妷。煩滿胸 中。邪態外逸。費損家財。事為非法。所當求者 。而不肯為。","children":[],"payload":{"lines":"3699,3701"}}],"payload":{"lines":"3696,3701"}},{"content":"<p data-lines=\"3701,3703\">子二<br>\n婬引殺機</p>","children":[{"content":"又或交結聚會。興兵相伐。攻劫殺戮。強奪迫脅 。歸給妻子。極身作樂。眾共憎厭。患而苦之。","children":[],"payload":{"lines":"3704,3706"}}],"payload":{"lines":"3701,3706"}}],"payload":{"lines":"3692,3706"}},{"content":"<p data-lines=\"3706,3708\">癸二<br>\n三途受苦</p>","children":[{"content":"如是之惡。著於人鬼。神明記識。自入三途。無量苦惱。輾轉其中。累劫難出。痛不可言。","children":[],"payload":{"lines":"3709,3711"}}],"payload":{"lines":"3706,3711"}}],"payload":{"lines":"3688,3711"}},{"content":"<p data-lines=\"3711,3714\">壬四<br>\n妄<br>\n分四</p>","children":[{"content":"<p data-lines=\"3715,3717\">癸一<br>\n欺誑損他</p>","children":[{"content":"其四者。世間人民。不念修善。兩舌。惡口。妄言。綺語。憎嫉善人。敗壞賢明。不孝父母。輕慢師長。朋友無信。難得誠實。","children":[],"payload":{"lines":"3718,3720"}}],"payload":{"lines":"3715,3720"}},{"content":"<p data-lines=\"3720,3722\">癸二<br>\n誇大自欺</p>","children":[{"content":"尊貴自大。謂己有道。橫行威勢。侵易于人。欲人畏敬。不自慚懼。","children":[],"payload":{"lines":"3723,3725"}}],"payload":{"lines":"3720,3725"}},{"content":"<p data-lines=\"3725,3727\">癸三<br>\n福盡惡歸</p>","children":[{"content":"難可降化。常懷驕慢。賴其前世。福德營護。今世為惡。福德盡滅。壽命終盡。諸惡繞歸。","children":[],"payload":{"lines":"3728,3730"}}],"payload":{"lines":"3725,3730"}},{"content":"<p data-lines=\"3730,3732\">癸四<br>\n苦極悔遲</p>","children":[{"content":"又其名籍。記在神明。殃咎牽引。無從捨離。但得前行。入于火鑊。身心摧碎。神形苦極。當斯之時。悔復何及。","children":[],"payload":{"lines":"3733,3735"}}],"payload":{"lines":"3730,3735"}}],"payload":{"lines":"3711,3735"}},{"content":"<p data-lines=\"3735,3738\">壬五<br>\n酒<br>\n分四</p>","children":[{"content":"<p data-lines=\"3739,3741\">癸一<br>\n負恩違義</p>","children":[{"content":"其五者。世間人民。徙倚懈怠。不肯作善。治身修業。父母教誨。違戾反逆。譬如怨家。不如無子。負恩違義。無有報償。","children":[],"payload":{"lines":"3742,3744"}}],"payload":{"lines":"3739,3744"}},{"content":"<p data-lines=\"3744,3746\">癸二<br>\n情義俱無</p>","children":[{"content":"放恣。遊散。耽酒。嗜美。魯扈。抵突。不識人情 。無義無禮。不可諫曉。六親眷屬。資用有無。不 能憂念。不惟父母之恩。不存師友之義。","children":[],"payload":{"lines":"3747,3749"}}],"payload":{"lines":"3744,3749"}},{"content":"<p data-lines=\"3749,3751\">癸三<br>\n愚癡蒙昧</p>","children":[{"content":"意念身口。曾無一善。不信諸佛經法。不信生死善惡。欲害真人。鬥亂僧眾。愚痴蒙昧。自為智慧。不知生所從來。死所趣向。不仁不順。希望長生。","children":[],"payload":{"lines":"3752,3754"}}],"payload":{"lines":"3749,3754"}},{"content":"<p data-lines=\"3754,3756\">癸四<br>\n障蔽現前</p>","children":[{"content":"慈心教誨。而不肯信。苦口與語。無益其人。心中閉塞。意不開解。大命將終。悔懼交至。不豫修善。臨時乃悔。悔之於後。將何及乎。","children":[],"payload":{"lines":"3757,3759"}}],"payload":{"lines":"3754,3759"}}],"payload":{"lines":"3735,3759"}}],"payload":{"lines":"3602,3759"}},{"content":"<p data-lines=\"3759,3762\">辛三<br>\n結成<br>\n分三</p>","children":[{"content":"<p data-lines=\"3763,3765\">壬一<br>\n禍福自當</p>","children":[{"content":"天地之間。五道分明。善惡報應。禍福相承。身自當之。無誰代者。","children":[],"payload":{"lines":"3766,3768"}}],"payload":{"lines":"3763,3768"}},{"content":"<p data-lines=\"3768,3770\">壬二<br>\n善惡分明</p>","children":[{"content":"善人行善。從樂入樂。從明入明。惡人行惡。從苦入苦。從冥入冥。誰能知者。獨佛知耳。","children":[],"payload":{"lines":"3771,3773"}}],"payload":{"lines":"3768,3773"}},{"content":"<p data-lines=\"3773,3775\">壬三<br>\n解脫無期</p>","children":[{"content":"教語開示。信行者少。生死不休。惡道不絕。如是世人。難可具盡。故有自然三塗。無量苦惱。輾轉其中。世世累劫。無有出期。難得解脫。痛不可言。","children":[],"payload":{"lines":"3776,3778"}}],"payload":{"lines":"3773,3778"}}],"payload":{"lines":"3759,3778"}}],"payload":{"lines":"3593,3778"}},{"content":"<p data-lines=\"3778,3780\">庚五<br>\n依教成五善</p>","children":[{"content":"如是五惡五痛五燒。譬如大火。焚燒人身。若能自於其中一心制意。端身正念。言行相副。所作至誠。獨作諸善。不為眾惡。身獨度脫。獲其福德。可得長壽泥洹之道。是為五大善也。","children":[],"payload":{"lines":"3781,3783"}}],"payload":{"lines":"3778,3783"}}],"payload":{"lines":"3573,3783"}},{"content":"<p data-lines=\"3783,3786\">己二<br>\n重重誨勉<br>\n（三六品與三七品）分三</p>","children":[{"content":"<p data-lines=\"3787,3791\">庚一<br>\n約折伏以誨勉<br>\n分二<br>\n重重誨勉第三六</p>","children":[{"content":"<p data-lines=\"3792,3795\">辛一<br>\n誡惡<br>\n分四</p>","children":[{"content":"<p data-lines=\"3796,3799\">壬一<br>\n約相生以重誨<br>\n分二</p>","children":[{"content":"<p data-lines=\"3800,3802\">癸一<br>\n誡輾轉莫犯</p>","children":[{"content":"佛告彌勒。吾語汝等。如是五惡五痛五燒。輾轉 相生。敢有犯此。當歷惡趣。","children":[],"payload":{"lines":"3803,3805"}}],"payload":{"lines":"3800,3805"}},{"content":"<p data-lines=\"3805,3808\">癸二<br>\n明二報示懲<br>\n分二</p>","children":[{"content":"<p data-lines=\"3809,3811\">子一<br>\n現世華報</p>","children":[{"content":"或其今世。先被病殃。死生不得。示眾見之。","children":[],"payload":{"lines":"3812,3814"}}],"payload":{"lines":"3809,3814"}},{"content":"<p data-lines=\"3814,3816\">子二<br>\n後世果報</p>","children":[{"content":"或於壽終。入三惡道。愁痛酷毒。自相燋然。","children":[],"payload":{"lines":"3817,3819"}}],"payload":{"lines":"3814,3819"}}],"payload":{"lines":"3805,3819"}}],"payload":{"lines":"3796,3819"}},{"content":"<p data-lines=\"3819,3821\">壬二<br>\n約果德以重誨</p>","children":[{"content":"共其怨家。更相殺傷。從小微起。成大困劇。","children":[],"payload":{"lines":"3822,3824"}}],"payload":{"lines":"3819,3824"}},{"content":"<p data-lines=\"3824,3826\">壬三<br>\n約相因以重誨</p>","children":[{"content":"皆由貪著財色。不肯施惠。各欲自快。無復曲直 。痴欲所迫。厚己爭利。富貴榮華。當時快意。 不能忍辱。不務修善。威勢無幾。隨以磨滅。","children":[],"payload":{"lines":"3827,3829"}}],"payload":{"lines":"3824,3829"}},{"content":"<p data-lines=\"3829,3831\">壬四<br>\n約因果而示傷</p>","children":[{"content":"天道施張。自然糾舉。煢煢忪忪。當入其中。古 今有是。痛哉可傷。","children":[],"payload":{"lines":"3832,3834"}}],"payload":{"lines":"3829,3834"}}],"payload":{"lines":"3792,3834"}},{"content":"<p data-lines=\"3834,3837\">辛二<br>\n勸善<br>\n分三</p>","children":[{"content":"<p data-lines=\"3838,3840\">壬一<br>\n依教奉行免苦</p>","children":[{"content":"汝等得佛經語。熟思惟之。各自端守。終身不怠 。尊聖敬善。仁慈博愛。當求度世。拔斷生死眾 惡之本。當離三塗。憂怖苦痛之道。","children":[],"payload":{"lines":"3841,3843"}}],"payload":{"lines":"3838,3843"}},{"content":"<p data-lines=\"3843,3846\">壬二<br>\n約三業端正勸<br>\n分三</p>","children":[{"content":"<p data-lines=\"3847,3849\">癸一<br>\n身心淨潔</p>","children":[{"content":"如曹作善。云何第一。當自端心。當自端身。耳目 口鼻。皆當自端。身心淨潔。與善相應。","children":[],"payload":{"lines":"3850,3852"}}],"payload":{"lines":"3847,3852"}},{"content":"<p data-lines=\"3852,3854\">癸二<br>\n棄欲止惡</p>","children":[{"content":"勿隨嗜欲。不犯諸惡。","children":[],"payload":{"lines":"3855,3857"}}],"payload":{"lines":"3852,3857"}},{"content":"<p data-lines=\"3857,3859\">癸三<br>\n言和行專</p>","children":[{"content":"言色當和。身行當專。動作瞻視。安定徐為。","children":[],"payload":{"lines":"3860,3862"}}],"payload":{"lines":"3857,3862"}}],"payload":{"lines":"3843,3862"}},{"content":"<p data-lines=\"3862,3864\">壬三<br>\n倉卒不諦亡功</p>","children":[{"content":"作事倉卒。敗悔在後。為之不諦。亡其功夫。","children":[],"payload":{"lines":"3865,3867"}}],"payload":{"lines":"3862,3867"}}],"payload":{"lines":"3834,3867"}}],"payload":{"lines":"3787,3867"}},{"content":"<p data-lines=\"3867,3871\">庚二<br>\n約攝受以誨勉<br>\n分七<br>\n如貧得寶第三七</p>","children":[{"content":"<p data-lines=\"3872,3875\">辛一<br>\n彼此修善相較<br>\n分二</p>","children":[{"content":"<p data-lines=\"3876,3878\">壬一<br>\n一日百年</p>","children":[{"content":"汝等廣植德本。勿犯道禁。忍辱精進。慈心專一。齋戒清淨。一日一夜。勝在無量壽國為善百歲。","children":[],"payload":{"lines":"3879,3881"}}],"payload":{"lines":"3876,3881"}},{"content":"<p data-lines=\"3881,3883\">壬二<br>\n徵釋所以</p>","children":[{"content":"所以者何。彼佛國土。皆積德眾善。無毫髮之惡。","children":[],"payload":{"lines":"3884,3886"}}],"payload":{"lines":"3881,3886"}}],"payload":{"lines":"3872,3886"}},{"content":"<p data-lines=\"3886,3889\">辛二<br>\n此方十方相較<br>\n分二</p>","children":[{"content":"<p data-lines=\"3890,3892\">壬一<br>\n十日千歲</p>","children":[{"content":"於此修善。十日十夜。勝於他方諸佛國中。為善千歲 。","children":[],"payload":{"lines":"3893,3895"}}],"payload":{"lines":"3890,3895"}},{"content":"<p data-lines=\"3895,3897\">壬二<br>\n徵釋所以</p>","children":[{"content":"所以者何。他方佛國。福德自然。無造惡之地。","children":[],"payload":{"lines":"3898,3900"}}],"payload":{"lines":"3895,3900"}}],"payload":{"lines":"3886,3900"}},{"content":"<p data-lines=\"3900,3903\">辛三<br>\n佛哀授法勸行<br>\n分三</p>","children":[{"content":"<p data-lines=\"3904,3906\">壬一<br>\n此世苦毒</p>","children":[{"content":"唯此世間。善少惡多。飲苦食毒。未嘗寧息。","children":[],"payload":{"lines":"3907,3909"}}],"payload":{"lines":"3904,3909"}},{"content":"<p data-lines=\"3909,3911\">壬二<br>\n誨喻勸行</p>","children":[{"content":"吾哀汝等。苦心誨喻。授與經法。悉持思之。悉奉行之。","children":[],"payload":{"lines":"3912,3914"}}],"payload":{"lines":"3909,3914"}},{"content":"<p data-lines=\"3914,3916\">壬三<br>\n轉相教化</p>","children":[{"content":"尊卑。男女。眷屬。朋友。轉相教語。自相約檢。和順義理。歡樂慈孝。","children":[],"payload":{"lines":"3917,3919"}}],"payload":{"lines":"3914,3919"}}],"payload":{"lines":"3900,3919"}},{"content":"<p data-lines=\"3919,3922\">辛四<br>\n改過所願輒得<br>\n分二</p>","children":[{"content":"<p data-lines=\"3923,3925\">壬一<br>\n如教悔改</p>","children":[{"content":"所作如犯。則自悔過。去惡就善。朝聞夕改。","children":[],"payload":{"lines":"3926,3928"}}],"payload":{"lines":"3923,3928"}},{"content":"<p data-lines=\"3928,3930\">壬二<br>\n洒心易行</p>","children":[{"content":"奉持經戒。如貧得寶。改往修來。洒心易行。自然感降。所願輒得。","children":[],"payload":{"lines":"3931,3933"}}],"payload":{"lines":"3928,3933"}}],"payload":{"lines":"3919,3933"}},{"content":"<p data-lines=\"3933,3935\">辛五<br>\n佛化殊勝善利</p>","children":[{"content":"佛所行處。國邑丘聚。靡不蒙化。天下和順。<br>\n日月清明。風雨以時。災厲不起。國豐民安。<br>\n兵戈無用。崇德興仁。務修禮讓。國無盜賊。<br>\n無有怨枉。強不凌弱。各得其所。","children":[],"payload":{"lines":"3936,3941"}}],"payload":{"lines":"3933,3941"}},{"content":"<p data-lines=\"3941,3943\">辛六<br>\n佛教拔苦獲安</p>","children":[{"content":"我哀汝等。甚於父母念子。我於此世作佛。以善攻惡。拔生死之苦。令獲五德。升無為之安。","children":[],"payload":{"lines":"3944,3946"}}],"payload":{"lines":"3941,3946"}},{"content":"<p data-lines=\"3946,3948\">辛七<br>\n末世勸轉相教</p>","children":[{"content":"吾般泥洹。經道漸滅。人民諂偽。復為眾惡。五燒 五痛。久後轉劇。汝等轉相教誡。如佛經法。無得犯也。","children":[],"payload":{"lines":"3949,3951"}}],"payload":{"lines":"3946,3951"}}],"payload":{"lines":"3867,3951"}},{"content":"<p data-lines=\"3951,3953\">庚三<br>\n結歸當機受誨</p>","children":[{"content":"彌勒菩薩。合掌白言。世人惡苦。如是如是。佛皆慈哀。悉度脫之。受佛重誨。不敢違失。","children":[],"payload":{"lines":"3954,3956"}}],"payload":{"lines":"3951,3956"}}],"payload":{"lines":"3783,3956"}}],"payload":{"lines":"3569,3570"}}],"payload":{"lines":"3229,3230"}},{"content":"丁二","children":[{"content":"戊一","children":[{"content":"<p data-lines=\"3965,3967\">己一<br>\n佛教禮念</p>","children":[{"content":"佛告阿難。若曹欲見無量清淨平等覺。及諸菩薩阿羅漢等所居國土。應起西向。當日沒處。恭敬頂禮。稱念南無阿彌陀佛。","children":[],"payload":{"lines":"3968,3970"}}],"payload":{"lines":"3965,3970"}},{"content":"<p data-lines=\"3970,3973\">己二<br>\n感佛應現<br>\n分三</p>","children":[{"content":"<p data-lines=\"3974,3976\">庚一<br>\n善根能感</p>","children":[{"content":"阿難即從座起。面西合掌。頂禮白言。我今願見極樂世界阿彌陀佛。供養奉事。種諸善根。","children":[],"payload":{"lines":"3977,3979"}}],"payload":{"lines":"3974,3979"}},{"content":"<p data-lines=\"3979,3981\">庚二<br>\n彌陀應現</p>","children":[{"content":"頂禮之間。忽見阿彌陀佛。容顏廣大。色相端嚴。如黃金山。高出一切諸世界上。","children":[],"payload":{"lines":"3982,3984"}}],"payload":{"lines":"3979,3984"}},{"content":"<p data-lines=\"3984,3986\">庚三<br>\n感多佛應</p>","children":[{"content":"又聞十方世界諸佛如來。稱揚讚歎。阿彌陀佛種種功德。無礙無斷。","children":[],"payload":{"lines":"3987,3989"}}],"payload":{"lines":"3984,3989"}}],"payload":{"lines":"3970,3989"}},{"content":"<p data-lines=\"3989,3991\">己三<br>\n阿難願生</p>","children":[{"content":"阿難白言。彼佛淨剎。得未曾有。我亦願樂生於彼土。","children":[],"payload":{"lines":"3992,3994"}}],"payload":{"lines":"3989,3994"}},{"content":"<p data-lines=\"3994,3996\">己四<br>\n示生因緣</p>","children":[{"content":"世尊告言。其中生者。已曾親近無量諸佛。植眾德本。汝欲生彼。應當一心歸依瞻仰。","children":[],"payload":{"lines":"3997,3999"}}],"payload":{"lines":"3994,3999"}},{"content":"<p data-lines=\"3999,4002\">己五<br>\n現瑞證轉<br>\n分三</p>","children":[{"content":"<p data-lines=\"4003,4006\">庚一<br>\n法<br>\n分二</p>","children":[{"content":"<p data-lines=\"4007,4009\">辛一<br>\n放光普照</p>","children":[{"content":"作是語時。阿彌陀佛即於掌中放無量光。普照一切諸佛世界。時諸佛國。皆悉明現。如處一尋。","children":[],"payload":{"lines":"4010,4012"}}],"payload":{"lines":"4007,4012"}},{"content":"<p data-lines=\"4012,4014\">辛二<br>\n此界盡照</p>","children":[{"content":"以阿彌陀佛殊勝光明。極清淨故。於此世界所有黑山。雪山。金剛。鐵圍。大小諸山。江河。叢林。天人宮殿。一切境界。無不照見。","children":[],"payload":{"lines":"4015,4017"}}],"payload":{"lines":"4012,4017"}}],"payload":{"lines":"4003,4017"}},{"content":"<p data-lines=\"4017,4020\">庚二<br>\n喻<br>\n分二</p>","children":[{"content":"<p data-lines=\"4021,4023\">辛一<br>\n如日明照</p>","children":[{"content":"譬如日出。明照世間。乃至泥犁。谿谷。幽冥之處。悉大開闢。皆同一色。","children":[],"payload":{"lines":"4024,4026"}}],"payload":{"lines":"4021,4026"}},{"content":"<p data-lines=\"4026,4028\">辛二<br>\n如水彌滿</p>","children":[{"content":"猶如劫水彌滿世界。其中萬物。沉沒不現。滉瀁浩汗。唯見大水。","children":[],"payload":{"lines":"4029,4031"}}],"payload":{"lines":"4026,4031"}}],"payload":{"lines":"4017,4031"}},{"content":"<p data-lines=\"4031,4033\">庚三<br>\n合</p>","children":[{"content":"彼佛光明。亦復如是。聲聞菩薩。一切光明。悉皆隱蔽。唯見佛光。明耀顯赫。","children":[],"payload":{"lines":"4034,4036"}}],"payload":{"lines":"4031,4036"}}],"payload":{"lines":"3999,4036"}},{"content":"<p data-lines=\"4036,4039\">己六<br>\n見彼依正<br>\n分二</p>","children":[{"content":"<p data-lines=\"4040,4042\">庚一<br>\n見依</p>","children":[{"content":"此會四眾。天龍八部。人非人等。皆見極樂世界。種種莊嚴 。","children":[],"payload":{"lines":"4043,4045"}}],"payload":{"lines":"4040,4045"}},{"content":"<p data-lines=\"4045,4048\">庚二<br>\n見正<br>\n分三</p>","children":[{"content":"<p data-lines=\"4049,4051\">辛一<br>\n法</p>","children":[{"content":"阿彌陀佛。於彼高座。威德巍巍。相好光明。聲聞菩薩。圍繞恭敬。","children":[],"payload":{"lines":"4052,4054"}}],"payload":{"lines":"4049,4054"}},{"content":"<p data-lines=\"4054,4056\">辛二<br>\n喻</p>","children":[{"content":"譬如須彌山王。出於海面。明現照耀。","children":[],"payload":{"lines":"4057,4059"}}],"payload":{"lines":"4054,4059"}},{"content":"<p data-lines=\"4059,4061\">辛三<br>\n合</p>","children":[{"content":"清淨平正。無有雜穢。及異形類。唯是眾寶莊嚴。聖賢共住 。","children":[],"payload":{"lines":"4062,4064"}}],"payload":{"lines":"4059,4064"}}],"payload":{"lines":"4045,4064"}}],"payload":{"lines":"4036,4064"}},{"content":"<p data-lines=\"4064,4066\">己七<br>\n踴躍禮念</p>","children":[{"content":"阿難及諸菩薩眾等。皆大歡喜。踊躍作禮。以頭著地。稱念南無阿彌陀三藐三佛陀。","children":[],"payload":{"lines":"4067,4069"}}],"payload":{"lines":"4064,4069"}},{"content":"<p data-lines=\"4069,4072\">己八<br>\n六道沾恩<br>\n分三</p>","children":[{"content":"<p data-lines=\"4073,4075\">庚一<br>\n覩光止苦修善</p>","children":[{"content":"諸天人民。以至蜎飛蠕動。睹斯光者。所有疾苦。莫不休止。一切憂惱。莫不解脫。悉皆慈心作善。歡喜快樂。","children":[],"payload":{"lines":"4076,4078"}}],"payload":{"lines":"4073,4078"}},{"content":"<p data-lines=\"4078,4080\">庚二<br>\n天樂不鼓自鳴</p>","children":[{"content":"鐘磬琴瑟。箜篌樂器。不鼓自然皆作五音。","children":[],"payload":{"lines":"4081,4083"}}],"payload":{"lines":"4078,4083"}},{"content":"<p data-lines=\"4083,4085\">庚三<br>\n十方諸天供養</p>","children":[{"content":"諸佛國中。諸天人民。各持花香。來於虛空散作供養。","children":[],"payload":{"lines":"4086,4088"}}],"payload":{"lines":"4083,4088"}}],"payload":{"lines":"4069,4088"}},{"content":"<p data-lines=\"4088,4091\">己九<br>\n彼此同見<br>\n分二</p>","children":[{"content":"<p data-lines=\"4092,4094\">庚一<br>\n此見彼</p>","children":[{"content":"爾時極樂世界。過於西方百千俱胝那由他國。以佛威力。如對目前。如淨天眼。觀一尋地。","children":[],"payload":{"lines":"4095,4097"}}],"payload":{"lines":"4092,4097"}},{"content":"<p data-lines=\"4097,4099\">庚二<br>\n彼見此</p>","children":[{"content":"彼見此土。亦復如是。悉睹娑婆世界。釋迦如來。及比丘眾。圍繞說法。","children":[],"payload":{"lines":"4100,4102"}}],"payload":{"lines":"4097,4102"}}],"payload":{"lines":"4088,4102"}}],"payload":{"lines":"3960,3961"}},{"content":"戊二","children":[{"content":"<p data-lines=\"4107,4110\">己一<br>\n問答見依報莊嚴否<br>\n分二</p>","children":[{"content":"<p data-lines=\"4111,4114\">庚一<br>\n問<br>\n分二</p>","children":[{"content":"<p data-lines=\"4115,4117\">辛一<br>\n平地</p>","children":[{"content":"爾時佛告阿難。及慈氏菩薩。汝見極樂世界。宮殿。樓閣。泉池。林樹。具足微妙。清淨莊嚴不。","children":[],"payload":{"lines":"4118,4120"}}],"payload":{"lines":"4115,4120"}},{"content":"<p data-lines=\"4120,4122\">辛二<br>\n虛空</p>","children":[{"content":"汝見欲界諸天。上至色究竟天。雨諸香華。佛剎不。","children":[],"payload":{"lines":"4123,4125"}}],"payload":{"lines":"4120,4125"}}],"payload":{"lines":"4111,4125"}},{"content":"<p data-lines=\"4125,4127\">庚二<br>\n答</p>","children":[{"content":"阿難對曰。唯然已見。","children":[],"payload":{"lines":"4128,4130"}}],"payload":{"lines":"4125,4130"}}],"payload":{"lines":"4107,4130"}},{"content":"<p data-lines=\"4130,4133\">己二<br>\n問答聞彌陀說法否<br>\n分二</p>","children":[{"content":"<p data-lines=\"4134,4136\">庚一<br>\n問</p>","children":[{"content":"汝聞阿彌陀佛大音宣布一切世界。化眾生不。","children":[],"payload":{"lines":"4137,4139"}}],"payload":{"lines":"4134,4139"}},{"content":"<p data-lines=\"4139,4141\">庚二<br>\n答</p>","children":[{"content":"阿難對曰。唯然已聞。","children":[],"payload":{"lines":"4142,4144"}}],"payload":{"lines":"4139,4144"}}],"payload":{"lines":"4130,4144"}},{"content":"<p data-lines=\"4144,4147\">己三<br>\n問答見大眾活動否<br>\n分二</p>","children":[{"content":"<p data-lines=\"4148,4151\">庚一<br>\n問<br>\n分三</p>","children":[{"content":"<p data-lines=\"4152,4154\">辛一<br>\n十方供佛</p>","children":[{"content":"佛言汝見彼國淨行之眾。遊處虛空。宮殿隨身。無所障礙。徧至十方供養諸佛不。","children":[],"payload":{"lines":"4155,4157"}}],"payload":{"lines":"4152,4157"}},{"content":"<p data-lines=\"4157,4159\">辛二<br>\n淨念相繼</p>","children":[{"content":"及見彼等念佛相續不。","children":[],"payload":{"lines":"4160,4162"}}],"payload":{"lines":"4157,4162"}},{"content":"<p data-lines=\"4162,4164\">辛三<br>\n化鳥說法</p>","children":[{"content":"復有眾鳥。住虛空界。出種種音。皆是化作。汝悉見不。","children":[],"payload":{"lines":"4165,4167"}}],"payload":{"lines":"4162,4167"}}],"payload":{"lines":"4148,4167"}},{"content":"<p data-lines=\"4167,4169\">庚二<br>\n答</p>","children":[{"content":"慈氏白言。如佛所說。一一皆見。","children":[],"payload":{"lines":"4170,4172"}}],"payload":{"lines":"4167,4172"}}],"payload":{"lines":"4144,4172"}},{"content":"<p data-lines=\"4172,4175\">己四<br>\n問答見彼土胎生否<br>\n分二</p>","children":[{"content":"<p data-lines=\"4176,4178\">庚一<br>\n問見胎生否</p>","children":[{"content":"佛告彌勒。彼國人民有胎生者。汝復見不。","children":[],"payload":{"lines":"4179,4181"}}],"payload":{"lines":"4176,4181"}},{"content":"<p data-lines=\"4181,4183\">庚二<br>\n答胎化皆見</p>","children":[{"content":"彌勒白言。世尊。我見極樂世界人住胎者。如夜摩天。處於宮殿。又見眾生。於蓮華內結跏趺坐。自然化生。","children":[],"payload":{"lines":"4184,4186"}}],"payload":{"lines":"4181,4186"}}],"payload":{"lines":"4172,4186"}},{"content":"<p data-lines=\"4186,4188\">己五<br>\n彌勒問胎化因緣</p>","children":[{"content":"何因緣故。彼國人民。有胎生者。有化生者。","children":[],"payload":{"lines":"4189,4191"}}],"payload":{"lines":"4186,4191"}}],"payload":{"lines":"4102,4103"}},{"content":"戊三","children":[{"content":"<p data-lines=\"4196,4199\">己一<br>\n胎生因緣<br>\n分三</p>","children":[{"content":"<p data-lines=\"4200,4203\">庚一<br>\n因<br>\n分二</p>","children":[{"content":"<p data-lines=\"4204,4207\">辛一<br>\n疑智信福求生<br>\n分三</p>","children":[{"content":"<p data-lines=\"4208,4210\">壬一<br>\n疑修願生</p>","children":[{"content":"佛告慈氏。若有眾生。以疑惑心。修諸功德。願生彼國。","children":[],"payload":{"lines":"4211,4213"}}],"payload":{"lines":"4208,4213"}},{"content":"<p data-lines=\"4213,4215\">壬二<br>\n疑惑佛智</p>","children":[{"content":"不了佛智。不思議智。不可稱智。大乘廣智。無等無倫。最上勝智。於此諸智。疑惑不信。","children":[],"payload":{"lines":"4216,4218"}}],"payload":{"lines":"4213,4218"}},{"content":"<p data-lines=\"4218,4220\">壬三<br>\n猶信罪福</p>","children":[{"content":"猶信罪福。修習善本。願生其國。","children":[],"payload":{"lines":"4221,4223"}}],"payload":{"lines":"4218,4223"}}],"payload":{"lines":"4204,4223"}},{"content":"<p data-lines=\"4223,4226\">辛二<br>\n疑自猶念往生<br>\n分四</p>","children":[{"content":"<p data-lines=\"4227,4229\">壬一<br>\n希求佛智</p>","children":[{"content":"復有眾生。積集善根。希求佛智。普遍智。無等智。威德廣大不思議智。","children":[],"payload":{"lines":"4230,4232"}}],"payload":{"lines":"4227,4232"}},{"content":"<p data-lines=\"4232,4234\">壬二<br>\n疑自善根</p>","children":[{"content":"於自善根。不能生信。","children":[],"payload":{"lines":"4235,4237"}}],"payload":{"lines":"4232,4237"}},{"content":"<p data-lines=\"4237,4239\">壬三<br>\n意志猶豫</p>","children":[{"content":"故於往生清淨佛國。意志猶豫。無所專據。","children":[],"payload":{"lines":"4240,4242"}}],"payload":{"lines":"4237,4242"}},{"content":"<p data-lines=\"4242,4244\">壬四<br>\n隨念得生</p>","children":[{"content":"然猶續念不絕。結其善願為本。續得往生。","children":[],"payload":{"lines":"4245,4247"}}],"payload":{"lines":"4242,4247"}}],"payload":{"lines":"4223,4247"}}],"payload":{"lines":"4200,4247"}},{"content":"<p data-lines=\"4247,4250\">庚二<br>\n果<br>\n分三</p>","children":[{"content":"<p data-lines=\"4251,4253\">辛一<br>\n道止邊界</p>","children":[{"content":"是諸人等。以此因緣。雖生彼國。不能前至無量壽所。道止佛國界邊。七寶城中。佛不使爾。身行所作。心自趣向。","children":[],"payload":{"lines":"4254,4256"}}],"payload":{"lines":"4251,4256"}},{"content":"<p data-lines=\"4256,4258\">辛二<br>\n受如忉利</p>","children":[{"content":"亦有寶池蓮華。自然受身。飲食快樂。如忉利天。","children":[],"payload":{"lines":"4259,4261"}}],"payload":{"lines":"4256,4261"}},{"content":"<p data-lines=\"4261,4264\">辛三<br>\n果不自在<br>\n分三</p>","children":[{"content":"<p data-lines=\"4265,4267\">壬一<br>\n困厄</p>","children":[{"content":"於其城中。不能得出。","children":[],"payload":{"lines":"4268,4270"}}],"payload":{"lines":"4265,4270"}},{"content":"<p data-lines=\"4270,4272\">壬二<br>\n滯疑</p>","children":[{"content":"所居舍宅在地。不能隨意高大。","children":[],"payload":{"lines":"4273,4275"}}],"payload":{"lines":"4270,4275"}},{"content":"<p data-lines=\"4275,4277\">壬三<br>\n愚闇</p>","children":[{"content":"於五百歲。常不見佛。不聞經法。不見菩薩聲聞聖眾。","children":[],"payload":{"lines":"4278,4280"}}],"payload":{"lines":"4275,4280"}}],"payload":{"lines":"4261,4280"}}],"payload":{"lines":"4247,4280"}},{"content":"<p data-lines=\"4280,4282\">庚三<br>\n示胎生名</p>","children":[{"content":"其人智慧不明。知經復少。心不開解。意不歡樂。是故於彼。謂之胎生。","children":[],"payload":{"lines":"4283,4285"}}],"payload":{"lines":"4280,4285"}}],"payload":{"lines":"4196,4285"}},{"content":"<p data-lines=\"4285,4288\">己二<br>\n化生因緣<br>\n分二</p>","children":[{"content":"<p data-lines=\"4289,4292\">庚一<br>\n因<br>\n分二</p>","children":[{"content":"<p data-lines=\"4293,4295\">辛一<br>\n明信佛智</p>","children":[{"content":"若有眾生。明信佛智。乃至勝智。斷除疑惑。","children":[],"payload":{"lines":"4296,4298"}}],"payload":{"lines":"4293,4298"}},{"content":"<p data-lines=\"4298,4300\">辛二<br>\n信己善根</p>","children":[{"content":"信己善根。作諸功德。至心迴向。","children":[],"payload":{"lines":"4301,4303"}}],"payload":{"lines":"4298,4303"}}],"payload":{"lines":"4289,4303"}},{"content":"<p data-lines=\"4303,4306\">庚二<br>\n果<br>\n（等齊聖賢）</p>","children":[{"content":"皆於七寶華中。自然化生。跏趺而坐。須臾之頃。身相。光明。智慧。功德。如諸菩薩。具足成就。彌勒當知。彼化生者。智慧勝故。","children":[],"payload":{"lines":"4307,4309"}}],"payload":{"lines":"4303,4309"}}],"payload":{"lines":"4285,4309"}},{"content":"<p data-lines=\"4309,4311\">己三<br>\n結示疑惑所致</p>","children":[{"content":"其胎生者。五百歲中。不見三寶。不知菩薩法式。不得修習功德。無因奉事無量壽佛。當知此人。宿世之時。無有智慧。疑惑所致。","children":[],"payload":{"lines":"4312,4314"}}],"payload":{"lines":"4309,4314"}}],"payload":{"lines":"4191,4192"}},{"content":"戊四","children":[{"content":"<p data-lines=\"4319,4322\">己一<br>\n喻<br>\n分三</p>","children":[{"content":"<p data-lines=\"4323,4325\">庚一<br>\n問</p>","children":[{"content":"譬如轉輪聖王。有七寶獄。王子得罪。禁閉其中。層樓綺殿。寶帳金床。欄窗榻座。妙飾奇珍。飲食衣服。如轉輪王。而以金鎖。繫其兩足。諸小王子。寧樂此不。","children":[],"payload":{"lines":"4326,4328"}}],"payload":{"lines":"4323,4328"}},{"content":"<p data-lines=\"4328,4330\">庚二<br>\n答</p>","children":[{"content":"慈氏白言。不也。世尊。彼幽縶時。心不自在。","children":[],"payload":{"lines":"4331,4333"}}],"payload":{"lines":"4328,4333"}},{"content":"<p data-lines=\"4333,4335\">庚三<br>\n求脫</p>","children":[{"content":"但以種種方便。欲求出離。求諸近臣。終不從心。輪王歡喜。方得解脫。","children":[],"payload":{"lines":"4336,4338"}}],"payload":{"lines":"4333,4338"}}],"payload":{"lines":"4319,4338"}},{"content":"<p data-lines=\"4338,4341\">己二<br>\n合<br>\n分四</p>","children":[{"content":"<p data-lines=\"4342,4344\">庚一<br>\n合被囚</p>","children":[{"content":"佛告彌勒。此諸眾生。亦復如是。若有墮於疑悔。希求佛智。至廣大智。於自善根。不能生信。由聞佛名。起信心故。雖生彼國。於蓮華中。不得出現。","children":[],"payload":{"lines":"4345,4347"}}],"payload":{"lines":"4342,4347"}},{"content":"<p data-lines=\"4347,4349\">庚二<br>\n合寶獄</p>","children":[{"content":"彼處華胎。猶如園苑宮殿之想。何以故。彼中清淨。無諸穢惡。","children":[],"payload":{"lines":"4350,4352"}}],"payload":{"lines":"4347,4352"}},{"content":"<p data-lines=\"4352,4354\">庚三<br>\n合無樂</p>","children":[{"content":"然於五百歲中。不見三寶。不得供養奉事諸佛。遠離一切殊勝善根。以此為苦。不生欣樂。","children":[],"payload":{"lines":"4355,4357"}}],"payload":{"lines":"4352,4357"}},{"content":"<p data-lines=\"4357,4359\">庚四<br>\n合得脫</p>","children":[{"content":"若此眾生。識其罪本。深自悔責。求離彼處。往昔世中。過失盡已。然後乃出。即得往詣無量壽所。聽聞經法。久久亦當開解歡喜。亦得徧供無數無量諸佛。修諸功德。","children":[],"payload":{"lines":"4360,4362"}}],"payload":{"lines":"4357,4362"}}],"payload":{"lines":"4338,4362"}},{"content":"<p data-lines=\"4362,4364\">己三<br>\n勸知疑信利害</p>","children":[{"content":"汝阿逸多。當知疑惑於諸菩薩為大損害。為失大利。是故應當明信諸佛無上智慧。","children":[],"payload":{"lines":"4365,4367"}}],"payload":{"lines":"4362,4367"}},{"content":"<p data-lines=\"4367,4370\">己四<br>\n問答<br>\n分二</p>","children":[{"content":"<p data-lines=\"4371,4374\">庚一<br>\n問答不求往生所以<br>\n分二</p>","children":[{"content":"<p data-lines=\"4375,4377\">辛一<br>\n問</p>","children":[{"content":"慈氏白言。云何此界一類眾生。雖亦修善。而不求生。","children":[],"payload":{"lines":"4378,4380"}}],"payload":{"lines":"4375,4380"}},{"content":"<p data-lines=\"4380,4382\">辛二<br>\n答</p>","children":[{"content":"佛告慈氏。此等眾生。智慧微淺。分別西方。不及天界。是以非樂。不求生彼。","children":[],"payload":{"lines":"4383,4385"}}],"payload":{"lines":"4380,4385"}}],"payload":{"lines":"4371,4385"}},{"content":"<p data-lines=\"4385,4388\">庚二<br>\n問答免輪迴之所以<br>\n分二</p>","children":[{"content":"<p data-lines=\"4389,4391\">辛一<br>\n問</p>","children":[{"content":"慈氏白言。此等眾生。虛妄分別。不求佛剎。何免輪迴。","children":[],"payload":{"lines":"4392,4394"}}],"payload":{"lines":"4389,4394"}},{"content":"<p data-lines=\"4394,4397\">辛二<br>\n答<br>\n分二</p>","children":[{"content":"<p data-lines=\"4398,4401\">壬一<br>\n答輪迴因<br>\n分二</p>","children":[{"content":"<p data-lines=\"4402,4405\">癸一<br>\n著世間福田<br>\n分二</p>","children":[{"content":"<p data-lines=\"4406,4408\">子一<br>\n邪見修福難出</p>","children":[{"content":"佛言彼等所種善根。不能離相。不求佛慧。深著世樂。人間福報。雖復修福。求人天果。得報之時。一切豐足。而未能出三界獄中。假使父母妻子男女眷屬。欲相救免。邪見業王。未能捨離。常處輪迴而不自在。","children":[],"payload":{"lines":"4409,4411"}}],"payload":{"lines":"4406,4411"}},{"content":"<p data-lines=\"4411,4413\">子二<br>\n愚癡不修難救</p>","children":[{"content":"汝見愚痴之人。不種善根。但以世智聰辯。增益邪心。云何出離生死大難。","children":[],"payload":{"lines":"4414,4416"}}],"payload":{"lines":"4411,4416"}}],"payload":{"lines":"4402,4416"}},{"content":"<p data-lines=\"4416,4418\">癸二<br>\n著出世福田</p>","children":[{"content":"復有眾生。雖種善根。作大福田。取相分別。情執深重。求出輪迴。終不能得。","children":[],"payload":{"lines":"4419,4421"}}],"payload":{"lines":"4416,4421"}}],"payload":{"lines":"4398,4421"}},{"content":"<p data-lines=\"4421,4423\">壬二<br>\n答解脫因</p>","children":[{"content":"若以無相智慧。植眾德本。身心清淨。遠離分別。求生淨剎。趣佛菩提。當生佛剎。永得解脫。","children":[],"payload":{"lines":"4424,4426"}}],"payload":{"lines":"4421,4426"}}],"payload":{"lines":"4394,4426"}}],"payload":{"lines":"4385,4426"}}],"payload":{"lines":"4367,4426"}}],"payload":{"lines":"4314,4315"}},{"content":"戊五","children":[{"content":"<p data-lines=\"4431,4433\">己一<br>\n總問此界他方</p>","children":[{"content":"彌勒菩薩白佛言。今此娑婆世界。及諸佛剎。不退菩薩。當生極樂國者。其數幾何。","children":[],"payload":{"lines":"4434,4436"}}],"payload":{"lines":"4431,4436"}},{"content":"<p data-lines=\"4436,4439\">己二<br>\n別答此界他方<br>\n分二</p>","children":[{"content":"<p data-lines=\"4440,4443\">庚一<br>\n此界<br>\n分二</p>","children":[{"content":"<p data-lines=\"4444,4446\">辛一<br>\n大行七百餘億</p>","children":[{"content":"佛告彌勒。於此世界。有七百二十億菩薩。已曾供養無數諸佛。植眾德本。當生彼國。","children":[],"payload":{"lines":"4447,4449"}}],"payload":{"lines":"4444,4449"}},{"content":"<p data-lines=\"4449,4451\">辛二<br>\n小行不可稱計</p>","children":[{"content":"諸小行菩薩。修習功德。當往生者。不可稱計。","children":[],"payload":{"lines":"4452,4454"}}],"payload":{"lines":"4449,4454"}}],"payload":{"lines":"4440,4454"}},{"content":"<p data-lines=\"4454,4457\">庚二<br>\n他方<br>\n分五</p>","children":[{"content":"<p data-lines=\"4458,4460\">辛一<br>\n總結生後</p>","children":[{"content":"不但我剎諸菩薩等。往生彼國。他方佛土。亦復如是。","children":[],"payload":{"lines":"4461,4463"}}],"payload":{"lines":"4458,4463"}},{"content":"<p data-lines=\"4463,4465\">辛二<br>\n略舉他方十一剎</p>","children":[{"content":"從遠照佛剎。有十八俱胝那由他菩薩摩訶薩。生彼國土。東北方寶藏佛剎。有九十億不退菩薩。當生彼國。從無量音佛剎。光明佛剎。龍天佛剎。勝力佛剎。師子佛剎。離塵佛剎。德首佛剎。仁王佛剎。華幢佛剎。不退菩薩當往生者。或數十百億。或數百千億。乃至萬億。","children":[],"payload":{"lines":"4466,4468"}}],"payload":{"lines":"4463,4468"}},{"content":"<p data-lines=\"4468,4470\">辛三<br>\n廣明第十二剎</p>","children":[{"content":"其第十二佛名無上華。彼有無數諸菩薩眾。皆不退轉。智慧勇猛。已曾供養無量諸佛。具大精進。發趣一乘。於七日中。即能攝取百千億劫。大士所修堅固之法。斯等菩薩。皆當往生 。","children":[],"payload":{"lines":"4471,4473"}}],"payload":{"lines":"4468,4473"}},{"content":"<p data-lines=\"4473,4475\">辛四<br>\n明第十三剎往生數</p>","children":[{"content":"其第十三佛名曰無畏。彼有七百九十億大菩薩 眾。諸小菩薩及比丘等。不可稱計。皆當往生 。","children":[],"payload":{"lines":"4476,4478"}}],"payload":{"lines":"4473,4478"}},{"content":"<p data-lines=\"4478,4480\">辛五<br>\n總結十方往生無盡</p>","children":[{"content":"十方世界諸佛名號。及菩薩眾當往生者。但說其名。窮劫不盡。","children":[],"payload":{"lines":"4481,4483"}}],"payload":{"lines":"4478,4483"}}],"payload":{"lines":"4454,4483"}}],"payload":{"lines":"4436,4483"}}],"payload":{"lines":"4426,4427"}}],"payload":{"lines":"3956,3957"}}],"payload":{"lines":"3225,3226"}}],"payload":{"lines":"1478,1479"}}],"payload":{"lines":"587,588"}},{"content":"甲三","children":[{"content":"乙一","children":[{"content":"丙一","children":[{"content":"佛告慈氏。汝觀彼諸菩薩摩訶薩。善獲利益。","children":[],"payload":{"lines":"4495,4496"}}],"payload":{"lines":"4491,4492"}},{"content":"丙二","children":[{"content":"丁一","children":[{"content":"若有善男子。善女人。得聞阿彌陀佛名號。能生一念喜愛之心。歸依瞻禮。如說修行。當知此人為得大利。當獲如上所說功德。","children":[],"payload":{"lines":"4504,4505"}}],"payload":{"lines":"4501,4502"}},{"content":"丁二","children":[{"content":"心無下劣。亦不貢高。成就善根。悉皆增上。當知此人非是小乘。於我法中。得名第一弟子。","children":[],"payload":{"lines":"4509,4510"}}],"payload":{"lines":"4506,4507"}}],"payload":{"lines":"4497,4498"}},{"content":"丙三","children":[{"content":"丁一","children":[{"content":"是故告汝天人世間阿修羅等。應當愛樂修習。生希有心。於此經中。生導師想。","children":[],"payload":{"lines":"4518,4519"}}],"payload":{"lines":"4515,4516"}},{"content":"丁二","children":[{"content":"欲令無量眾生。速疾安住得不退轉。","children":[],"payload":{"lines":"4523,4524"}}],"payload":{"lines":"4520,4521"}},{"content":"丁三","children":[{"content":"及欲見彼廣大莊嚴。攝受殊勝佛剎。圓滿功德者。","children":[],"payload":{"lines":"4528,4529"}}],"payload":{"lines":"4525,4526"}},{"content":"丁四","children":[{"content":"當起精進。聽此法門。為求法故。不生退屈諂偽之心。","children":[],"payload":{"lines":"4533,4534"}}],"payload":{"lines":"4530,4531"}},{"content":"丁五","children":[{"content":"設入大火。不應疑悔。","children":[],"payload":{"lines":"4538,4539"}}],"payload":{"lines":"4535,4536"}},{"content":"丁六","children":[{"content":"何以故。彼無量億諸菩薩等。皆悉求此微妙法門。尊重聽聞 。不生違背。","children":[],"payload":{"lines":"4543,4544"}}],"payload":{"lines":"4540,4541"}}],"payload":{"lines":"4511,4512"}},{"content":"丙四","children":[{"content":"多有菩薩。欲聞此經而不能得。是故汝等。應求此法。","children":[],"payload":{"lines":"4548,4549"}}],"payload":{"lines":"4545,4546"}},{"content":"丙五","children":[{"content":"丁一","children":[{"content":"戊一","children":[{"content":"若於來世。乃至正法滅時。當有眾生。植諸善本。已曾供養無量諸佛。由彼如來加威力故。能得如是廣大法門。","children":[],"payload":{"lines":"4562,4564"}}],"payload":{"lines":"4559,4560"}},{"content":"戊二","children":[{"content":"攝取受持。當獲廣大一切智智。於彼法中。廣大勝解。獲大歡喜。廣為他說。常樂修行。","children":[],"payload":{"lines":"4567,4569"}}],"payload":{"lines":"4564,4565"}},{"content":"戊三","children":[{"content":"諸善男子。及善女人。能於是法。若已求。現求。當求者。皆獲善利。","children":[],"payload":{"lines":"4572,4574"}}],"payload":{"lines":"4569,4570"}},{"content":"戊四","children":[{"content":"汝等應當安住無疑。種諸善本。應常修習。使無疑滯。 不入一切種類珍寶成就牢獄。","children":[],"payload":{"lines":"4577,4579"}}],"payload":{"lines":"4574,4575"}}],"payload":{"lines":"4555,4556"}},{"content":"丁二","children":[{"content":"阿逸多。如是等類大威德者。能生佛法廣大異門。由於此法不聽聞故。有一億菩薩。退轉阿耨多羅三藐三菩提。","children":[],"payload":{"lines":"4582,4583"}}],"payload":{"lines":"4579,4580"}},{"content":"丁三","children":[{"content":"若有眾生。於此經典。書寫。供養。受持。讀誦。於須臾頃為他演說。勸令聽聞。不生憂惱。乃至晝夜思惟彼剎。及佛 功德。於無上道。終不退轉。","children":[],"payload":{"lines":"4587,4588"}}],"payload":{"lines":"4584,4585"}}],"payload":{"lines":"4550,4551"}},{"content":"丙六","children":[{"content":"丁一","children":[{"content":"彼人臨終。假使三千大千世界滿中大火。亦能超過。生彼國土 。","children":[],"payload":{"lines":"4596,4597"}}],"payload":{"lines":"4593,4594"}},{"content":"丁二","children":[{"content":"是人已曾值過去佛。受菩提記。一切如來。同所稱讚。","children":[],"payload":{"lines":"4601,4602"}}],"payload":{"lines":"4598,4599"}},{"content":"丁三","children":[{"content":"是故應當專心信受。持誦。說行。","children":[],"payload":{"lines":"4606,4607"}}],"payload":{"lines":"4603,4604"}}],"payload":{"lines":"4589,4590"}}],"payload":{"lines":"4487,4488"}},{"content":"乙二","children":[{"content":"丙一","children":[{"content":"丁一","children":[{"content":"吾今為諸眾生說此經法。令見無量壽佛。及其國土一切所有。所當為者。皆可求之。無得以我滅度之後復生疑惑。","children":[],"payload":{"lines":"4620,4621"}}],"payload":{"lines":"4617,4618"}},{"content":"丁二","children":[{"content":"當來之世。經道滅盡。我以慈悲哀愍。特留此經止住百歲。","children":[],"payload":{"lines":"4625,4626"}}],"payload":{"lines":"4622,4623"}},{"content":"丁三","children":[{"content":"其有眾生。值斯經者。隨意所願。皆可得度。","children":[],"payload":{"lines":"4630,4631"}}],"payload":{"lines":"4627,4628"}}],"payload":{"lines":"4613,4614"}},{"content":"丙二","children":[{"content":"如來興世。難值難見。諸佛經道。難得難聞。遇善知識。聞法能行。此亦為難。若聞斯經。信樂受持。難中之難。無過此難。","children":[],"payload":{"lines":"4635,4636"}}],"payload":{"lines":"4632,4633"}},{"content":"丙三","children":[{"content":"若有眾生得聞佛聲。慈心清淨。踴躍歡喜。衣毛為起或淚出者。皆由前世曾作佛道。故非凡人。","children":[],"payload":{"lines":"4640,4641"}}],"payload":{"lines":"4637,4638"}},{"content":"丙四","children":[{"content":"若聞佛號。心中狐疑。於佛經語。都無所信。皆從惡道中來。宿殃未盡。未當度脫。故心狐疑。不信向耳。","children":[],"payload":{"lines":"4645,4646"}}],"payload":{"lines":"4642,4643"}}],"payload":{"lines":"4608,4609"}},{"content":"乙三","children":[{"content":"丙一","children":[{"content":"丁一","children":[{"content":"佛告彌勒。諸佛如來無上之法。十力無畏。無礙無著。甚深之法。及波羅密等菩薩之法。非易可遇。能說法人。亦難開示。堅固深信。時亦難遭。","children":[],"payload":{"lines":"4659,4660"}}],"payload":{"lines":"4656,4657"}},{"content":"丁二","children":[{"content":"我今如理宣說如是廣大微妙法門。一切諸佛之所稱讚。付囑汝等。作大守護。","children":[],"payload":{"lines":"4664,4665"}}],"payload":{"lines":"4661,4662"}}],"payload":{"lines":"4652,4653"}},{"content":"丙二","children":[{"content":"丁一","children":[{"content":"為諸有情長夜利益。莫令眾生淪墮五趣。備受危苦。","children":[],"payload":{"lines":"4673,4674"}}],"payload":{"lines":"4670,4671"}},{"content":"丁二","children":[{"content":"應勤修行。隨順我教。當孝於佛。常念師恩。","children":[],"payload":{"lines":"4678,4679"}}],"payload":{"lines":"4675,4676"}},{"content":"丁三","children":[{"content":"當令是法。久住不滅。當堅持之。無得毀失。無得為妄。增減經法。","children":[],"payload":{"lines":"4683,4684"}}],"payload":{"lines":"4680,4681"}}],"payload":{"lines":"4666,4667"}},{"content":"丙三","children":[{"content":"常念不絕。則得道捷。我法如是。作如是說。如來所行。亦應隨行。種修福善。求生淨剎。","children":[],"payload":{"lines":"4688,4689"}}],"payload":{"lines":"4685,4686"}}],"payload":{"lines":"4647,4648"}},{"content":"乙四","children":[{"content":"丙一","children":[{"content":"爾時世尊而說頌曰。","children":[],"payload":{"lines":"4698,4699"}}],"payload":{"lines":"4695,4696"}},{"content":"丙二","children":[{"content":"丁一","children":[{"content":"若不往昔修福慧。於此正法不能聞。","children":[],"payload":{"lines":"4707,4708"}}],"payload":{"lines":"4704,4705"}},{"content":"丁二","children":[{"content":"惡驕懈怠及邪見。難信如來微妙法。","children":[],"payload":{"lines":"4713,4714"}}],"payload":{"lines":"4710,4711"}}],"payload":{"lines":"4700,4701"}},{"content":"丙三","children":[{"content":"丁一","children":[{"content":"戊一","children":[{"content":"唯曾於佛植眾善。救世之行方能修。<br>\n聞已受持及書寫。讀誦讚演并供養。","children":[],"payload":{"lines":"4727,4730"}}],"payload":{"lines":"4724,4725"}},{"content":"戊二","children":[{"content":"如是一心求淨方。決定往生極樂國。<br>\n假使大火滿三千。乘佛威德悉能超。","children":[],"payload":{"lines":"4733,4736"}}],"payload":{"lines":"4730,4731"}}],"payload":{"lines":"4720,4721"}},{"content":"丁二","children":[{"content":"戊一","children":[{"content":"如來深廣智慧海。唯佛與佛乃能知。<br>\n聲聞億劫思佛智。盡其神力莫能測。<br>\n如來功德佛自知。唯有世尊能開示。","children":[],"payload":{"lines":"4743,4747"}}],"payload":{"lines":"4740,4741"}},{"content":"戊二","children":[{"content":"人身難得佛難值。信慧聞法難中難。","children":[],"payload":{"lines":"4750,4752"}}],"payload":{"lines":"4747,4748"}}],"payload":{"lines":"4736,4737"}},{"content":"丁三","children":[{"content":"戊一","children":[{"content":"若諸有情當作佛。行超普賢登彼岸。<br>\n是故博聞諸智士。應信我教如實言。","children":[],"payload":{"lines":"4759,4762"}}],"payload":{"lines":"4756,4757"}},{"content":"戊二","children":[{"content":"如是妙法幸聽聞。應常念佛而生喜。<br>\n受持廣度生死流。佛說此人真善友。","children":[],"payload":{"lines":"4765,4768"}}],"payload":{"lines":"4762,4763"}}],"payload":{"lines":"4752,4753"}}],"payload":{"lines":"4716,4717"}}],"payload":{"lines":"4690,4691"}},{"content":"乙五","children":[{"content":"丙一","children":[{"content":"丁一","children":[{"content":"爾時世尊說此經法。天人世間有萬二千那由他億眾生。遠離塵垢。得法眼淨。","children":[],"payload":{"lines":"4780,4781"}}],"payload":{"lines":"4777,4778"}},{"content":"丁二","children":[{"content":"二十億眾生。得阿那含果。六千八百比丘。諸漏已盡。心得解脫。","children":[],"payload":{"lines":"4785,4786"}}],"payload":{"lines":"4782,4783"}}],"payload":{"lines":"4773,4774"}},{"content":"丙二","children":[{"content":"丁一","children":[{"content":"四十億菩薩。於無上菩提住不退轉。以弘誓功德而自莊嚴。","children":[],"payload":{"lines":"4794,4795"}}],"payload":{"lines":"4791,4792"}},{"content":"丁二","children":[{"content":"二十五億眾生。得不退忍。","children":[],"payload":{"lines":"4799,4800"}}],"payload":{"lines":"4796,4797"}},{"content":"丁三","children":[{"content":"四萬億那由他百千眾生。於無上菩提未曾發意。今始初發。種諸善根願生極樂。見阿彌陀佛。皆當往生彼如來土。各於異方次第成佛。同名妙音如來。","children":[],"payload":{"lines":"4804,4805"}}],"payload":{"lines":"4801,4802"}}],"payload":{"lines":"4787,4788"}},{"content":"丙三","children":[{"content":"丁一","children":[{"content":"復有十方佛剎若現在生。及未來生。見阿彌陀佛者。各有八萬俱胝那由他人。得授記法忍。成無上菩提。","children":[],"payload":{"lines":"4813,4814"}}],"payload":{"lines":"4810,4811"}},{"content":"丁二","children":[{"content":"彼諸有情。皆是阿彌陀佛宿願因緣。俱得往生極樂世界。","children":[],"payload":{"lines":"4818,4819"}}],"payload":{"lines":"4815,4816"}}],"payload":{"lines":"4806,4807"}},{"content":"丙四","children":[{"content":"丁一","children":[{"content":"爾時三千大千世界六種震動。","children":[],"payload":{"lines":"4827,4828"}}],"payload":{"lines":"4824,4825"}},{"content":"丁二","children":[{"content":"并現種種希有神變。","children":[],"payload":{"lines":"4832,4833"}}],"payload":{"lines":"4829,4830"}},{"content":"丁三","children":[{"content":"放大光明。普照十方。","children":[],"payload":{"lines":"4837,4838"}}],"payload":{"lines":"4834,4835"}}],"payload":{"lines":"4820,4821"}},{"content":"丙五","children":[{"content":"丁一","children":[{"content":"復有諸天。於虛空中。作妙音樂。出隨喜聲。乃至色界諸天。悉皆得聞。歎未曾有。","children":[],"payload":{"lines":"4846,4847"}}],"payload":{"lines":"4843,4844"}},{"content":"丁二","children":[{"content":"無量妙花紛紛而降。","children":[],"payload":{"lines":"4851,4852"}}],"payload":{"lines":"4848,4849"}}],"payload":{"lines":"4839,4840"}},{"content":"丙六","children":[{"content":"尊者阿難。彌勒菩薩。及諸菩薩聲聞。天龍八部。一切大眾。聞佛所說。皆大歡喜。信受奉行。","children":[],"payload":{"lines":"4856,4857"}}],"payload":{"lines":"4853,4854"}}],"payload":{"lines":"4768,4769"}}],"payload":{"lines":"4483,4484"}}],"payload":{"lines":"0,1"}},{"initialExpandLevel":4,"maxWidth":300})</script>
